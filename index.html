<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d7d7d7;
      overflow: hidden;
      position: relative;
    }

    /* Background shapes */
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .shape {
      position: absolute;
      width: 120%;
      height: 120%;
      transform: rotate(-25deg);
      transition: all 0.6s ease;
    }

    .shape1 {
      background-color: #d7d7d7;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 60%);
      top: -10%;
      left: -10%;
    }

    .shape2 {
      background-color: #c3a8f4;
      clip-path: polygon(0 40%, 100% 30%, 100% 80%, 0 70%);
      top: 0%;
      left: -10%;
    }

    .shape3 {
      background-color: #ffffff;
      clip-path: polygon(0 60%, 100% 50%, 100% 100%, 0 100%);
      top: 5%;
      left: -10%;
    }

    /* Main frosted box */
    .box {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 25px;
      padding: 40px 70px;
      text-align: center;
      box-shadow: 0 0 25px rgba(195,168,244,0.3), 0 0 60px rgba(195,168,244,0.3) inset;
      max-width: 550px;
      transform: scale(0.9);
      z-index: 2;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }

    .box:hover {
      transform: scale(0.95);
      box-shadow: 0 0 35px rgba(195,168,244,0.4), 0 0 80px rgba(195,168,244,0.4) inset;
    }

    .box h1 {
      color: #f6f4fa;
      font-size: 38px;
      line-height: 1.4;
      margin: 0 0 35px 0;
      text-shadow: 0 0 10px rgba(255,255,255,0.4), 0 0 15px #c3a8f4;
    }

    /* Next button */
    .next-btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      color: white;
      border: 1px solid white;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .next-btn:hover {
      background-color: rgba(195,168,244,0.2);
      box-shadow: 0 0 20px rgba(195,168,244,0.5);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .box h1 { font-size: 26px; }
      .box { padding: 25px 35px; transform: scale(0.95); }
      .next-btn { font-size: 16px; padding: 10px 25px; }
    }
  </style>
</head>
<body>

  <!-- Background shapes -->
  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <!-- Main box -->
  <div class="box">
    <h1>Welcome to Rezo<br>Built for small accounts<br>Made for Airdrop opportunities</h1>
    <a href="page2.html" class="next-btn">Next</a>
  </div>

</body>
</html>
