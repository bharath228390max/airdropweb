<!DOCTYPE html>
<html lang="en">

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #4b0082, #8a2be2);
      position: relative;
    }

    /* Floating particles in background */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Box container */
    .box {
      position: relative;
      top: 20%; /* move up 20% from center */
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      border-radius: 20px;
      padding: 40px 80px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.3), 0 0 40px rgba(138,43,226,0.4);
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 1;
      max-width: 90%;
    }

      color: white;
      font-size: 40px;
      line-height: 1.4;
      margin: 0;
