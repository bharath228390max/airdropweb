<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #d7d7d7; /* fallback */
      position: relative;
    }

    /* Diagonal geometric shapes container */
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      transform: rotate(-25deg);
      z-index: 0;
      filter: blur(20px); /* slight blur for soft effect */
    }

    .shape1, .shape2, .shape3 {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape1 { background-color: #d7d7d7; clip-path: polygon(0 0, 100% 0, 100% 50%, 0 60%); }
    .shape2 { background-color: #c3a8f4; clip-path: polygon(0 40%, 100% 30%, 100% 80%, 0 70%); }
    .shape3 { background-color: #ffffff; clip-path: polygon(0 60%, 100% 50%, 100% 100%, 0 100%); }

    /* Box container */
    .box {
      position: relative;
      top: 20%; /* move box up 20% */
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      border-radius: 20px;
      padding: 40px 60px; /* narrower box */
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.3), 0 0 40px rgba(195,168,244,0.4);
      max-width: 600px;
      z-index: 1;
    }

    .box h1 {
      color: white;
      font-size: 40px;
      line-height: 1.4;
      margin: 0;
      text-shadow: 0 0 10px #fff, 0 0 20px #c3a8f4;
    }

    @media (max-width: 768px) {
      .box h1 { font-size: 28px; }
      .box { padding: 20px 30px; }
    }
  </style>
</head>
<body>

  <!-- Background shapes -->
  <div class="background-shapes">
    <div class="shape1"></div>
    <div class="shape2"></div>
    <div class="shape3"></div>
  </div>

  <!-- Main box -->
  <div class="box">
    <h1>Welcome to Rezo<br>Built for small accounts<br>Made for Airdrop opportunities</h1>
  </div>

</body>
</html>
