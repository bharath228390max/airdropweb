<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 20%, #000000 80%);
      color: white;
    }

    /* Blackhole rotating vortex */
    .blackhole {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: conic-gradient(from 0deg, #111, #222, #111, #000, #111, #222, #111);
      border-radius: 50%;
      animation: rotate 18s linear infinite;
      z-index: 0;
      filter: blur(80px) brightness(1.2);
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Glowing orbit lines */
    .orbit {
      position: absolute;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: spin 30s linear infinite;
      mix-blend-mode: overlay;
    }

    .orbit1 { width: 400px; height: 400px; animation-duration: 40s; }
    .orbit2 { width: 600px; height: 600px; animation-duration: 55s; border-color: rgba(255,255,255,0.1); }
    .orbit3 { width: 800px; height: 800px; animation-duration: 70s; border-color: rgba(255,255,255,0.05); }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Floating streaks */
    .streak {
      position: absolute;
      width: 140px;
      height: 2px;
      background: rgba(255,255,255,0.2);
      top: 0;
      left: 0;
      transform: rotate(45deg);
      animation: moveStreak 7s linear infinite;
    }

    @keyframes moveStreak {
      0% { transform: translate(-10%, -10%) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(110vw, 110vh) rotate(45deg); opacity: 0; }
    }

    .streak:nth-child(1) { animation-delay: 0s; }
    .streak:nth-child(2) { animation-delay: 2s; width: 200px; }
    .streak:nth-child(3) { animation-delay: 4s; width: 250px; }

    /* Frosted glass box */
    .box {
      position: relative;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.8);
      border-radius: 20px;
      padding: 50px 80px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      z-index: 5;
      animation: glow 5s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 30px rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 60px rgba(255,255,255,0.5); }
    }

    .box h1 {
      color: white;
      font-weight: 700;
      font-size: 38px;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      margin-bottom: 40px;
    }

    .next-btn {
      display: inline-block;
      padding: 14px 32px;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .next-btn:hover {
      background: white;
      color: black;
      box-shadow: 0 0 25px rgba(255,255,255,0.7);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .box { padding: 25px 40px; }
      .box h1 { font-size: 26px; }
      .next-btn { font-size: 16px; padding: 10px 24px; }
    }
  </style>
</head>
<body>

  <div class="blackhole"></div>
  <div class="orbit orbit1"></div>
  <div class="orbit orbit2"></div>
  <div class="orbit orbit3"></div>
  <div class="streak"></div>
  <div class="streak"></div>
  <div class="streak"></div>

  <div class="box">
    <h1>Welcome to Rezo<br>Built for Small Accounts<br>Made for Airdrop Opportunities</h1>
    <a href="page2.html" class="next-btn">Enter</a>
  </div>

</body>
</html>
