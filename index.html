<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    /* Animated futuristic background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #8b5cf6, #7e22ce, #9333ea, #4c1d95);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating light streaks for effect */
    .streak {
      position: absolute;
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      top: 0;
      left: 0;
      border-radius: 2px;
      animation: moveStreak 6s linear infinite;
    }

    @keyframes moveStreak {
      0% {
        transform: translate(-10%, -10%) rotate(45deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translate(120vw, 120vh) rotate(45deg);
        opacity: 0;
      }
    }

    .streak:nth-child(1) { animation-delay: 0s; }
    .streak:nth-child(2) { animation-delay: 2s; width: 250px; }
    .streak:nth-child(3) { animation-delay: 4s; width: 150px; }

    /* Frosted glass main box */
    .box {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      padding: 40px 70px;
      text-align: center;
      box-shadow: 0 0 25px rgba(195,168,244,0.3),
                  0 0 60px rgba(195,168,244,0.3) inset;
      max-width: 550px;
      transform: scale(0.9);
      z-index: 2;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }

    .box:hover {
      transform: scale(0.95);
      box-shadow: 0 0 35px rgba(195,168,244,0.4),
                  0 0 80px rgba(195,168,244,0.4) inset;
    }

    .box h1 {
      color: #f6f4fa;
      font-size: 38px;
      line-height: 1.4;
      margin: 0 0 35px 0;
      text-shadow: 0 0 10px rgba(255,255,255,0.4),
                   0 0 15px #c3a8f4;
    }

    /* Next button */
    .next-btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      color: white;
      border: 1px solid white;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .next-btn:hover {
      background-color: rgba(195,168,244,0.2);
      box-shadow: 0 0 20px rgba(195,168,244,0.5);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .box h1 { font-size: 26px; }
      .box { padding: 25px 35px; transform: scale(0.95); }
      .next-btn { font-size: 16px; padding: 10px 25px; }
    }
  </style>
</head>
<body>

  <!-- Moving streaks -->
  <div class="streak"></div>
  <div class="streak"></div>
  <div class="streak"></div>

  <!-- Main box -->
  <div class="box">
    <h1>Welcome to Rezo<br>Built for small accounts<br>Made for Airdrop opportunities</h1>
    <a href="page2.html" class="next-btn">Next</a>
  </div>

</body>
</html>
