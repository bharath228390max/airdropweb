<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rezo – Login</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: "Inter", sans-serif;
      background: #0a0a0f;
      color: #fff;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    /* background gradient (from first design) */
    .bg-gradient {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      opacity: 0.06;
      animation: gradientShift 15s ease infinite;
      z-index: 0;
      filter: blur(30px);
    }
    @keyframes gradientShift { 0%,100%{transform:scale(1) rotate(0deg);}50%{transform:scale(1.2) rotate(180deg);} }

    .orb { position: fixed; border-radius:50%; filter: blur(80px); opacity:0.28; animation: float 20s ease-in-out infinite; z-index:0; pointer-events:none; }
    .orb1{width:500px;height:500px;background:linear-gradient(135deg,#667eea,#764ba2);top:-250px;left:-250px;}
    .orb2{width:400px;height:400px;background:linear-gradient(135deg,#f093fb,#f5576c);bottom:-200px;right:-200px;}
    .orb3{width:350px;height:350px;background:linear-gradient(135deg,#4facfe,#00f2fe);top:50%;left:50%;}
    @keyframes float{0%,100%{transform:translate(0,0) scale(1);}33%{transform:translate(100px,-100px) scale(1.05);}66%{transform:translate(-100px,100px) scale(0.95);} }

    .login-container{
      z-index:2;
      width: 420px;
      max-width: 92%;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 44px 32px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    }

    h1{
      font-size: 36px;
      margin-bottom: 8px;
      background: linear-gradient(135deg,#fff,#a8b2f0);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    p.lead{
      color: rgba(255,255,255,0.75);
      margin-bottom: 28px;
      font-size: 15px;
    }

    .form-row { display:flex; flex-direction:column; gap:12px; margin-bottom:12px; }

    input[type="email"], input[type="password"]{
      padding:12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.02);
      color: #fff;
      outline:none;
      font-size: 15px;
    }

    .primary-btn {
      width:100%;
      padding:12px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: white;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .primary-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(102,126,234,0.18); }

    .secondary-btn {
      width:100%;
      padding:10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: transparent;
      color: white;
      cursor:pointer;
      font-weight:600;
    }

    .signup-modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 40;
    }

    .signup-card {
      width:420px; max-width:92%;
      background: rgba(0,0,0,0.8);
      border-radius: 16px;
      padding:28px;
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }

    .signup-card h2{ margin-bottom:12px; font-size:20px; background:linear-gradient(135deg,#fff,#a8b2f0); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

    @media (max-width: 600px){
      .login-container{ padding:28px 18px; }
      h1{ font-size:28px; }
    }
  </style>
</head>
<body>

  <div class="bg-gradient"></div>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <div class="login-container" id="loginContainer">
    <h1>Welcome to Rezo</h1>
    <p class="lead">Connect, Engage, and Build Your Network</p>

    <!-- Keep the exact same IDs and layout from your second code -->
    <div style="margin-bottom:12px">
      <button id="signupBtn" class="secondary-btn">Signup</button>
    </div>

    <div class="signin-text" style="color:rgba(255,255,255,0.72); margin-bottom:12px;">Signin</div>

    <div class="form-row">
      <input type="email" id="emailInput" placeholder="Email" autocomplete="username" />
      <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password" />
      <button id="cookInBtn" class="primary-btn">Cook In</button>
    </div>
  </div>

  <!-- Signup modal (keeps same IDs) -->
  <div class="signup-modal" id="signupModal">
    <div class="signup-card">
      <h2>Signup New User</h2>
      <input type="email" id="newEmail" placeholder="Enter Email" style="width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.08); margin-bottom:12px; background:rgba(255,255,255,0.02); color:#fff;">
      <input type="password" id="newPassword" placeholder="Enter Password" style="width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.08); margin-bottom:16px; background:rgba(255,255,255,0.02); color:#fff;">
      <div style="display:flex; gap:10px;">
        <button id="saveSignup" class="primary-btn" style="flex:1">Save</button>
        <button id="cancelSignup" class="secondary-btn" style="flex:1">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Firebase (module) imports + exact auth flow from your second code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements (kept same IDs)
    const signupBtn = document.getElementById('signupBtn');
    const signupModal = document.getElementById('signupModal');
    const saveSignup = document.getElementById('saveSignup');
    const cookInBtn = document.getElementById('cookInBtn');
    const cancelSignup = document.getElementById('cancelSignup');

    signupBtn.addEventListener('click', () => {
      signupModal.style.display = 'flex';
    });

    cancelSignup.addEventListener('click', () => {
      signupModal.style.display = 'none';
    });

    saveSignup.addEventListener('click', async () => {
      const email = document.getElementById('newEmail').value;
      const password = document.getElementById('newPassword').value;
      if(!email || !password){ alert("Enter email & password"); return; }
      try{
        await createUserWithEmailAndPassword(auth, email, password);
        signupModal.style.display = 'none';
        document.getElementById('newEmail').value = '';
        document.getElementById('newPassword').value = '';
      } catch(e) { alert("❌ "+ e.message); }
    });

    cookInBtn.addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      if(!email || !password){ alert("Enter email & password"); return; }
      try{
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "page2.html";
      } catch(e){ alert("❌ Wrong email or password"); }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // if already logged in, keep original behavior: redirect to page2
        window.location.href = "page2.html";
      }
    });
  </script>
</body>
</html>
