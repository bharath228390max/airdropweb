<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #000000, #111111, #0a0a0a, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      overflow: hidden;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      25% { transform: translateY(-50px) translateX(30px); }
      50% { transform: translateY(0px) translateX(-20px); }
      75% { transform: translateY(50px) translateX(10px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 1000px;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .left-side h1 {
      font-size: 60px;
      margin: 0 0 20px 0;
      line-height: 1.4;
    }

    .left-side p {
      font-size: 26px;
      margin: 10px 0;
      color: #ffffff;
    }

    .right-side {
      background: rgba(255,255,255,0.05);
      padding: 40px 30px;
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 250px;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    .right-side button, .right-side input {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid white;
      background: rgba(255,255,255,0.1);
      color: white;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .right-side button:hover {
      background: white;
      color: black;
      cursor: pointer;
      transform: scale(1.05);
    }

    .signin-text {
      color: rgba(255,255,255,0.7);
      font-size: 16px;
      margin-bottom: 10px;
    }

    .signup-modal {
      position: fixed;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      border-radius: 20px;
      padding: 30px 40px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
      border: 2px solid white;
    }

    .signup-modal input {
      width: 250px;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid white;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .signup-modal button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid white;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .signup-modal button:hover {
      background: white;
      color: black;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container { flex-direction: column; gap: 30px; }
      .left-side h1 { font-size: 40px; }
      .left-side p { font-size: 20px; }
    }

  </style>
</head>
<body>

  <!-- Particles -->
  <div class="particle" style="width:15px;height:15px;top:10%;left:20%;animation-duration:12s;"></div>
  <div class="particle" style="width:10px;height:10px;top:50%;left:80%;animation-duration:18s;"></div>
  <div class="particle" style="width:12px;height:12px;top:30%;left:60%;animation-duration:20s;"></div>
  <div class="particle" style="width:8px;height:8px;top:70%;left:40%;animation-duration:15s;"></div>

  <div class="container">
    <div class="left-side">
      <h1>Welcome to Rezo</h1>
      <p>Built for Small Accounts</p>
      <p>Made for Airdrop Opportunities</p>
    </div>

    <div class="right-side">
      <button id="signupBtn">Signup</button>
      <div class="signin-text">Signin</div>
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
      <button id="cookInBtn">Cook In</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="signup-modal" id="signupModal">
    <h2>Signup New User</h2>
    <input type="email" id="newEmail" placeholder="Enter Email">
    <input type="password" id="newPassword" placeholder="Enter Password">
    <button id="saveSignup">Save</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupBtn = document.getElementById('signupBtn');
    const signupModal = document.getElementById('signupModal');
    const saveSignup = document.getElementById('saveSignup');
    const cookInBtn = document.getElementById('cookInBtn');

    signupBtn.addEventListener('click', () => {
      signupModal.style.display = 'flex';
    });

    saveSignup.addEventListener('click', async () => {
      const email = document.getElementById('newEmail').value;
      const password = document.getElementById('newPassword').value;
      if(!email || !password){ alert("Enter email & password"); return; }
      try{
        await createUserWithEmailAndPassword(auth, email, password);
        signupModal.style.display = 'none';
        document.getElementById('newEmail').value = '';
        document.getElementById('newPassword').value = '';
      } catch(e) { alert("❌ "+ e.message); }
    });

    cookInBtn.addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      if(!email || !password){ alert("Enter email & password"); return; }
      try{
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "page2.html"; 
      } catch(e){ alert("❌ Wrong email or password"); }
    });
  </script>

</body>
</html>
