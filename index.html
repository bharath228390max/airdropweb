<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      background-color: #c9b9a6; /* Sepia minimalist tone */
      color: #f8f6ef;
    }

    .box {
      background-color: #f8f6ef;
      border: 2px solid #b8a491;
      border-radius: 20px;
      padding: 50px 80px;
      text-align: center;
      box-shadow: 0 0 25px rgba(184, 164, 145, 0.15);
      transition: all 0.3s ease;
    }

    .box:hover {
      box-shadow: 0 0 35px rgba(184, 164, 145, 0.25);
      transform: translateY(-2px);
    }

    .box h1 {
      font-size: 32px;
      line-height: 1.4;
      margin-bottom: 40px;
      color: #b8a491;
    }

    .next-btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      color: #b8a491;
      border: 1.5px solid #b8a491;
      border-radius: 15px;
      background-color: transparent;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .next-btn:hover {
      background-color: #b8a491;
      color: #f8f6ef;
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(184, 164, 145, 0.4);
    }

    @media (max-width: 768px) {
      .box { padding: 30px 40px; }
      .box h1 { font-size: 24px; }
      .next-btn { font-size: 16px; padding: 10px 25px; }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Welcome to Rezo<br>Built for Small Accounts<br>Made for Airdrop Opportunities</h1>
    <a href="page2.html" class="next-btn">Next</a>
  </div>

</body>
</html>
