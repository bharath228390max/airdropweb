<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
      position: relative;
      background-color: #d7d7d7; /* fallback */
    }

    /* Blocky background */
    .bg-blocks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      z-index: 0;
    }

    .bg-block {
      flex: 1 1 20%; /* 5 blocks in a row */
      min-width: 100px;
      height: 100px;
    }

    .bg-block:nth-child(odd) { background-color: #d7d7d7; } /* ash */
    .bg-block:nth-child(even) { background-color: #c3a8f4; } /* light purple */

    /* Box container */
    .box {
      position: relative;
      top: 20%;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.3), 0 0 40px rgba(195,168,244,0.4);
      max-width: 600px;
      z-index: 2;
    }

    .box h1 {
      color: white;
      font-size: 40px;
      line-height: 1.4;
      margin: 0;
      text-shadow: 0 0 10px #fff, 0 0 20px #c3a8f4;
    }

    /* Logo cluster */
    .logo-container {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1;
      opacity: 0.4;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
    }

    @media (max-width: 768px) {
      .box h1 { font-size: 28px; }
      .box { padding: 20px 30px; }
      .logo-container img { width: 30px; height: 30px; }
    }
  </style>
</head>
<body>

  <!-- Block background -->
  <div class="bg-blocks">
    <div class="bg-block"></div>
    <div class="bg-block"></div>
    <div class="bg-block"></div>
    <div class="bg-block"></div>
    <div class="bg-block"></div>
    <div class="bg-block"></div>
    <div class="bg-block"></div>
    <div class="bg-block"></div>
    <div class="bg-block"></div>
    <div class="bg-block"></div>
  </div>

  <!-- Clustered logos -->
  <div class="logo-container">
    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=014" alt="BTC">
    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=014" alt="ETH">
    <img src="https://cryptologos.cc/logos/solana-sol-logo.png?v=014" alt="SOL">
    <img src="https://cryptologos.cc/logos/cardano-ada-logo.png?v=014" alt="ADA">
  </div>

  <!-- Main box -->
  <div class="box">
    <h1>Welcome to Rezo<br>Built for small accounts<br>Made for Airdrop opportunities</h1>
  </div>

</body>
</html>
