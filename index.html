<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #00bfff, #20c997); /* Blue/turquoise gradient */
      position: relative;
    }

    /* Box container */
    .box {
      position: relative;
      top: 20%; /* move box up */
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      border-radius: 20px;
      padding: 40px 80px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.3), 0 0 40px rgba(0,191,255,0.4);
      animation: glow 2s ease-in-out infinite alternate;
      max-width: 90%;
      z-index: 2; /* ensure above logos */
    }

    .box h1 {
      color: white;
      font-size: 40px;
      line-height: 1.4;
      margin: 0;
      text-shadow: 0 0 10px #fff, 0 0 20px #00bfff;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255,255,255,0.3), 0 0 40px rgba(0,191,255,0.4); }
      100% { box-shadow: 0 0 30px rgba(255,255,255,0.5), 0 0 60px rgba(0,191,255,0.6); }
    }

    /* Floating logos */
    .logo {
      position: absolute;
      width: 40px;
      animation: floatUp 15s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity:0; }
      50% { opacity:1; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity:0; }
    }

    @media (max-width: 768px) {
      .box h1 { font-size: 28px; }
      .box { padding: 20px 30px; }
      .logo { width: 25px; }
    }
  </style>
</head>
<body>

  <!-- Cryptocurrency logos -->
  <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=014" class="logo" style="left:5%; animation-delay:0s;">
  <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=014" class="logo" style="left:20%; animation-delay:3s;">
  <img src="https://cryptologos.cc/logos/solana-sol-logo.png?v=014" class="logo" style="left:35%; animation-delay:1s;">
  <img src="https://cryptologos.cc/logos/cardano-ada-logo.png?v=014" class="logo" style="left:50%; animation-delay:2s;">
  <img src="https://cryptologos.cc/logos/polkadot-dot-logo.png?v=014" class="logo" style="left:65%; animation-delay:4s;">
  <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=014" class="logo" style="left:80%; animation-delay:1.5s;">

  <!-- Main box -->
  <div class="box">
    <h1>Welcome to Rezo<br>Built for small accounts<br>Made for Airdrop opportunities</h1>
  </div>

</body>
</html>
