<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #d7d7d7; /* fallback */
    }

    /* Diagonal geometric shapes using pseudo-elements */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      transform: rotate(-25deg);
      z-index: 0;
    }

    body::before {
      background: #c3a8f4;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
    }

    body::after {
      background: #d7d7d7;
      clip-path: polygon(0 50%, 100% 0, 100% 100%, 0 100%);
    }

    /* Clustered logos */
    .logo-container {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1;
      opacity: 0.4;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
    }

    /* Box container */
    .box {
      position: relative;
      top: 20%;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.3), 0 0 40px rgba(195,168,244,0.4);
      max-width: 600px;
      z-index: 2;
    }

    .box h1 {
      color: white;
      font-size: 40px;
      line-height: 1.4;
      margin: 0;
      text-shadow: 0 0 10px #fff, 0 0 20px #c3a8f4;
    }

    @media (max-width: 768px) {
      .box h1 { font-size: 28px; }
      .box { padding: 20px 30px; }
      .logo-container img { width: 30px; height: 30px; }
    }
  </style>
</head>
<body>

  <!-- Clustered logos -->
  <div class="logo-container">
    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=014" alt="BTC">
    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=014" alt="ETH">
    <img src="https://cryptologos.cc/logos/solana-sol-logo.png?v=014" alt="SOL">
    <img src="https://cryptologos.cc/logos/cardano-ada-logo.png?v=014" alt="ADA">
  </div>

  <!-- Main box -->
  <div class="box">
    <h1>Welcome to Rezo<br>Built for small accounts<br>Made for Airdrop opportunities</h1>
  </div>

</body>
</html>
