<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #00bfff, #20c997); /* Blue/turquoise gradient */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* so we can move box down/up */
      overflow: hidden;
      position: relative;
    }

    /* Clustered logos in background */
    .logo-container {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 0;
      opacity: 0.3; /* faint in background */
    }

    .logo-container img {
      width: 50px;
      height: 50px;
    }

    /* Box container */
    .box {
      position: relative;
      top: 20%; /* move box up */
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      border-radius: 20px;
      padding: 40px 60px; /* less left/right padding */
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.3), 0 0 40px rgba(0,191,255,0.4);
      animation: glow 2s ease-in-out infinite alternate;
      max-width: 600px; /* limit box width */
      z-index: 1;
    }

    .box h1 {
      color: white;
      font-size: 40px;
      line-height: 1.4;
      margin: 0;
      text-shadow: 0 0 10px #fff, 0 0 20px #00bfff;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255,255,255,0.3), 0 0 40px rgba(0,191,255,0.4); }
      100% { box-shadow: 0 0 30px rgba(255,255,255,0.5), 0 0 60px rgba(0,191,255,0.6); }
    }

    @media (max-width: 768px) {
      .box h1 { font-size: 28px; }
      .box { padding: 20px 30px; }
      .logo-container img { width: 30px; height: 30px; }
    }
  </style>
</head>
<body>

  <!-- Clustered logos behind box -->
  <div class="logo-container">
    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=014" alt="BTC">
    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=014" alt="ETH">
    <img src="https://cryptologos.cc/logos/solana-sol-logo.png?v=014" alt="SOL">
    <img src="https://cryptologos.cc/logos/cardano-ada-logo.png?v=014" alt="ADA">
    <img src="https://cryptologos.cc/logos/polkadot-dot-logo.png?v=014" alt="DOT">
    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=014" alt="BNB">
  </div>

  <!-- Main box -->
  <div class="box">
    <h1>Welcome to Rezo<br>Built for small accounts<br>Made for Airdrop opportunities</h1>
  </div>

</body>
</html>
