<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2 - Rezo</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/hobo-std');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #d7d7d7;
      overflow: hidden;
      position: relative;
    }

    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #c3a8f4 50%, #d7d7d7 50%);
      filter: blur(15px);
      z-index: 0;
    }

    .top-boxes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      z-index: 2;
      position: relative;
    }

    .box-item {
      background: rgba(255, 255, 255, 0.05);
      border: 4px solid white; /* thicker border */
      border-radius: 20px;
      padding: 80px 60px; /* bigger box */
      color: white;
      font-family: 'Hobo Std', cursive;
      font-size: 34px; /* bigger/thicker text */
      text-align: center;
      min-width: 300px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      position: relative;
      z-index: 3;
    }

    .content-text {
      margin-top: 60px;
      color: white;
      font-size: 28px;
      text-align: center;
      z-index: 3;
      position: relative;
    }

    @media (max-width: 768px) {
      .top-boxes { flex-direction: column; gap: 20px; margin-top: 30px; }
      .box-item { min-width: 200px; font-size: 28px; padding: 60px 40px; }
      .content-text { font-size: 22px; margin-top: 30px; }
    }
  </style>
</head>
<body>

  <div class="background-blur"></div>

  <div class="top-boxes">
    <div class="box-item">Yappers opportunities</div>
    <div class="box-item">Yappers per project</div>
    <div class="box-item">Box 3</div>
  </div>

  <div class="content-text">
    Your text goes here
  </div>

</body>
</html>
