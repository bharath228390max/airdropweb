<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2 - Rezo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #d7d7d7;
      overflow: hidden;
      position: relative;
    }

    /* Background shapes container */
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .shape {
      position: absolute;
      width: 120%;
      height: 120%;
      transform: rotate(-25deg);
    }

    .shape1 {
      background-color: #d7d7d7;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 60%);
      top: -10%;
      left: -10%;
    }

    .shape2 {
      background-color: #c3a8f4;
      clip-path: polygon(0 40%, 100% 30%, 100% 80%, 0 70%);
      top: 0%;
      left: -10%;
    }

    .shape3 {
      background-color: #ffffff;
      clip-path: polygon(0 60%, 100% 50%, 100% 100%, 0 100%);
      top: 5%;
      left: -10%;
    }

    /* Top 3 boxes container */
    .top-boxes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      z-index: 2;
      position: relative;
    }

    /* Each box */
    .box-item {
      background: rgba(255, 255, 255, 0.05);
      border: 4px solid white;
      border-radius: 20px;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 32px;
      color: white;
      text-shadow: 0 0 10px #fff, 0 0 20px #c3a8f4;
      backdrop-filter: blur(8px); /* blur inside box only */
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      position: relative;
    }

    @media (max-width: 768px) {
      .top-boxes { flex-direction: column; gap: 20px; margin-top: 30px; }
      .box-item { width: 250px; height: 250px; font-size: 28px; }
    }
  </style>
</head>
<body>

  <!-- Background shapes -->
  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <!-- Top 3 boxes -->
  <div class="top-boxes">
    <div class="box-item">Airdrop opportunities</div>
    <div class="box-item">Yappers per project</div>
    <div class="box-item">New projects</div>
  </div>

</body>
</html>
