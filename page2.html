<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo - Page 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #d7d7d7;
      overflow-y: auto;
      position: relative;
    }

    /* Background shapes */
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .shape {
      position: absolute;
      width: 120%;
      height: 120%;
      transform: rotate(-25deg);
    }

    .shape1 { background-color: #d7d7d7; clip-path: polygon(0 0, 100% 0, 100% 50%, 0 60%); top: -10%; left: -10%; }
    .shape2 { background-color: #c3a8f4; clip-path: polygon(0 40%, 100% 30%, 100% 80%, 0 70%); top: 0%; left: -10%; }
    .shape3 { background-color: #ffffff; clip-path: polygon(0 60%, 100% 50%, 100% 100%, 0 100%); top: 5%; left: -10%; }

    /* Boxes container */
    .top-boxes {
      display: flex;
      justify-content: space-around; 
      width: 90%;
      margin-top: 50px;
      z-index: 2;
      position: relative;
      flex-wrap: wrap; /* allow multiple rows */
      gap: 30px;
    }

    /* Individual box */
    .box-item {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 25px;
      width: 30%;        
      height: 250px;     
      color: #9b58d9;   /* suggested soft lavender text */
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 20px rgba(195,168,244,0.3), 0 0 40px rgba(195,168,244,0.3) inset;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    /* Zoom effect on hover */
    .box-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(195,168,244,0.4), 0 0 80px rgba(195,168,244,0.4) inset;
    }

    @media (max-width: 768px) {
      .top-boxes { flex-direction: column; gap: 20px; width: 95%; margin-top: 30px; }
      .box-item { width: 100%; height: 200px; font-size: 22px; }
    }
  </style>
</head>
<body>

  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <!-- First row -->
  <div class="top-boxes">
    <div class="box-item">Airdrop Opportunities</div>
    <div class="box-item">Yappers per Project</div>
    <div class="box-item">New Projects</div>
  </div>

  <!-- Second row -->
  <div class="top-boxes">
    <div class="box-item">Support Each Other</div>
    <div class="box-item">Global Chat</div>
    <div class="box-item">Big Accounts Support</div>
  </div>

</body>
</html>
