<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2 - Rezo</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/hobo-std');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #d7d7d7; /* smooth background */
      overflow: hidden;
      position: relative;
    }

    /* Background gradient but not blurred */
    .background-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #c3a8f4 50%, #d7d7d7 50%);
      z-index: 0;
    }

    .top-boxes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      z-index: 2;
      position: relative;
    }

    .box-item {
      background: rgba(255, 255, 255, 0.05);
      border: 4px solid white;
      border-radius: 20px;
      padding: 50px 60px;
      color: white;
      font-family: 'Hobo Std', cursive;
      font-size: 40px;
      text-align: center;
      width: 300px;  /* set same width for all boxes */
      height: 220px; /* set same height for all boxes */
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px); /* blur inside boxes only */
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      position: relative;
      z-index: 3;
    }

    @media (max-width: 768px) {
      .top-boxes { flex-direction: column; gap: 20px; margin-top: 30px; }
      .box-item { width: 250px; height: 250px; font-size: 32px; padding: 60px 40px; }
    }
  </style>
</head>
<body>

  <div class="background-gradient"></div>

  <div class="top-boxes">
    <div class="box-item">Airdrop opportunities</div>
    <div class="box-item">Yappers per project</div>
    <div class="box-item">New projects</div>
  </div>

</body>
</html>
