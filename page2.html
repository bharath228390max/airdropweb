<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2 - Rezo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #c3a8f4 50%, #d7d7d7 50%);
      overflow: hidden;
      position: relative;
    }

    /* Blurred background effect */
    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #c3a8f4 50%, #d7d7d7 50%);
      filter: blur(15px);
      z-index: 0;
    }

    .content-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      color: white;
      font-size: 28px;
      backdrop-filter: blur(5px);
    }

    /* Import Hobo font */
    @import url('https://fonts.cdnfonts.com/css/hobo-std');

    /* Top boxes container */
    .top-boxes {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    /* Each box */
    .box-item {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 15px;
      padding: 20px 30px;
      color: white;
      font-family: 'Hobo Std', cursive;
      font-size: 20px;
      text-align: center;
      min-width: 200px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <!-- Three boxes row -->
  <div class="top-boxes">
    <div class="box-item">Yappers opportunities</div>
    <div class="box-item">Yappers per project</div>
    <div class="box-item">Box 3</div>
  </div>

  <!-- Main content box -->
  <div class="content-box">
    <p>Welcome to Page 2 of Rezo ðŸš€</p>
    <p>Here we will add features for small accounts and airdrop opportunities.</p>
  </div>
</body>
</html>
