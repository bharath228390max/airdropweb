<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezo – Make Connections</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* subtle gradient bg */
    .bg-gradient {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      opacity: 0.05;
      animation: gradientShift 15s ease infinite;
      z-index: 0;
    }
    @keyframes gradientShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
    }

    /* floating lights */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }
    .orb1 { width: 500px; height: 500px; background: linear-gradient(135deg, #667eea, #764ba2); top: -250px; left: -250px; }
    .orb2 { width: 400px; height: 400px; background: linear-gradient(135deg, #f093fb, #f5576c); bottom: -200px; right: -200px; }
    .orb3 { width: 350px; height: 350px; background: linear-gradient(135deg, #4facfe, #00f2fe); top: 50%; left: 50%; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, -100px) scale(1.1); }
      66% { transform: translate(-100px, 100px) scale(0.9); }
    }

    /* main container */
    .chat-container {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 800px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      flex-shrink: 0;
    }

    .chat-header h2 {
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* back button small icon */
    .back-btn {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-50%) scale(1.05);
    }

    /* ✅ Scrollable messages only */
    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 12px;
      scrollbar-width: thin;
      scrollbar-color: rgba(102, 126, 234, 0.3) rgba(255, 255, 255, 0.05);
    }

    .messages::-webkit-scrollbar { width: 8px; }
    .messages::-webkit-scrollbar-thumb { background: rgba(102, 126, 234, 0.3); border-radius: 4px; }

    .message { display: flex; align-items: flex-start; gap: 12px; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .message img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.1); }

    .bubble-container { display: flex; flex-direction: column; gap: 4px; max-width: 70%; }
    .username { font-size: 12px; color: rgba(255, 255, 255, 0.5); }
    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.08);
      word-wrap: break-word;
    }

    .my-message { flex-direction: row-reverse; }
    .my-message .bubble {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      border-bottom-right-radius: 6px;
    }

    /* ✅ Input area fixed and always visible */
    .input-area {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(8px);
      z-index: 3;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      outline: none;
    }

    .send-btn {
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .send-btn:hover { transform: translateY(-2px); }

    @media (max-width: 768px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }

      .chat-header h2 { font-size: 22px; }
      .back-btn { width: 32px; height: 32px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <div class="chat-container">
    <div class="chat-header">
      <button class="back-btn" onclick="window.location.href='page2.html'">←</button>
      <h2>Make Connections</h2>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button class="send-btn" id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, getDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      let username = "User";
      let avatarUrl = "https://i.imgur.com/dR5VqQw.png";

      try {
        const docRef = doc(db, "profiles", uid);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          username = data.username || username;
          if (data.avatarUrl) avatarUrl = data.avatarUrl;
        }
      } catch (e) {
        console.error("Error loading profile:", e);
      }

      const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          if (msg.uid === uid) div.classList.add("my-message");
          div.innerHTML = `
            <img src="${msg.avatarUrl}" alt="pfp">
            <div class="bubble-container">
              <div class="username">${msg.username}</div>
              <div class="bubble">${msg.text}</div>
            </div>
          `;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      sendBtn.addEventListener("click", async () => {
        const text = messageInput.value.trim();
        if (!text) return;
        await addDoc(collection(db, "messages"), {
          uid,
          username,
          avatarUrl,
          text,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      });

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });
    });
  </script>
</body>
</html>
