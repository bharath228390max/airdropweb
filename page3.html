<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo - Support Each Other</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap');
    body {
      margin: 0;
      height: 100vh;
      background-color: #9d55d1;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .chat-container {
      width: 80%;
      height: 85%;
      background: rgba(225, 177, 246, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.15);
      animation: fadeIn 0.8s ease;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 10px;
    }
    .message {
      max-width: 60%;
      padding: 12px 18px;
      border-radius: 18px;
      background: #ffffff;
      color: #2a005e;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      position: relative;
      animation: fadeIn 0.3s ease;
      border: 1px solid #e0e0e0;
    }
    .message.left {
      align-self: flex-start;
      border-top-left-radius: 0;
    }
    .message.right {
      align-self: flex-end;
      border-top-right-radius: 0;
      background: #f5f5f5;
      color: #2b006b;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      color: #2a005e;
      border: 1px solid #e0e0e0;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #a96ef7;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(169, 110, 247, 0.4);
    }
    button:hover {
      background-color: #9d23ea;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(169, 110, 247, 0.6);
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(106, 13, 173, 0.3);
      border-radius: 10px;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.9); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase + Chat Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");

    function addMessage(text, side = "left") {
      const msg = document.createElement("div");
      msg.classList.add("message", side);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;
      push(chatRef, { text });
      input.value = "";
    }

    // Listen for new messages in real-time
    onChildAdded(chatRef, (snapshot) => {
      const msgData = snapshot.val();
      addMessage(msgData.text, "left");
    });

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
