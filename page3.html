<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo â€“ Make Connections</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 80vh;
      box-sizing: border-box;
    }

    .chat-container h2 {
      text-align: center;
      color: #00ffcc;
      font-size: 1.8em;
      margin: 0 0 20px 0;
      flex-shrink: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 10px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #666;
    }

    .bubble-container {
      display: flex;
      flex-direction: column;
    }

    .username {
      font-size: 0.75em;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 3px;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      background-color: rgba(0, 255, 204, 0.1);
      color: #00ffcc;
      word-wrap: break-word;
    }

    .my-message {
      flex-direction: row-reverse;
    }

    .my-message .bubble {
      background-color: #00ffcc;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .my-message .username {
      text-align: right;
    }

    .input-area {
      display: flex;
      margin-top: 10px;
      gap: 10px;
      flex-shrink: 0;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-family: 'Orbitron', sans-serif;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: rgba(0,255,204,0.3);
      border-radius: 4px;
    }

    /* ===== RESPONSIVE ===== */
    @media screen and (max-width: 600px) {
      .chat-container {
        height: 90vh;
        padding: 15px;
      }

      .chat-container h2 {
        font-size: 1.5em;
        margin-bottom: 15px;
      }

      .bubble {
        max-width: 85%;
        padding: 8px 12px;
        font-size: 0.9em;
      }

      .message img {
        width: 35px;
        height: 35px;
      }

      input {
        padding: 8px;
      }

      button {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Make Connections</h2>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, 
      query, orderBy, serverTimestamp, getDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      let username = "User";
      let avatarUrl = "https://i.imgur.com/dR5VqQw.png";

      try {
        const docRef = doc(db, "profiles", uid);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          username = data.username || username;
          if (data.avatarUrl) avatarUrl = data.avatarUrl;
        }
      } catch (e) {
        console.error("Error loading profile:", e);
      }

      const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          if (msg.uid === uid) div.classList.add("my-message");
          div.innerHTML = `
            <img src="${msg.avatarUrl}" alt="pfp">
            <div class="bubble-container">
              <div class="username">${msg.username}</div>
              <div class="bubble">${msg.text}</div>
            </div>
          `;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      sendBtn.addEventListener("click", async () => {
        const text = messageInput.value.trim();
        if (!text) return;
        try {
          await addDoc(collection(db, "messages"), {
            uid,
            username,
            avatarUrl,
            text,
            timestamp: serverTimestamp()
          });
          messageInput.value = "";
        } catch (e) {
          console.error("Send error:", e);
        }
      });

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });
    });
  </script>
</body>
</html>
