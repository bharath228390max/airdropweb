<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo – Make Connections</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }
    .chat-container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
    }
    .message {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }
    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #666;
    }
    .message strong {
      color: #00ffcc;
      margin-right: 5px;
    }
    .input-area {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Make Connections</h2>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, 
      query, orderBy, serverTimestamp, getDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // 🔐 Check login state
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html"; // redirect if not logged in
        return;
      }

      const uid = user.uid;
      let username = "User";
      let avatarUrl = "https://i.imgur.com/dR5VqQw.png"; // default avatar

      try {
        const docRef = doc(db, "profiles", uid);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          username = data.username || username;
          if (data.avatarUrl) avatarUrl = data.avatarUrl;
        }
      } catch (e) {
        console.error("Error loading profile:", e);
      }

      // 📡 Real-time chat messages
      const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <img src="${msg.avatarUrl}" alt="pfp">
            <div><strong>${msg.username}:</strong> ${msg.text}</div>
          `;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      // 📨 Send message
      sendBtn.addEventListener("click", async () => {
        const text = messageInput.value.trim();
        if (!text) return;
        try {
          await addDoc(collection(db, "messages"), {
            uid,
            username,
            avatarUrl,
            text,
            timestamp: serverTimestamp()
          });
          messageInput.value = "";
        } catch (e) {
          console.error("Send error:", e);
        }
      });

      // Enter key sends too
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });
    });
  </script>
</body>
</html>
