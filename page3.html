<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo - Support Each Other</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background-color: #c3a8f4; /* darker purple like first/second page */
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .chat-container {
      width: 80%;
      height: 85%;
      background: #301934; /* dark purple outside box */
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.15);
      animation: fadeIn 0.8s ease;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 10px;
      background: #c3a8f4; /* light purple inside box */
      border-radius: 10px;
    }

    .message {
      max-width: 60%;
      padding: 12px 18px;
      border-radius: 18px;
      background: white; /* white message box */
      color: black; /* black text in box */
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .message.left {
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .message.right {
      align-self: flex-end;
      border-top-right-radius: 0;
      background: white; /* white message box for right too */
      color: black; /* black text in box */
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      font-size: 16px;
      color: black;
    }

    input::placeholder {
      color: #4a007e;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #a96ef7;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(169, 110, 247, 0.4);
    }

    button:hover {
      background-color: #9d23ea;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(169, 110, 247, 0.6);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.4);
      border-radius: 10px;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.9); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message left">Hey there! Welcome to Rezo Support 💬</div>
      <div class="message left">Feel free to share your thoughts here.</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('userInput');

    function autoRemoveMessage(msg) {
      setTimeout(() => {
        msg.style.animation = "fadeOut 0.5s forwards";
        setTimeout(() => msg.remove(), 500);
      }, 60000); // 1 minute = 60000 ms
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text === '') return;

      const msgRight = document.createElement('div');
      msgRight.classList.add('message', 'right');
      msgRight.textContent = text;
      messages.appendChild(msgRight);
      messages.scrollTop = messages.scrollHeight;

      autoRemoveMessage(msgRight);
      input.value = '';

      // Fake reply
      setTimeout(() => {
        const msgLeft = document.createElement('div');
        msgLeft.classList.add('message', 'left');
        const replies = [
          "That's awesome! 👏",
          "Tell me more about it!",
          "Let's support each other 💪",
          "Good idea!",
          "Absolutely agree 💜"
        ];
        msgLeft.textContent = replies[Math.floor(Math.random() * replies.length)];
        messages.appendChild(msgLeft);
        messages.scrollTop = messages.scrollHeight;
        autoRemoveMessage(msgLeft);
      }, 1000);
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
