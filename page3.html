<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezo - Support Each Other</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background-color: #9d55d1;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .message {
      max-width: 70%;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      position: relative;
    }

    .me {
      background: #fff;
      color: #000;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .other {
      background: rgba(225, 177, 246, 0.9);
      color: #000;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .timestamp {
      font-size: 0.7rem;
      color: gray;
      margin-top: 3px;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .input-container input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    .input-container button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #9d55d1;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    .input-container button:hover {
      background: #7a36a5;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chatContainer"></div>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    const username = 'user-' + Math.floor(Math.random() * 10000);

    function addMessageToUI(text, sender, timestamp) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === username ? 'me' : 'other');
      const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageDiv.innerHTML = `
        ${text}
        <div class="timestamp">${time}</div>
      `;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // ✅ Send message
    sendBtn.addEventListener('click', async () => {
      const text = messageInput.value.trim();
      if (!text) return;

      const msg = {
        sender: username,
        text,
        timestamp: Date.now(),
        expireAt: Date.now() + 10 * 60 * 1000 // 10 minutes
      };

      await push(ref(db, 'messages'), msg);
      messageInput.value = '';
    });

    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    // ✅ Show incoming messages
    onChildAdded(ref(db, 'messages'), (snapshot) => {
      const msg = snapshot.val();
      if (!msg) return;

      if (Date.now() < msg.expireAt) {
        addMessageToUI(msg.text, msg.sender, msg.timestamp);
      } else {
        remove(ref(db, 'messages/' + snapshot.key));
      }
    });

    // ✅ Cleanup old messages every minute
    setInterval(async () => {
      const snapshot = await get(ref(db, 'messages'));
      snapshot.forEach(child => {
        const msg = child.val();
        if (Date.now() > msg.expireAt) {
          remove(ref(db, 'messages/' + child.key));
        }
      });
    }, 60000);
  </script>

</body>
</html>
