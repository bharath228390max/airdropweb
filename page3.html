<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make Connections</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at bottom, #0d1b2a, #000);
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      filter: blur(10px);
      animation: float 15s infinite ease-in-out;
    }

    .orb:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 20%; }
    .orb:nth-child(2) { width: 250px; height: 250px; top: 60%; left: 70%; }
    .orb:nth-child(3) { width: 100px; height: 100px; top: 30%; left: 80%; }
    .orb:nth-child(4) { width: 200px; height: 200px; top: 70%; left: 10%; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .chat-container {
      position: relative;
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .chat-header {
      flex: 0 0 auto;
      text-align: center;
      font-weight: 600;
      color: #fff;
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }

    .back-btn {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scrollbar-width: thin;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .message {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      align-self: flex-start;
      white-space: pre-wrap;
      max-width: 85%;
    }

    .message.user {
      align-self: flex-end;
      background: rgba(0, 200, 255, 0.4);
    }

    .input-area {
      flex: 0 0 auto;
      display: flex;
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.3);
    }

    textarea {
      flex: 1;
      resize: none;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      height: 45px;
    }

    button.send-btn {
      margin-left: 10px;
      padding: 0 18px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 200, 255, 0.6);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.send-btn:hover {
      background: rgba(0, 200, 255, 0.8);
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
        align-items: stretch;
      }

      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }

      .chat-header {
        font-size: 18px;
        padding: 12px;
      }

      .chat-messages {
        padding: 10px;
      }

      textarea {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="chat-container">
    <div class="chat-header">
      <button class="back-btn" onclick="window.history.back()">‚Üê</button>
      Make Connections
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="input-area">
      <textarea id="userInput" placeholder="Type a message..."></textarea>
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      const msg = document.createElement('div');
      msg.classList.add('message', 'user');
      msg.textContent = text;
      chatMessages.appendChild(msg);
      userInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
