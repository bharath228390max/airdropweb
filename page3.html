<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezo Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      display: inline-block;
    }

    .other {
      background: #e5e5ea;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .me {
      background: #9d55d1;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .timestamp {
      font-size: 0.7rem;
      color: gray;
      margin-top: 3px;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .input-container input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    .input-container button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #9d55d1;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    .input-container button:hover {
      background: #7a36a5;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chatContainer">
    <!-- Example messages -->
    <div class="message other">
      Hello! How are you?
      <div class="timestamp">10:30 AM</div>
    </div>
    <div class="message me">
      I'm good, thanks! How about you?
      <div class="timestamp">10:31 AM</div>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(text, sender='me') {
      if (!text) return;
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.innerHTML = `
        ${text}
        <div class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
      `;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      addMessage(text, 'me');
      messageInput.value = '';

      // Example: simulate other user's reply after 1s
      setTimeout(() => {
        addMessage("This is a reply from other user", 'other');
      }, 1000);
    });

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>

</body>
</html>
