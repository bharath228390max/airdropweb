<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rezo - Global Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 25%, #000000 90%);
      color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    /* --- Animated background --- */
    .blackhole {
      position: fixed;
      width: 200vmax;
      height: 200vmax;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: conic-gradient(from 0deg, #111, #222, #111, #000, #111, #222, #111);
      border-radius: 50%;
      animation: rotate 18s linear infinite;
      z-index: 0;
      filter: blur(100px) brightness(1.1);
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .orbit {
      position: fixed;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: spin 60s linear infinite;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 1;
    }

    .orbit1 { width: 800px; height: 800px; animation-duration: 50s; }
    .orbit2 { width: 1200px; height: 1200px; animation-duration: 70s; border-color: rgba(255,255,255,0.05); }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* --- Chat container --- */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      scroll-behavior: smooth;
      z-index: 3;
      backdrop-filter: blur(4px);
    }

    /* --- Message layout --- */
    .message-wrapper {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message-wrapper.me {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 15px;
      margin: 0 10px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
    }

    .message-content {
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .username {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    /* --- Chat bubble styles --- */
    .message {
      padding: 14px 18px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1.5px solid rgba(255,255,255,0.15);
    }

    .me .message {
      background: rgba(255,255,255,0.12);
      color: #fff;
      border-top-right-radius: 0;
      align-self: flex-end;
      box-shadow: 0 0 25px rgba(255,255,255,0.25);
    }

    .other .message {
      background: rgba(157,85,209,0.25);
      color: #fff;
      border-top-left-radius: 0;
      align-self: flex-start;
      box-shadow: 0 0 20px rgba(157,85,209,0.35);
    }

    .timestamp {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 3px;
      align-self: flex-end;
    }

    /* --- Input area --- */
    .input-container {
      display: flex;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      z-index: 5;
    }

    .input-container input {
      flex: 1;
      padding: 12px 18px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.08);
      color: white;
      outline: none;
      font-size: 1rem;
    }

    .input-container input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .input-container button {
      margin-left: 10px;
      padding: 10px 24px;
      background: linear-gradient(135deg, #9d55d1, #6e00b6);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(157,85,209,0.4);
    }

    .input-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(157,85,209,0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .message-content { max-width: 85%; }
    }
  </style>
</head>
<body>

  <!-- Background animation -->
  <div class="blackhole"></div>
  <div class="orbit orbit1"></div>
  <div class="orbit orbit2"></div>

  <!-- Chat container -->
  <div class="chat-container" id="chatContainer"></div>

  <!-- Input area -->
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // ✅ Random Username + Color
    const username = 'User-' + Math.floor(Math.random() * 10000);
    const avatarColor = `hsl(${Math.random() * 360}, 70%, 50%)`;

    function addMessageToUI(text, sender, timestamp, color) {
      const wrapper = document.createElement('div');
      wrapper.classList.add('message-wrapper');
      wrapper.classList.add(sender === username ? 'me' : 'other');

      const avatar = document.createElement('div');
      avatar.classList.add('avatar');
      avatar.style.background = color;
      avatar.textContent = sender.charAt(0).toUpperCase();

      const content = document.createElement('div');
      content.classList.add('message-content');
      content.innerHTML = `
        <div class="username">${sender}</div>
        <div class="message">${text}</div>
        <div class="timestamp">${new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
      `;

      wrapper.appendChild(avatar);
      wrapper.appendChild(content);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const text = messageInput.value.trim();
      if (!text) return;

      const msg = {
        sender: username,
        text,
        color: avatarColor,
        timestamp: Date.now(),
        expireAt: Date.now() + 10 * 60 * 1000
      };

      await push(ref(db, 'messages'), msg);
      messageInput.value = '';
    });

    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    onChildAdded(ref(db, 'messages'), (snapshot) => {
      const msg = snapshot.val();
      if (!msg) return;

      if (Date.now() < msg.expireAt) {
        addMessageToUI(msg.text, msg.sender, msg.timestamp, msg.color || '#9d55d1');
      } else {
        remove(ref(db, 'messages/' + snapshot.key));
      }
    });

    setInterval(async () => {
      const snapshot = await get(ref(db, 'messages'));
      snapshot.forEach(child => {
        const msg = child.val();
        if (Date.now() > msg.expireAt) {
          remove(ref(db, 'messages/' + child.key));
        }
      });
    }, 60000);
  </script>

</body>
</html>
