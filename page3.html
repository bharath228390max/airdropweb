<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Rezo – Make Connections</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Inter", sans-serif;
      background: #0a0a0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg-gradient {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      opacity: 0.05;
      animation: gradientShift 15s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }

    .orb1 { width: 500px; height: 500px; background: linear-gradient(135deg, #667eea, #764ba2); top: -250px; left: -250px; }
    .orb2 { width: 400px; height: 400px; background: linear-gradient(135deg, #f093fb, #f5576c); bottom: -200px; right: -200px; animation-delay: 7s; }
    .orb3 { width: 350px; height: 350px; background: linear-gradient(135deg, #4facfe, #00f2fe); top: 50%; left: 50%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, -100px) scale(1.1); }
      66% { transform: translate(-100px, 100px) scale(0.9); }
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 85vh;
      background: rgba(255, 255, 255, 0.03);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 18px;
      cursor: pointer;
      z-index: 3;
    }

    .chat-header {
      text-align: center;
      padding: 20px 0 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      flex-shrink: 0;
    }

    .chat-header h2 {
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
      scrollbar-color: rgba(102, 126, 234, 0.5) rgba(255, 255, 255, 0.05);
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    .message { display: flex; align-items: flex-start; gap: 12px; }
    .bubble-container { display: flex; flex-direction: column; gap: 4px; max-width: 70%; }
    .username { 
      font-size: 12px; 
      color: rgba(255, 255, 255, 0.5);
      transition: all 0.2s ease;
    }
    .username:hover { 
      color: rgba(255, 255, 255, 0.9);
      text-decoration: underline;
    }
    .username.clickable {
      color: rgba(102, 126, 234, 0.8);
      cursor: pointer;
    }
    .username.clickable:hover {
      color: rgba(102, 126, 234, 1);
    }
    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.9);
      word-wrap: break-word;
    }
    .my-message { flex-direction: row-reverse; }
    .my-message .bubble { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      flex-shrink: 0;
      background: rgba(10, 10, 15, 0.9);
      position: sticky;
      bottom: 0;
      z-index: 5;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 15px;
      outline: none;
    }

    .send-btn {
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 100dvh;
        border-radius: 0;
      }
      .messages {
        overflow-y: auto;
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <button class="back-btn" onclick="window.location.href='page2.html'">←</button>

  <div class="chat-container">
    <div class="chat-header">
      <h2>Make Connections</h2>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button class="send-btn" id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, getDoc, doc } 
    from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // Cache for user profiles to avoid repeated fetches
    const userProfileCache = {};

    // Function to fetch user profile link (checks link1 first, then link2)
    async function getUserProfileLink(uid) {
      if (userProfileCache[uid] !== undefined) {
        return userProfileCache[uid];
      }
      
      try {
        const docRef = doc(db, "profiles", uid);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          // Prioritize link1 (Twitter), fallback to link2
          const link = data.link1 || data.link2 || null;
          userProfileCache[uid] = link;
          return link;
        }
      } catch (error) {
        console.error("Error fetching profile link:", error);
      }
      userProfileCache[uid] = null;
      return null;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      let username = "User";

      const docRef = doc(db, "profiles", uid);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        username = data.username || username;
      }

      const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
      onSnapshot(q, async (snapshot) => {
        messagesDiv.innerHTML = "";
        const oneHourAgo = Date.now() - (60 * 60 * 1000); // 1 hour in milliseconds
        
        // Collect messages to display
        const messagesToDisplay = [];
        for (const docSnap of snapshot.docs) {
          const msg = docSnap.data();
          
          // Skip messages older than 1 hour
          if (msg.timestamp && msg.timestamp.toMillis() < oneHourAgo) {
            continue;
          }
          
          messagesToDisplay.push(msg);
        }
        
        // Render all messages
        for (const msg of messagesToDisplay) {
          const div = document.createElement("div");
          div.className = "message";
          if (msg.uid === uid) div.classList.add("my-message");
          
          // Fetch profile link for this user
          const profileLink = await getUserProfileLink(msg.uid);
          const usernameClass = profileLink ? 'username clickable' : 'username';
          
          const usernameElement = document.createElement("div");
          usernameElement.className = usernameClass;
          usernameElement.textContent = msg.username;
          
          // Add click handler with the fetched link stored in closure
          if (profileLink) {
            usernameElement.addEventListener('click', () => {
              const url = profileLink.startsWith('http') ? profileLink : `https://${profileLink}`;
              window.open(url, '_blank');
            });
          }
          
          const bubbleContainer = document.createElement("div");
          bubbleContainer.className = "bubble-container";
          
          const bubble = document.createElement("div");
          bubble.className = "bubble";
          bubble.textContent = msg.text;
          
          bubbleContainer.appendChild(usernameElement);
          bubbleContainer.appendChild(bubble);
          div.appendChild(bubbleContainer);
          
          messagesDiv.appendChild(div);
        }
        
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      sendBtn.addEventListener("click", async () => {
        const text = messageInput.value.trim();
        if (!text) return;
        await addDoc(collection(db, "messages"), {
          uid,
          username,
          text,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      });

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });
    });
  </script>
</body>
</html>
