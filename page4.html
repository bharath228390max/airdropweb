<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yappers per Project - Leaderboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #2e026d, #4c1d95, #6d28d9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .leaderboard {
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(168, 85, 247, 0.4);
      padding: 25px;
      width: 85%;
      max-width: 900px;
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #e9d5ff;
      font-size: 32px;
      text-shadow: 0 0 10px #c084fc, 0 0 25px #7e22ce;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #f3e8ff;
    }

    th, td {
      padding: 10px 14px; /* smaller height */
      text-align: center;
      font-size: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      color: #c084fc;
      font-size: 16px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    tr {
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.03);
    }

    tr:hover {
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      transform: scale(1.01);
    }

    td:first-child {
      color: #a78bfa;
      font-weight: bold;
    }

    /* row glow animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Optional scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="leaderboard">
    <h1>Yappers Per Project</h1>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Rewards</th>
          <th>Categories</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Project Orion</td><td>Tokens</td><td>DeFi</td><td>Active</td></tr>
        <tr><td>2</td><td>NovaChain</td><td>Whitelist</td><td>AI</td><td>Active</td></tr>
        <tr><td>3</td><td>CosmosFi</td><td>Merch Drop</td><td>Finance</td><td>Inactive</td></tr>
        <tr><td>4</td><td>RezoNet</td><td>Access Pass</td><td>Community</td><td>Active</td></tr>
        <tr><td>5</td><td>MetaCore</td><td>XP Boost</td><td>Gaming</td><td>Inactive</td></tr>
      </tbody>
    </table>
  </div>

</body>
</html>
