<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yappers Per Project</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a, #111);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(5px);
    }

    .project-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    .project-name {
      font-size: 22px;
      font-weight: bold;
      color: #e0c0ff;
    }

    .project-info {
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }

    .vote-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .vote-box button {
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.5);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .vote-box button:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    .vote-count {
      font-size: 18px;
      font-weight: bold;
      color: #a78bfa;
    }

    h1 {
      text-align: center;
      width: 100%;
      margin-bottom: 30px;
      font-size: 32px;
      color: #e9d5ff;
      text-shadow: 0 0 10px #c084fc;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #fcd34d;
    }

    @media(max-width:768px) {
      .vote-box { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Yappers Per Project</h1>
    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.appspot.com",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.querySelector('.container');
    const statusDiv = document.getElementById('status');
    let currentUser = null;

    const MAX_VOTES = 5; // max votes per month per user

    // Load all projects
    async function loadProjects() {
      const projectsQuery = query(collection(db, "projects"), orderBy("votes", "desc"));
      const snapshot = await getDocs(projectsQuery);

      container.querySelectorAll('.project-card').forEach(el => el.remove());

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement('div');
        card.classList.add('project-card');
        card.dataset.id = docSnap.id;

        card.innerHTML = `
          <div class="project-name">${data.name}</div>
          <div class="project-info">Reward: ${data.reward}<br>Category: ${data.category}</div>
          <div class="vote-box">
            <button class="vote-btn">Vote</button>
            <span class="vote-count">${data.votes || 0}</span>
          </div>
        `;
        container.appendChild(card);

        const voteBtn = card.querySelector('.vote-btn');
        const voteCountSpan = card.querySelector('.vote-count');

        voteBtn.addEventListener('click', async () => {
          if (!currentUser) { statusDiv.textContent = "Please login first!"; return; }

          // Load user votes
          const userDocRef = doc(db, "users", currentUser.uid);
          const userSnap = await getDoc(userDocRef);
          let userData = userSnap.exists() ? userSnap.data() : { votes: {}, count: 0, lastReset: new Date() };

          // Reset monthly if needed
          const lastReset = userData.lastReset?.toDate?. ? userData.lastReset.toDate() : new Date(userData.lastReset || 0);
          const now = new Date();
          if (now.getMonth() !== lastReset.getMonth() || now.getFullYear() !== lastReset.getFullYear()) {
            userData.votes = {};
            userData.count = 0;
            userData.lastReset = now;
          }

          // Check if user already voted for this project
          if (userData.votes[docSnap.id]) { statusDiv.textContent = "You already voted this project!"; return; }

          if (userData.count >= MAX_VOTES) { statusDiv.textContent = "You reached maximum votes this month!"; return; }

          // Increment project votes
          const projectRef = doc(db, "projects", docSnap.id);
          await setDoc(projectRef, { votes: (data.votes || 0) + 1 }, { merge: true });

          // Update user vote
          userData.votes[docSnap.id] = true;
          userData.count += 1;
          userData.lastReset = now;
          await setDoc(userDocRef, userData, { merge: true });

          voteCountSpan.textContent = (data.votes || 0) + 1;
          statusDiv.textContent = "Vote counted! âœ…";
        });
      });
    }

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      loadProjects();
    });

    loadProjects();
  </script>

</body>
</html>
