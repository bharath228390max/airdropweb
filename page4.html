<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yappers per Project</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #2e026d, #4c1d95, #6d28d9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .leaderboard {
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
      padding: 25px;
      width: 85%;
      max-width: 900px;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #e9d5ff;
      font-size: 30px;
      text-shadow: 0 0 10px #c084fc, 0 0 25px #7e22ce;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #f3e8ff;
    }

    th, td {
      padding: 10px 14px;
      text-align: center;
      font-size: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      color: #c084fc;
      font-size: 16px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    tr {
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.03);
    }

    tr:hover {
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      transform: scale(1.01);
    }

    td:first-child {
      color: #a78bfa;
      font-weight: bold;
    }

    /* New vote layout (side arrows) */
    .vote-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .arrow {
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      transition: color 0.2s, transform 0.2s;
    }

    .arrow:hover {
      transform: scale(1.2);
    }

    .arrow.up { color: #22c55e; }   /* green */
    .arrow.down { color: #ef4444; } /* red */

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="leaderboard">
    <h1>Yappers Per Project</h1>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Yappers Count</th>
          <th>Rewards</th>
          <th>Categories</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Project Orion</td>
          <td>
            <div class="vote-box">
              <span class="arrow up">▲</span>
              <span class="count">128</span>
              <span class="arrow down">▼</span>
            </div>
          </td>
          <td>Tokens</td>
          <td>DeFi</td>
        </tr>
        <tr>
          <td>2</td>
          <td>NovaChain</td>
          <td>
            <div class="vote-box">
              <span class="arrow up">▲</span>
              <span class="count">97</span>
              <span class="arrow down">▼</span>
            </div>
          </td>
          <td>Whitelist</td>
          <td>AI</td>
        </tr>
        <tr>
          <td>3</td>
          <td>CosmosFi</td>
          <td>
            <div class="vote-box">
              <span class="arrow up">▲</span>
              <span class="count">83</span>
              <span class="arrow down">▼</span>
            </div>
          </td>
          <td>Merch Drop</td>
          <td>Finance</td>
        </tr>
        <tr>
          <td>4</td>
          <td>RezoNet</td>
          <td>
            <div class="vote-box">
              <span class="arrow up">▲</span>
              <span class="count">110</span>
              <span class="arrow down">▼</span>
            </div>
          </td>
          <td>Access Pass</td>
          <td>Community</td>
        </tr>
        <tr>
          <td>5</td>
          <td>MetaCore</td>
          <td>
            <div class="vote-box">
              <span class="arrow up">▲</span>
              <span class="count">75</span>
              <span class="arrow down">▼</span>
            </div>
          </td>
          <td>XP Boost</td>
          <td>Gaming</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const tableBody = document.querySelector('#leaderboard tbody');

    tableBody.addEventListener('click', (e) => {
      if (e.target.classList.contains('arrow')) {
        const voteBox = e.target.closest('.vote-box');
        const countEl = voteBox.querySelector('.count');
        let count = parseInt(countEl.textContent);

        if (e.target.classList.contains('up')) count++;
        else if (e.target.classList.contains('down') && count > 0) count--;

        countEl.textContent = count;

        // Re-sort leaderboard
        const rows = Array.from(tableBody.querySelectorAll('tr'));
        rows.sort((a, b) => {
          const aCount = parseInt(a.querySelector('.count').textContent);
          const bCount = parseInt(b.querySelector('.count').textContent);
          return bCount - aCount;
        });

        rows.forEach((row, index) => {
          row.querySelector('td:first-child').textContent = index + 1;
          tableBody.appendChild(row);
        });
      }
    });
  </script>

</body>
</html>
