<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Leaderboard</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #fff;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem 1rem;
  }
  .header { text-align: center; margin-bottom: 2rem; }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(135deg, #00fff7, #6a00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  p.subtitle { font-size: 1rem; color: #aaa; }
  .table-container { overflow-x: auto; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); }
  table { width: 100%; border-collapse: collapse; min-width: 700px; }
  th, td { padding: 0.8rem 1rem; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
  th { font-size: 0.85rem; text-transform: uppercase; color: #bbb; }
  tbody tr:hover { background: rgba(255,255,255,0.05); }
  .rank-badge { display: inline-block; width: 2rem; height: 2rem; line-height: 2rem; text-align: center; border-radius: 50%; font-weight: bold; font-size: 1rem; }
  .rank-1 { background: linear-gradient(135deg,#00fff7,#6a00ff); color: #000; }
  .rank-2 { background: #444; color: #fff; }
  .rank-3 { background: #333; color: #fff; }
  .rank-other { color: #aaa; }
  .project-name { font-weight: 600; }
  .votes { font-weight: bold; background: linear-gradient(135deg, #00fff7, #6a00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  .rewards { color: #ff80ff; font-weight: 500; }
  .platform-badge { display: inline-block; padding: 0.2rem 0.6rem; border-radius: 999px; font-size: 0.75rem; border: 1px solid rgba(255,255,255,0.2); }
  .vote-btn { padding: 0.4rem 1rem; background: #00fff7; color: #000; border: none; border-radius: 6px; cursor: pointer; transition: all 0.2s ease; }
  .vote-btn:hover { transform: scale(1.05); box-shadow: 0 0 10px #00fff7; }
  .vote-btn:disabled { background: #222; color: #555; cursor: not-allowed; box-shadow: none; transform: scale(1); }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Community Leaderboard</h1>
    <p class="subtitle">Vote for your favorite projects (max 5 votes per user, reset monthly)</p>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Project</th>
          <th>Votes</th>
          <th>Rewards</th>
          <th>Platform</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
    authDomain: "rezo-chat.firebaseapp.com",
    databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rezo-chat",
    storageBucket: "rezo-chat.firebasestorage.app",
    messagingSenderId: "300513819927",
    appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  // Redirect if not logged in
  auth.onAuthStateChanged(user=>{
    if(!user) window.location.href="index.html";
    else renderLeaderboard(user.uid);
  });

  // Initialize projects if not exist
  const projects = [
    {id:"iDOS", name:"iDOS", rewards:"100 $YAP", platform:"Ethereum"},
    {id:"Sentient", name:"Sentient", rewards:"50 $YAP", platform:"Polygon"},
    {id:"RezoX", name:"RezoX", rewards:"150 $YAP", platform:"Solana"},
    {id:"Momentum", name:"Momentum", rewards:"25 $YAP", platform:"Ethereum"},
    {id:"KloutGG", name:"KloutGG", rewards:"75 $YAP", platform:"Polygon"},
    {id:"Firestarter", name:"Firestarter", rewards:"20 $YAP", platform:"Solana"}
  ];

  projects.forEach(p=>{
    db.ref('projects/'+p.id).once('value').then(snap=>{
      if(!snap.exists()) db.ref('projects/'+p.id).set({votes:0,name:p.name,rewards:p.rewards,platform:p.platform});
    });
  });

  // Render leaderboard
  function renderLeaderboard(userId){
    db.ref('projects').on('value', snap=>{
      const data = snap.val();
      const tbody = document.getElementById('leaderboardBody');
      const sorted = Object.entries(data).sort((a,b)=>b[1].votes - a[1].votes);

      db.ref('userVotes/'+userId).once('value').then(userSnap=>{
        const userVotes = userSnap.val() || {};

        tbody.innerHTML = sorted.map(([pid,p],i)=>`
          <tr>
            <td><span class="rank-badge ${i===0?'rank-1':i===1?'rank-2':i===2?'rank-3':'rank-other'}">${i+1}</span></td>
            <td><span class="project-name">${p.name}</span></td>
            <td><span class="votes">${p.votes}</span></td>
            <td><span class="rewards">${p.rewards}</span></td>
            <td><span class="platform-badge">${p.platform}</span></td>
            <td>
              <button class="vote-btn" data-id="${pid}" ${userVotes[pid]?'disabled':''}>
                ${userVotes[pid]?'Voted':'Vote'}
              </button>
            </td>
          </tr>
        `).join('');

        // Vote button click
        document.querySelectorAll('.vote-btn').forEach(btn=>{
          btn.onclick = ()=>{
            const pid = btn.dataset.id;
            if(Object.keys(userVotes).length>=5){ alert("Max 5 votes per month!"); return; }
            if(userVotes[pid]) return;

            // Increment votes in Firebase
            db.ref('projects/'+pid+'/votes').transaction(current=> (current||0)+1);

            // Save user vote with timestamp
            db.ref('userVotes/'+userId+'/'+pid).set(Date.now());
          }
        });
      });
    });
  }
</script>

</body>
</html>
