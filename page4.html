<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yappers per Project</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .leaderboard {
      margin-top: 60px;
      background: rgba(0,0,0,0.7);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      padding: 25px;
      width: 90%;
      max-width: 900px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.3);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      color: #ccc;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr {
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.05);
    }

    tr:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.01);
    }

    td:first-child {
      font-weight: bold;
      color: #fff;
    }

    .vote-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .arrow {
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s;
      user-select: none;
    }

    .arrow:hover { transform: scale(1.2); }

    .arrow.up { color: #22c55e; }
    .arrow.down { color: #ef4444; }

    .status {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #22c55e;
    }
  </style>
</head>
<body>

  <div class="leaderboard">
    <h1>Yappers Per Project</h1>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Yappers Count</th>
          <th>Rewards</th>
          <th>Categories</th>
        </tr>
      </thead>
      <tbody>
        <tr data-project="sentient">
          <td>1</td>
          <td>Sentient</td>
          <td>
            <div class="vote-box">
              <span class="arrow up">▲</span>
              <span class="count">0</span>
            </div>
          </td>
          <td>Ask team</td>
          <td>AI</td>
        </tr>
        <tr data-project="idos">
          <td>2</td>
          <td>idOS</td>
          <td>
            <div class="vote-box">
              <span class="arrow up">▲</span>
              <span class="count">0</span>
            </div>
          </td>
          <td>0.8% supply</td>
          <td>Security</td>
        </tr>
        <tr data-project="brevis">
          <td>3</td>
          <td>Brevis</td>
          <td>
            <div class="vote-box">
              <span class="arrow up">▲</span>
              <span class="count">0</span>
            </div>
          </td>
          <td>Unknown</td>
          <td>ZK</td>
        </tr>
        <tr data-project="zama">
          <td>4</td>
          <td>Zama</td>
          <td>
            <div class="vote-box">
              <span class="arrow up">▲</span>
              <span class="count">0</span>
            </div>
          </td>
          <td>$53k + NFTs</td>
          <td>FHE</td>
        </tr>
        <tr data-project="rainbow">
          <td>5</td>
          <td>Rainbow</td>
          <td>
            <div class="vote-box">
              <span class="arrow up">▲</span>
              <span class="count">0</span>
            </div>
          </td>
          <td>idk lil bro</td>
          <td>Wallet</td>
        </tr>
      </tbody>
    </table>
    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.appspot.com",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    const status = document.getElementById("status");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        status.textContent = "Please login first";
        return;
      }
      currentUser = user;

      // Load votes for this month
      const votesDoc = await getDoc(doc(db, "votes", currentUser.uid));
      const userVotes = votesDoc.exists() ? votesDoc.data().projects || [] : [];

      document.querySelectorAll(".vote-box .arrow.up").forEach((arrow) => {
        const tr = arrow.closest("tr");
        const project = tr.dataset.project;
        if (userVotes.includes(project)) arrow.style.pointerEvents = "none";
      });

      // Load total votes for projects
      const leaderboardDoc = await getDoc(doc(db, "projects", "monthly"));
      const projectsData = leaderboardDoc.exists() ? leaderboardDoc.data() : {};

      document.querySelectorAll("tr[data-project]").forEach((tr) => {
        const project = tr.dataset.project;
        const countSpan = tr.querySelector(".count");
        countSpan.textContent = projectsData[project] || 0;
      });
    });

    document.querySelectorAll(".vote-box .arrow.up").forEach((arrow) => {
      arrow.addEventListener("click", async () => {
        if (!currentUser) return;

        const tr = arrow.closest("tr");
        const project = tr.dataset.project;

        const votesRef = doc(db, "votes", currentUser.uid);
        const userVotesSnap = await getDoc(votesRef);
        let userVotes = userVotesSnap.exists() ? userVotesSnap.data().projects || [] : [];

        if (userVotes.includes(project) || userVotes.length >= 5) {
          status.textContent = "Max votes reached or already voted for this project";
          return;
        }

        userVotes.push(project);
        await setDoc(votesRef, { projects: userVotes }, { merge: true });

        // Update project vote count
        const projectsRef = doc(db, "projects", "monthly");
        await updateDoc(projectsRef, { [project]: (projectsRef[project] || 0) + 1 }).catch(async ()=>{
          // If field doesn't exist, initialize
          await setDoc(projectsRef, { [project]: 1 }, { merge: true });
        });

        tr.querySelector(".count").textContent = parseInt(tr.querySelector(".count").textContent) + 1;
        arrow.style.pointerEvents = "none";
        status.textContent = "Vote counted!";
      });
    });
  </script>

</body>
</html>
