<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Leaderboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #0a0a0a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 36px;
    margin: 30px 0 20px 0;
    letter-spacing: 1px;
    text-align: center;
    color: #fff;
  }

  .table-container {
    width: 95%;
    max-width: 1000px;
    margin-bottom: 50px;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
  }

  th, td {
    padding: 14px 16px;
    text-align: left;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    transition: all 0.2s ease;
  }

  th {
    font-weight: 500;
    font-size: 14px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    border-bottom: 2px solid rgba(255,255,255,0.3);
  }

  tr:hover td {
    background: rgba(255,255,255,0.05);
  }

  .upvote-btn {
    padding: 6px 14px;
    background: transparent;
    color: #0ff;
    border: 1px solid #0ff;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  .upvote-btn:hover {
    background: #0ff;
    color: #000;
    transform: scale(1.05);
  }

  .upvote-btn:disabled {
    background: #444;
    color: #aaa;
    border-color: #555;
    cursor: default;
    transform: scale(1);
  }

  @media (max-width: 600px) {
    th, td {
      padding: 10px 8px;
      font-size: 12px;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 15px 0;
    }
  }
</style>
</head>
<body>

<h1>Project Leaderboard</h1>

<div class="table-container">
  <table id="leaderboardTable">
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Project</th>
        <th>Vote</th>
        <th>Rewards</th>
        <th>Platform</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>iDOS</td>
        <td><span class="vote-count">12</span> <button class="upvote-btn">Vote</button></td>
        <td>100 $YAP</td>
        <td>Ethereum</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sentient</td>
        <td><span class="vote-count">7</span> <button class="upvote-btn">Vote</button></td>
        <td>50 $YAP</td>
        <td>Polygon</td>
      </tr>
      <tr>
        <td>3</td>
        <td>RezoX</td>
        <td><span class="vote-count">18</span> <button class="upvote-btn">Vote</button></td>
        <td>150 $YAP</td>
        <td>Solana</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Momentum</td>
        <td><span class="vote-count">4</span> <button class="upvote-btn">Vote</button></td>
        <td>25 $YAP</td>
        <td>Ethereum</td>
      </tr>
      <tr>
        <td>5</td>
        <td>KloutGG</td>
        <td><span class="vote-count">10</span> <button class="upvote-btn">Vote</button></td>
        <td>75 $YAP</td>
        <td>Polygon</td>
      </tr>
      <tr>
        <td>6</td>
        <td>Firestarter</td>
        <td><span class="vote-count">3</span> <button class="upvote-btn">Vote</button></td>
        <td>20 $YAP</td>
        <td>Solana</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  const table = document.getElementById('leaderboardTable');

  table.addEventListener('click', (e) => {
    if(e.target.classList.contains('upvote-btn')) {
      const row = e.target.closest('tr');
      const voteSpan = row.querySelector('.vote-count');
      voteSpan.textContent = parseInt(voteSpan.textContent) + 1;
      e.target.disabled = true;
      e.target.textContent = 'Voted';
    }
  });
</script>

</body>
</html>
