<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yappers per Project - Leaderboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: #3d007a; /* dark purple background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .leaderboard {
      width: 80%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }

    th {
      background: #a374ff; /* header color */
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 12px;
      border-radius: 10px;
    }

    td {
      background: #e7dbff; /* light box background */
      color: #2b0059;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-weight: 500;
    }

    .leaderboard h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #a374ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #c9a6ff;
    }
  </style>
</head>
<body>
  <div class="leaderboard">
    <h1>Yappers per Project Leaderboard</h1>
    <table>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Rewards</th>
        <th>Categories</th>
        <th>Yappers Count</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Project Alpha</td>
        <td>2500 XP</td>
        <td>DeFi</td>
        <td>120</td>
      </tr>
      <tr>
        <td>2</td>
        <td>CryptoVerse</td>
        <td>1800 XP</td>
        <td>NFT</td>
        <td>95</td>
      </tr>
      <tr>
        <td>3</td>
        <td>ChainLab</td>
        <td>1500 XP</td>
        <td>AI</td>
        <td>80</td>
      </tr>
    </table>

    <div style="text-align:center;">
      <a href="page2.html" class="back-btn">‚Üê Back</a>
    </div>
  </div>
</body>
</html>
