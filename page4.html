<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Leaderboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: #0a0a0f;
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
  }

  /* Animated gradient background */
  .bg-gradient {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
    opacity: 0.05;
    animation: gradientShift 15s ease infinite;
    z-index: 0;
  }

  @keyframes gradientShift {
    0%, 100% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.2) rotate(180deg); }
  }

  /* Floating orbs */
  .orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.3;
    animation: float 20s ease-in-out infinite;
    z-index: 1;
    pointer-events: none;
  }

  .orb1 {
    width: 500px;
    height: 500px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    top: -250px;
    left: -250px;
    animation-delay: 0s;
  }

  .orb2 {
    width: 400px;
    height: 400px;
    background: linear-gradient(135deg, #f093fb, #f5576c);
    bottom: -200px;
    right: -200px;
    animation-delay: 7s;
  }

  .orb3 {
    width: 350px;
    height: 350px;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    top: 50%;
    left: 50%;
    animation-delay: 3s;
  }

  @keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(100px, -100px) scale(1.1); }
    66% { transform: translate(-100px, 100px) scale(0.9); }
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem 1rem;
    position: relative;
    z-index: 2;
  }

  /* Header */
  .top-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 30px;
    margin-bottom: 30px;
    backdrop-filter: blur(10px);
    background: rgba(10, 10, 15, 0.7);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
  }

  .btn {
    padding: 10px 24px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-family: 'Inter', sans-serif;
  }

  .btn-secondary {
    background: rgba(255, 255, 255, 0.05);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
  }

  .btn-primary:hover {
    box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
    transform: translateY(-2px);
  }

  .header { 
    text-align: center; 
    margin-bottom: 40px;
    padding: 60px 20px;
    background: rgba(255, 255, 255, 0.02);
    border-radius: 32px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    position: relative;
    overflow: hidden;
  }

  .header::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: shimmer 3s infinite;
  }

  @keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  h1 {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 16px;
    background: linear-gradient(135deg, #fff, #a8b2f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    line-height: 1.2;
    position: relative;
    z-index: 1;
  }

  p.subtitle { 
    font-size: 18px;
    color: rgba(255, 255, 255, 0.6);
    max-width: 600px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  .table-container { 
    overflow-x: auto; 
    border-radius: 24px; 
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(10px);
  }

  table { 
    width: 100%; 
    border-collapse: collapse; 
    min-width: 700px; 
  }

  th, td { 
    padding: 1.2rem 1rem; 
    text-align: left; 
    border-bottom: 1px solid rgba(255,255,255,0.05); 
  }

  th { 
    font-size: 0.85rem; 
    text-transform: uppercase; 
    color: rgba(255, 255, 255, 0.6);
    font-weight: 600;
    background: rgba(255, 255, 255, 0.02);
  }

  tbody tr { 
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  tbody tr:hover { 
    background: rgba(255,255,255,0.05);
    transform: translateY(-2px);
  }

  .rank-badge { 
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px; 
    height: 40px; 
    border-radius: 12px; 
    font-weight: 700; 
    font-size: 1rem;
  }

  .rank-1 { 
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
  }

  .rank-2 { 
    background: rgba(255, 255, 255, 0.1); 
    color: #fff;
  }

  .rank-3 { 
    background: rgba(255, 255, 255, 0.05); 
    color: #fff;
  }

  .rank-other { 
    color: rgba(255, 255, 255, 0.4);
    font-weight: 600;
  }

  .project-name { 
    font-weight: 600;
    font-size: 1.05rem;
    color: #fff;
  }

  .votes { 
    font-weight: 700;
    font-size: 1.1rem;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .rewards { 
    color: rgba(255, 255, 255, 0.7); 
    font-weight: 500;
  }

  .platform-badge { 
    display: inline-block; 
    padding: 0.4rem 0.8rem; 
    border-radius: 8px; 
    font-size: 0.75rem; 
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(5px);
    font-weight: 500;
  }

  .vote-btn { 
    padding: 0.5rem 1.2rem; 
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff; 
    border: none; 
    border-radius: 10px; 
    cursor: pointer; 
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 0.9rem;
    box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
  }

  .vote-btn:hover { 
    transform: translateY(-2px); 
    box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
  }

  .vote-btn:disabled { 
    background: rgba(255, 255, 255, 0.05); 
    color: rgba(255, 255, 255, 0.3);
    cursor: not-allowed; 
    box-shadow: none; 
    transform: none;
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .top-header {
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    .header {
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
    }

    p.subtitle {
      font-size: 16px;
    }

    .table-container {
      border-radius: 16px;
    }

    th, td {
      padding: 0.8rem 0.6rem;
      font-size: 0.85rem;
    }

    .rank-badge {
      width: 32px;
      height: 32px;
      font-size: 0.9rem;
    }

    .project-name {
      font-size: 0.95rem;
    }

    .votes {
      font-size: 1rem;
    }

    .vote-btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>

<div class="bg-gradient"></div>
<div class="orb orb1"></div>
<div class="orb orb2"></div>
<div class="orb orb3"></div>

<div class="container">
  <div class="top-header">
    <button class="btn btn-secondary" onclick="window.location.href='pag2.html'">← Back to Home</button>
  </div>

  <div class="header">
    <h1>Community Leaderboard</h1>
    <p class="subtitle">Vote for your favorite projects (max 5 votes per user, reset monthly)</p>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Project</th>
          <th>Votes</th>
          <th>Rewards</th>
          <th>Platform</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Copy code function (kept removed in your previous request — not present here)

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
    authDomain: "rezo-chat.firebaseapp.com",
    databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rezo-chat",
    storageBucket: "rezo-chat.firebasestorage.app",
    messagingSenderId: "300513819927",
    appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  // Redirect if not logged in
  auth.onAuthStateChanged(user=>{
    if(!user) window.location.href="index.html";
    else renderLeaderboard(user.uid);
  });

  // Initialize projects if not exist
  const projects = [
    {id:"iDOS", name:"iDOS", rewards:"100 $YAP", platform:"Ethereum"},
    {id:"Sentient", name:"Sentient", rewards:"50 $YAP", platform:"Polygon"},
    {id:"RezoX", name:"RezoX", rewards:"150 $YAP", platform:"Solana"},
    {id:"Momentum", name:"Momentum", rewards:"25 $YAP", platform:"Ethereum"},
    {id:"KloutGG", name:"KloutGG", rewards:"75 $YAP", platform:"Polygon"},
    {id:"Firestarter", name:"Firestarter", rewards:"20 $YAP", platform:"Solana"}
  ];

  projects.forEach(p=>{
    db.ref('projects/'+p.id).once('value').then(snap=>{
      if(!snap.exists()) db.ref('projects/'+p.id).set({votes:0,name:p.name,rewards:p.rewards,platform:p.platform});
    });
  });

  // Render leaderboard
  function renderLeaderboard(userId){
    db.ref('projects').on('value', snap=>{
      const data = snap.val();
      const tbody = document.getElementById('leaderboardBody');
      const sorted = Object.entries(data).sort((a,b)=>b[1].votes - a[1].votes);

      db.ref('userVotes/'+userId).once('value').then(userSnap=>{
        const userVotes = userSnap.val() || {};

        tbody.innerHTML = sorted.map(([pid,p],i)=>`
          <tr>
            <td><span class="rank-badge ${i===0?'rank-1':i===1?'rank-2':i===2?'rank-3':'rank-other'}">${i+1}</span></td>
            <td><span class="project-name">${p.name}</span></td>
            <td><span class="votes">${p.votes}</span></td>
            <td><span class="rewards">${p.rewards}</span></td>
            <td><span class="platform-badge">${p.platform}</span></td>
            <td>
              <button class="vote-btn" data-id="${pid}" ${userVotes[pid]?'disabled':''}>
                ${userVotes[pid]?'Voted':'Vote'}
              </button>
            </td>
          </tr>
        `).join('');

        // Vote button click
        document.querySelectorAll('.vote-btn').forEach(btn=>{
          btn.onclick = ()=>{
            const pid = btn.dataset.id;
            if(Object.keys(userVotes).length>=5){ alert("Max 5 votes per month!"); return; }
            if(userVotes[pid]) return;

            // Increment votes in Firebase
            db.ref('projects/'+pid+'/votes').transaction(current=> (current||0)+1);

            // Save user vote with timestamp
            db.ref('userVotes/'+userId+'/'+pid).set(Date.now());
          }
        });
      });
    });
  }
</script>

</body>
</html>
