<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yappers per Project</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #0a0a0a;
    color: #ffffff;
  }

  h1 {
    text-align: center;
    padding: 20px 0;
    font-weight: 500;
    font-size: 32px;
    letter-spacing: 1px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    margin: 0 20px 20px 20px;
  }

  .table-container {
    width: 90%;
    max-width: 900px;
    margin: 0 auto 50px auto;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(5px);
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  th {
    font-weight: 500;
    letter-spacing: 0.5px;
    background: rgba(255,255,255,0.1);
  }

  tr:hover {
    background: rgba(255,255,255,0.05);
  }

  .upvote-btn {
    padding: 6px 12px;
    background: #1c1c1c;
    color: #fff;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  .upvote-btn:hover {
    background: #fff;
    color: #000;
    border-color: #fff;
  }
</style>
</head>
<body>

<h1>Yappers per Project</h1>

<div class="table-container">
  <table id="yappersTable">
    <thead>
      <tr>
        <th>Project</th>
        <th>Yappers</th>
        <th>Votes</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sample rows, will dynamically update later -->
      <tr>
        <td>Project Alpha</td>
        <td>23</td>
        <td>12</td>
        <td><button class="upvote-btn">Upvote</button></td>
      </tr>
      <tr>
        <td>Project Beta</td>
        <td>15</td>
        <td>7</td>
        <td><button class="upvote-btn">Upvote</button></td>
      </tr>
      <tr>
        <td>Project Gamma</td>
        <td>8</td>
        <td>3</td>
        <td><button class="upvote-btn">Upvote</button></td>
      </tr>
      <!-- Empty rows for visual balance -->
      <tr><td colspan="4">&nbsp;</td></tr>
    </tbody>
  </table>
</div>

<script>
  // Upvote button functionality
  const table = document.getElementById('yappersTable');

  table.addEventListener('click', (e) => {
    if (e.target.classList.contains('upvote-btn')) {
      const row = e.target.closest('tr');
      const votesCell = row.querySelectorAll('td')[2];
      votesCell.textContent = parseInt(votesCell.textContent) + 1;
      e.target.disabled = true; // prevent multiple clicks
      e.target.textContent = 'Voted';
    }
  });
</script>

</body>
</html>
