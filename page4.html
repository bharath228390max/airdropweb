<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yappers per Project</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    text-align: center;
    padding: 25px 20px 10px 20px;
    font-weight: 500;
    font-size: 32px;
    letter-spacing: 0.5px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    margin: 0 0 20px 0;
  }

  .table-container {
    width: 90%;
    max-width: 900px;
    margin-bottom: 50px;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  th {
    font-weight: 500;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border-bottom: 2px solid rgba(255,255,255,0.3);
  }

  tr:hover td {
    background: rgba(255,255,255,0.05);
  }

  .upvote-btn {
    padding: 6px 12px;
    background: transparent;
    color: #0ff;
    font-weight: 500;
    border: 1px solid #0ff;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  .upvote-btn:hover {
    background: #0ff;
    color: #000;
  }

  .upvote-btn:disabled {
    background: #444;
    color: #aaa;
    border-color: #555;
    cursor: default;
  }

  @media (max-width: 600px) {
    th, td {
      padding: 10px 8px;
      font-size: 12px;
    }

    h1 {
      font-size: 26px;
      padding: 20px 10px 10px 10px;
    }
  }
</style>
</head>
<body>

<h1>Project Leaderboard</h1>

<div class="table-container">
  <table id="leaderboardTable">
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Project</th>

        <th>Rewards</th>
        <th>Platform</th>
      </tr>
    </thead>
    <tbody>
      <tr>

        <td>Ethereum</td>
      </tr>

        <td>2</td>
        <td>Sentient</td>
        <td>7</td>
        <td>50 $YAP</td>
        <td>Polygon</td>
      </tr>
      <tr>
        <td>3</td>
        <td>RezoX</td>
        <td>18</td>
        <td>150 $YAP</td>
        <td>Solana</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Momentum</td>
        <td>4</td>
        <td>25 $YAP</td>
        <td>Ethereum</td>
      </tr>
      <tr>
        <td>5</td>
        <td>KloutGG</td>
        <td>10</td>
        <td>75 $YAP</td>
        <td>Polygon</td>
      </tr>
      <tr>
        <td>6</td>
        <td>Firestarter</td>

        <td>Solana</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
