<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yappers per Project</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #2e026d, #4c1d95, #6d28d9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      margin-top: 40px;
      width: 90%;
      max-width: 1000px;
    }

    h1 {
      text-align: center;
      color: #e9d5ff;
      font-size: 32px;
      text-shadow: 0 0 10px #c084fc, 0 0 25px #7e22ce;
      margin-bottom: 25px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.3);
      padding: 20px 25px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .project-card:hover {
      background: rgba(255,255,255,0.12);
      transform: scale(1.01);
    }

    .project-name {
      font-size: 20px;
      font-weight: bold;
    }

    .project-info {
      font-size: 14px;
      color: #d8b4fe;
      text-align: right;
    }

    .vote-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .vote-btn {
      padding: 6px 15px;
      border-radius: 8px;
      border: 1px solid white;
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .vote-btn:hover {
      background: white;
      color: black;
    }

    .vote-count {
      min-width: 25px;
      text-align: center;
      font-weight: bold;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Yappers Per Project</h1>
    <div id="projects"></div>
    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.appspot.com",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    const projectsDiv = document.getElementById("projects");
    const statusDiv = document.getElementById("status");

    onAuthStateChanged(auth, user => {
      if (!user) {
        statusDiv.textContent = "Please login to vote!";
        return;
      }
      currentUser = user;
      loadProjects();
    });

    async function loadProjects() {
      const projectsQuery = query(collection(db, "projects"), orderBy("votes", "desc"));
      const snapshot = await getDocs(projectsQuery);

      projectsDiv.innerHTML = ""; // clear previous cards

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement('div');
        card.classList.add('project-card');
        card.dataset.id = docSnap.id;

        card.innerHTML = `
          <div>
            <div class="project-name">${data.name}</div>
            <div class="project-info">Reward: ${data.reward}<br>Category: ${data.category}</div>
          </div>
          <div class="vote-box">
            <button class="vote-btn">Vote</button>
            <span class="vote-count">${data.votes || 0}</span>
          </div>
        `;
        projectsDiv.appendChild(card);

        const voteBtn = card.querySelector('.vote-btn');
        const voteCountSpan = card.querySelector('.vote-count');

        voteBtn.addEventListener('click', async () => {
          if (!currentUser) { statusDiv.textContent = "Please login first!"; return; }

          const userDocRef = doc(db, "users", currentUser.uid);
          const userSnap = await getDoc(userDocRef);
          let userData = userSnap.exists() ? userSnap.data() : { votes: {}, count: 0, lastReset: new Date() };

          const lastReset = userData.lastReset?.toDate ? userData.lastReset.toDate() : new Date(userData.lastReset || 0);
          const now = new Date();
          if (now.getMonth() !== lastReset.getMonth() || now.getFullYear() !== lastReset.getFullYear()) {
            userData.votes = {};
            userData.count = 0;
            userData.lastReset = now;
          }

          if (userData.votes[docSnap.id]) {
            statusDiv.textContent = "You already voted this project!";
            return;
          }

          if (userData.count >= 5) {
            statusDiv.textContent = "You reached maximum votes this month!";
            return;
          }

          // Increment project votes
          const projectRef = doc(db, "projects", docSnap.id);
          await setDoc(projectRef, { votes: (data.votes || 0) + 1 }, { merge: true });

          // Update user voting data
          userData.votes[docSnap.id] = true;
          userData.count += 1;
          userData.lastReset = now;
          await setDoc(userDocRef, userData, { merge: true });

          voteCountSpan.textContent = (data.votes || 0) + 1;
          statusDiv.textContent = "Vote counted! âœ…";

          // Reload projects sorted by votes
          loadProjects();
        });
      });
    }
  </script>

</body>
</html>
