<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next-Level Leaderboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 36px;
    margin: 40px 0 20px 0;
    letter-spacing: 1px;
    text-align: center;
    color: #fff;
    text-shadow: 0 0 15px rgba(0,255,255,0.3);
  }

  .leaderboard {
    width: 95%;
    max-width: 1000px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    padding: 16px 20px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 25px rgba(0,255,255,0.3);
  }

  .rank {
    font-size: 20px;
    font-weight: 500;
    width: 40px;
    text-align: center;
  }

  .project-info {
    display: flex;
    align-items: center;
    gap: 16px;
    flex: 1;
  }

  .project-logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 1px solid rgba(0,255,255,0.3);
    object-fit: cover;
  }

  .project-name {
    font-size: 18px;
    font-weight: 500;
  }

  .details {
    display: flex;
    gap: 40px;
    align-items: center;
  }

  .votes {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 16px;
  }

  .vote-btn {
    padding: 6px 14px;
    background: transparent;
    color: #0ff;
    border: 1px solid #0ff;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .vote-btn:hover {
    background: #0ff;
    color: #000;
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0,255,255,0.3);
  }

  .vote-btn:disabled {
    background: #444;
    color: #aaa;
    border-color: #555;
    cursor: default;
    transform: scale(1);
    box-shadow: none;
  }

  .reward {
    font-size: 16px;
    color: #fff;
  }

  .platform {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    color: #fff;
  }

  .platform img {
    width: 24px;
    height: 24px;
  }

  /* Top 3 highlight */
  .card:nth-child(1) {
    border: 2px solid gold;
    box-shadow: 0 6px 25px rgba(255,215,0,0.4);
  }

  .card:nth-child(2) {
    border: 2px solid silver;
    box-shadow: 0 6px 25px rgba(192,192,192,0.4);
  }

  .card:nth-child(3) {
    border: 2px solid #cd7f32;
    box-shadow: 0 6px 25px rgba(205,127,50,0.4);
  }

  @media (max-width: 768px) {
    .details {
      gap: 20px;
    }
    .project-logo { width: 40px; height: 40px; }
    .project-name { font-size: 16px; }
    .votes, .reward, .platform { font-size: 14px; }
  }
</style>
</head>
<body>

<h1>Next-Level Leaderboard</h1>

<div class="leaderboard">

  <div class="card">
    <div class="rank">1</div>
    <div class="project-info"><img class="project-logo" src="https://via.placeholder.com/50" alt="iDOS"><div class="project-name">iDOS</div></div>
    <div class="details">
      <div class="votes"><span class="vote-count">12</span> <button class="vote-btn">Vote</button></div>
      <div class="reward">100 $YAP</div>
      <div class="platform"><img src="https://via.placeholder.com/24" alt="ETH"> Ethereum</div>
    </div>
  </div>

  <div class="card">
    <div class="rank">2</div>
    <div class="project-info"><img class="project-logo" src="https://via.placeholder.com/50" alt="Sentient"><div class="project-name">Sentient</div></div>
    <div class="details">
      <div class="votes"><span class="vote-count">7</span> <button class="vote-btn">Vote</button></div>
      <div class="reward">50 $YAP</div>
      <div class="platform"><img src="https://via.placeholder.com/24" alt="Polygon"> Polygon</div>
    </div>
  </div>

  <div class="card">
    <div class="rank">3</div>
    <div class="project-info"><img class="project-logo" src="https://via.placeholder.com/50" alt="RezoX"><div class="project-name">RezoX</div></div>
    <div class="details">
      <div class="votes"><span class="vote-count">18</span> <button class="vote-btn">Vote</button></div>
      <div class="reward">150 $YAP</div>
      <div class="platform"><img src="https://via.placeholder.com/24" alt="Solana"> Solana</div>
    </div>
  </div>

  <div class="card">
    <div class="rank">4</div>
    <div class="project-info"><img class="project-logo" src="https://via.placeholder.com/50" alt="Momentum"><div class="project-name">Momentum</div></div>
    <div class="details">
      <div class="votes"><span class="vote-count">4</span> <button class="vote-btn">Vote</button></div>
      <div class="reward">25 $YAP</div>
      <div class="platform"><img src="https://via.placeholder.com/24" alt="ETH"> Ethereum</div>
    </div>
  </div>

  <div class="card">
    <div class="rank">5</div>
    <div class="project-info"><img class="project-logo" src="https://via.placeholder.com/50" alt="KloutGG"><div class="project-name">KloutGG</div></div>
    <div class="details">
      <div class="votes"><span class="vote-count">10</span> <button class="vote-btn">Vote</button></div>
      <div class="reward">75 $YAP</div>
      <div class="platform"><img src="https://via.placeholder.com/24" alt="Polygon"> Polygon</div>
    </div>
  </div>

  <div class="card">
    <div class="rank">6</div>
    <div class="project-info"><img class="project-logo" src="https://via.placeholder.com/50" alt="Firestarter"><div class="project-name">Firestarter</div></div>
    <div class="details">
      <div class="votes"><span class="vote-count">3</span> <button class="vote-btn">Vote</button></div>
      <div class="reward">20 $YAP</div>
      <div class="platform"><img src="https://via.placeholder.com/24" alt="Solana"> Solana</div>
    </div>
  </div>

</div>

<script>
  document.querySelectorAll('.vote-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const card = btn.closest('.card');
      const voteSpan = card.querySelector('.vote-count');
      voteSpan.textContent = parseInt(voteSpan.textContent) + 1;
      btn.disabled = true;
      btn.textContent = 'Voted';
    });
  });
</script>

</body>
</html>
