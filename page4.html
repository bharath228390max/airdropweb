<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Leaderboard</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #fff;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem 1rem;
  }
  .header {
    text-align: center;
    margin-bottom: 2rem;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(135deg, #00fff7, #6a00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  p.subtitle {
    font-size: 1rem;
    color: #aaa;
  }
  .table-container {
    overflow-x: auto;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.2);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 700px;
  }
  th, td {
    padding: 0.8rem 1rem;
    text-align: left;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  th {
    font-size: 0.85rem;
    text-transform: uppercase;
    color: #bbb;
  }
  tbody tr:hover {
    background: rgba(255,255,255,0.05);
  }
  .rank-badge {
    display: inline-block;
    width: 2rem;
    height: 2rem;
    line-height: 2rem;
    text-align: center;
    border-radius: 50%;
    font-weight: bold;
    font-size: 1rem;
  }
  .rank-1 { background: linear-gradient(135deg,#00fff7,#6a00ff); color: #000; }
  .rank-2 { background: #444; color: #fff; }
  .rank-3 { background: #333; color: #fff; }
  .rank-other { color: #aaa; }
  .project-name {
    font-weight: 600;
  }
  .votes {
    font-weight: bold;
    background: linear-gradient(135deg, #00fff7, #6a00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .rewards { color: #ff80ff; font-weight: 500; }
  .platform-badge {
    display: inline-block;
    padding: 0.2rem 0.6rem;
    border-radius: 999px;
    font-size: 0.75rem;
    border: 1px solid rgba(255,255,255,0.2);
  }
  .vote-btn {
    padding: 0.4rem 1rem;
    background: #00fff7;
    color: #000;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .vote-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #00fff7;
  }
  .vote-btn:disabled {
    background: #222;
    color: #555;
    cursor: not-allowed;
    box-shadow: none;
    transform: scale(1);
  }
  @media (max-width: 768px) {
    h1 { font-size: 2rem; }
    table { min-width: 500px; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Community Leaderboard</h1>
    <p class="subtitle">Vote for your favorite projects (max 5 votes per user, reset monthly)</p>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Project</th>
          <th>Votes</th>
          <th>Rewards</th>
          <th>Platform</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Rows populated by JS -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const projects = [
    {id:"iDOS", name:"iDOS", votes:12, rewards:"100 $YAP", platform:"Ethereum"},
    {id:"Sentient", name:"Sentient", votes:7, rewards:"50 $YAP", platform:"Polygon"},
    {id:"RezoX", name:"RezoX", votes:18, rewards:"150 $YAP", platform:"Solana"},
    {id:"Momentum", name:"Momentum", votes:4, rewards:"25 $YAP", platform:"Ethereum"},
    {id:"KloutGG", name:"KloutGG", votes:10, rewards:"75 $YAP", platform:"Polygon"},
    {id:"Firestarter", name:"Firestarter", votes:3, rewards:"20 $YAP", platform:"Solana"}
  ];

  // Votes tracking in localStorage
  let userVotes = JSON.parse(localStorage.getItem('userVotes')) || {votes:{}, count:0, reset: Date.now()};

  // Reset votes after 30 days
  if(Date.now() - userVotes.reset > 30*24*60*60*1000) {
    userVotes = {votes:{}, count:0, reset: Date.now()};
    localStorage.setItem('userVotes', JSON.stringify(userVotes));
  }

  function renderLeaderboard() {
    const tbody = document.getElementById('leaderboardBody');
    const sorted = [...projects].sort((a,b)=>b.votes-a.votes);
    tbody.innerHTML = sorted.map((p,i)=>`
      <tr>
        <td><span class="rank-badge ${i===0?'rank-1':i===1?'rank-2':i===2?'rank-3':'rank-other'}">${i+1}</span></td>
        <td><span class="project-name">${p.name}</span></td>
        <td><span class="votes">${p.votes}</span></td>
        <td><span class="rewards">${p.rewards}</span></td>
        <td><span class="platform-badge">${p.platform}</span></td>
        <td>
          <button class="vote-btn" data-id="${p.id}" ${userVotes.votes[p.id]?'disabled':''}>
            ${userVotes.votes[p.id]?'Voted':'Vote'}
          </button>
        </td>
      </tr>
    `).join('');

    // Add click listeners
    document.querySelectorAll('.vote-btn').forEach(btn=>{
      btn.onclick = ()=>{
        const id = btn.dataset.id;
        if(userVotes.count >= 5){ alert("Max 5 votes per month!"); return; }
        if(userVotes.votes[id]) return;
        const project = projects.find(p=>p.id===id);
        project.votes++;
        userVotes.votes[id]=true;
        userVotes.count++;
        localStorage.setItem('userVotes', JSON.stringify(userVotes));
        renderLeaderboard();
      }
    });
  }

  renderLeaderboard();
</script>

</body>
</html>
