<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Posts</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Inter', sans-serif;
    background: #0a0a0f;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Background gradient */
  .bg-gradient {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
    opacity: 0.05;
    animation: gradientShift 15s ease infinite;
    z-index: 0;
  }
  @keyframes gradientShift {
    0%,100%{transform:scale(1) rotate(0deg);}
    50%{transform:scale(1.2) rotate(180deg);}
  }

  .orb { position: fixed; border-radius: 50%; filter: blur(80px); opacity:0.3; animation: float 20s ease-in-out infinite; z-index:1; pointer-events:none;}
  .orb1{width:500px;height:500px;background:linear-gradient(135deg,#667eea,#764ba2);top:-250px;left:-250px;}
  .orb2{width:400px;height:400px;background:linear-gradient(135deg,#f093fb,#f5576c);bottom:-200px;right:-200px;}
  .orb3{width:350px;height:350px;background:linear-gradient(135deg,#4facfe,#00f2fe);top:50%;left:50%;}
  @keyframes float{
    0%,100%{transform:translate(0,0) scale(1);}
    33%{transform:translate(100px,-100px) scale(1.1);}
    66%{transform:translate(-100px,100px) scale(0.9);}
  }

  .container{
    flex: 1;
    display: flex;
    flex-direction: column;
    z-index: 2;
    width: 100%;
    position: relative;
    padding-bottom: 130px; /* space for fixed input area */
  }

  .top-header {
    display: flex;
    align-items: center;
    padding: 15px 20px;
  }

  .btn {
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    font-family: 'Inter', sans-serif;
    background: rgba(255,255,255,0.05);
    color: white;
    border: 1px solid rgba(255,255,255,0.1);
    transition: all 0.3s;
  }
  .btn:hover {
    background: rgba(255,255,255,0.1);
    transform: translateY(-1px);
  }

  h1 {
    font-size: 44px;
    font-weight: 700;
    background: linear-gradient(135deg,#fff,#a8b2f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    width: 100%;
    margin-bottom: 10px;
  }

  /* Messages area */
  .messages {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 25px;
    overflow-y: auto;
    padding: 0 20px 20px;
  }

  .message {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 25px;
    width: 97%;
    max-width: 1000px;
    font-size: 18px;
    line-height: 1.6;
    backdrop-filter: blur(10px);
    word-wrap: break-word;
    align-self: center;
    white-space: pre-wrap;
  }

  /* Fixed Input Area */
  .input-area {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(10,10,15,0.85);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: flex-start;
    gap: 10px;
    padding: 15px 20px;
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  .input-area textarea {
    flex: 1;
    padding: 18px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: white;
    font-size: 16px;
    resize: none;
    min-height: 80px;
    outline: none;
  }

  .input-area button {
    min-height: 80px;
    padding: 0 25px;
    border-radius: 20px;
    border: none;
    background: linear-gradient(135deg,#667eea,#764ba2);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
  }

  .input-area button:hover {
    transform: translateY(-2px);
  }

  /* Scrollbar */
  .messages::-webkit-scrollbar { width: 6px; }
  .messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
  .messages::-webkit-scrollbar-track { background: transparent; }

  /* Mobile */
  @media(max-width:768px){
    h1{ font-size:32px; }
    .message{ font-size:16px; padding:15px; width:95%; }
    .input-area textarea{ min-height:70px; font-size:14px; }
    .input-area button{ min-height:70px; padding:0 18px; }
  }
</style>
</head>
<body>

<div class="bg-gradient"></div>
<div class="orb orb1"></div>
<div class="orb orb2"></div>
<div class="orb orb3"></div>

<div class="container">
  <div class="top-header">
    <button class="btn" onclick="window.location.href='page2.html'">‚Üê Back</button>
  </div>

  <h1>Community Posts</h1>

  <div class="messages" id="messages"></div>
</div>

<!-- Fixed Input -->
<div class="input-area">
  <textarea id="postText" placeholder="Write your post..."></textarea>
  <button id="postBtn">Drop Link</button>
</div>

<!-- Firebase + Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR-API-KEY",
    authDomain: "YOUR-AUTH-DOMAIN",
    projectId: "YOUR-PROJECT-ID",
    storageBucket: "YOUR-STORAGE-BUCKET",
    messagingSenderId: "YOUR-MESSAGING-SENDER-ID",
    appId: "YOUR-APP-ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const messagesEl = document.getElementById('messages');
  const postBtn = document.getElementById('postBtn');
  const postText = document.getElementById('postText');

  // Auth restriction
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const username = user.displayName || user.email.split("@")[0] || "User";

    // Load posts
    const q = query(collection(db, "community_posts"), orderBy("timestamp"));
    const snapshot = await getDocs(q);
    snapshot.forEach(doc => {
      addMessage(doc.data().username, doc.data().text);
    });

    // Post button
    postBtn.onclick = async () => {
      let text = postText.value.trim();
      if (!text) return;

      // remove tracking params in copied tweet links
      text = text.replace(/\?t=[^ ]+/g, "");

      await addDoc(collection(db, "community_posts"), {
        username: username,
        text: text,
        timestamp: serverTimestamp()
      });
      addMessage(username, text);
      postText.value = "";
    };
  });

  function addMessage(name, msg) {
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `<strong>${name}:</strong><br>${msg}`;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }
</script>

</body>
</html>
