<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rezo - Engage for Engage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      padding: 20px;
      justify-content: center;
      align-items: center;
    }

    .bg-gradient {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      opacity: 0.05;
      animation: gradientShift 15s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }
    .orb1 { width: 500px; height: 500px; background: linear-gradient(135deg, #667eea, #764ba2); top: -250px; left: -250px; }
    .orb2 { width: 400px; height: 400px; background: linear-gradient(135deg, #f093fb, #f5576c); bottom: -200px; right: -200px; }
    .orb3 { width: 350px; height: 350px; background: linear-gradient(135deg, #4facfe, #00f2fe); top: 50%; left: 50%; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, -100px) scale(1.1); }
      66% { transform: translate(-100px, 100px) scale(0.9); }
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    .back-btn:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); transform: translateX(-4px); }

    .container {
      width: 100%;
      max-width: 700px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 2;
    }

    h1 {
      text-align: center;
      background: linear-gradient(135deg, #fff, #a8b2f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .feed-container {
      flex: 1;
      padding: 16px;
      border-radius: 28px;
      background: rgba(255,255,255,0.03);
      border: 1.5px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .empty-state { text-align: center; padding: 60px 20px; color: rgba(255,255,255,0.4); }

    .link-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .link-user { font-weight: 600; font-size: 0.9rem; color: rgba(255,255,255,0.7); }
    .link-url { color: #a8b2f0; text-decoration: none; word-break: break-all; font-size: 0.85rem; }
    .timestamp { font-size: 0.7rem; color: rgba(255,255,255,0.4); align-self: flex-end; }

    /* Input container (side-by-side even on mobile) */
    .input-container {
      display: flex;
      gap: 10px;
      padding-top: 15px;
      flex-shrink: 0;
      flex-wrap: nowrap;
    }

    .input-container input {
      flex: 1;
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 0.95rem;
      outline: none;
    }

    .input-container button {
      padding: 12px 28px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
    }

    /* Fit mobile width */
    @media (max-width: 768px) {
      body { padding: 10px; }
      .container { width: 100%; height: 90vh; }
      .input-container { flex-direction: row; gap: 8px; }
      .input-container button { flex-shrink: 0; padding: 10px 18px; }
    }
  </style>
</head>
<body>

  <div class="bg-gradient"></div>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <a href="page2.html" class="back-btn">‚Üê Back</a>

  <div class="container">
    <h1>Engage for Engage</h1>
    <p class="subtitle">Share your tweets and engage with others (Links expire in 2 hours)</p>

    <div class="feed-container" id="feedContainer">
      <div class="empty-state">No tweets yet. Be the first to share!</div>
    </div>

    <div class="input-container">
      <input type="text" id="linkInput" placeholder="Paste your tweet link here..." />
      <button id="addLinkBtn"><span>Drop Link</span></button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const feedContainer = document.getElementById('feedContainer');
    const linkInput = document.getElementById('linkInput');
    const addLinkBtn = document.getElementById('addLinkBtn');

    // Only logged in users can access this page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    const username = 'user-' + Math.floor(Math.random() * 10000);
    let hasLinks = false;

    // Remove tracking params from tweet links
    function cleanTweetLink(link) {
      const match = link.match(/https:\/\/x\.com\/[^/]+\/status\/\d+/);
      return match ? match[0] : link;
    }

    // Add link
    addLinkBtn.addEventListener('click', async () => {
      let link = linkInput.value.trim();
      if (!link) return;

      link = cleanTweetLink(link); // Clean link

      const linkObj = {
        username,
        link,
        timestamp: Date.now(),
        expireAt: Date.now() + 2 * 60 * 60 * 1000
      };

      await push(ref(db, 'engage_links'), linkObj);
      linkInput.value = '';
    });

    linkInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') addLinkBtn.click();
    });

    function addLinkToUI(linkObj) {
      if (!hasLinks) {
        feedContainer.innerHTML = '';
        hasLinks = true;
      }
      const card = document.createElement('div');
      card.classList.add('link-card');
      const timeString = new Date(linkObj.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      card.innerHTML = `
        <div class="link-user">${linkObj.username}</div>
        <a class="link-url" href="${linkObj.link}" target="_blank" rel="noopener noreferrer">${linkObj.link}</a>
        <div class="timestamp">${timeString}</div>
      `;
      feedContainer.prepend(card);
    }

    onChildAdded(ref(db, 'engage_links'), snapshot => {
      const linkObj = snapshot.val();
      if (linkObj && Date.now() < linkObj.expireAt) addLinkToUI(linkObj);
    });

    setInterval(async () => {
      const snapshot = await get(ref(db, 'engage_links'));
      snapshot.forEach(child => {
        const linkObj = child.val();
        if (linkObj && Date.now() > linkObj.expireAt) remove(ref(db, 'engage_links/' + child.key));
      });
    }, 300000);
  </script>
</body>
</html>
