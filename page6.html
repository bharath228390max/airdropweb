<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Rezo – Follow for Follow</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: "Inter", sans-serif;
      background: #0a0a0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg-gradient {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      opacity: 0.05;
      animation: gradientShift 15s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }
    .orb1 { width: 500px; height: 500px; background: linear-gradient(135deg, #667eea, #764ba2); top: -250px; left: -250px; }
    .orb2 { width: 400px; height: 400px; background: linear-gradient(135deg, #f093fb, #f5576c); bottom: -200px; right: -200px; animation-delay: 7s; }
    .orb3 { width: 350px; height: 350px; background: linear-gradient(135deg, #4facfe, #00f2fe); top: 50%; left: 50%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, -100px) scale(1.1); }
      66% { transform: translate(-100px, 100px) scale(0.9); }
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 85vh;
      background: rgba(255, 255, 255, 0.03);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 18px;
      cursor: pointer;
      z-index: 3;
    }

    .chat-header {
      text-align: center;
      padding: 20px 0 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      flex-shrink: 0;
    }

    .chat-header h2 {
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
    }

    .message { display: flex; align-items: flex-start; gap: 12px; }
    .bubble-container { display: flex; flex-direction: column; gap: 4px; max-width: 70%; }
    .username { font-size: 12px; color: rgba(255, 255, 255, 0.5); }
    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.9);
      word-wrap: break-word;
    }
    .my-message { flex-direction: row-reverse; }
    .my-message .bubble { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      flex-shrink: 0;
      background: rgba(10, 10, 15, 0.9);
      position: sticky;
      bottom: 0;
      z-index: 5;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 15px;
      outline: none;
    }

    .send-btn {
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .chat-container { height: 100dvh; border-radius: 0; }
      .messages { overflow-y: auto; flex: 1; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <button class="back-btn" onclick="window.location.href='page2.html'">←</button>

  <div class="chat-container">
    <div class="chat-header">
      <h2>Follow for Follow</h2>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="linkInput" placeholder="Paste your tweet link here..." />
      <button class="send-btn" id="sendBtn">Drop Link</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const firestore = getFirestore(app);
    const auth = getAuth(app);

    const linkInput = document.getElementById('linkInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesDiv = document.getElementById('messages');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("You must be logged in to use this page.");
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      let username = user.email.split("@")[0];

      try {
        const docSnap = await getDoc(doc(firestore, "profiles", uid));
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.username) username = data.username;
        }
      } catch (err) { console.error("Username fetch error:", err); }

      const feedRef = ref(db, "follow_links");

      sendBtn.addEventListener("click", async () => {
        let link = linkInput.value.trim();
        if (!link) return;

        const qIndex = link.indexOf("?");
        if (qIndex !== -1) link = link.substring(0, qIndex);

        const linkObj = {
          username,
          link,
          timestamp: Date.now(),
          expireAt: Date.now() + 60 * 60 * 1000 // 1 hour
        };

        await push(feedRef, linkObj);
        linkInput.value = "";
      });

      linkInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });

      function addLinkToUI(linkObj) {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <div class="bubble-container">
            <div class="username">${linkObj.username}</div>
            <div class="bubble">
              <a href="${linkObj.link}" target="_blank" style="color:white;text-decoration:none;">${linkObj.link}</a>
            </div>
          </div>`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      onChildAdded(feedRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        if (Date.now() < data.expireAt) addLinkToUI(data);
        else remove(ref(db, "follow_links/" + snapshot.key));
      });

      // Cleanup expired links
      setInterval(async () => {
        const snap = await get(feedRef);
        snap.forEach(child => {
          const data = child.val();
          if (data && Date.now() > data.expireAt) remove(ref(db, "follow_links/" + child.key));
        });
      }, 300000);
    });
  </script>
</body>
</html>
