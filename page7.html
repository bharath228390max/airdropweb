<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rezo Twitter Friends Feed</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #000;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
  color: white;
}

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.header h1 {
  color: gold;
  margin: 0;
  letter-spacing: 1px;
}

.header button {
  padding: 10px 20px;
  font-size: 26px;
  border-radius: 12px;
  border: 2px solid gold;
  background: transparent;
  color: gold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.header button:hover {
  background: gold;
  color: black;
}

.main-box {
  width: 80%;
  height: 70vh;
  margin-top: 20px;
  border: 1px solid white;
  border-radius: 10px;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(4px);
  box-shadow: 0 0 20px rgba(255,255,255,0.2), inset 0 0 40px rgba(255,255,255,0.05);
  overflow-y: auto;
  padding: 15px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.main-box::-webkit-scrollbar {
  width: 8px;
}
.main-box::-webkit-scrollbar-thumb {
  background: gold;
  border-radius: 10px;
}

.friend-bubble {
  display: flex;
  gap: 12px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 12px 16px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
  align-items: center;
}

.friend-bubble img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.4);
}

.friend-content {
  display: flex;
  flex-direction: column;
  gap: 4px;
  flex: 1;
}

.friend-name {
  font-weight: bold;
  color: gold;
}

.friend-text {
  font-size: 15px;
  line-height: 1.4;
  color: white;
}

.reply-btn {
  padding: 6px 12px;
  font-size: 14px;
  border-radius: 8px;
  border: 1.5px solid gold;
  background: transparent;
  color: gold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.reply-btn:hover {
  background: gold;
  color: black;
}

/* Popup for adding friend */
.popup {
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.95);
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  flex-direction: column;
  gap: 15px;
  z-index: 10;
  border: 2px solid gold;
}

.popup input {
  width: 250px;
  padding: 12px;
  border-radius: 10px;
  border: 1.5px solid gold;
  background: rgba(255,255,255,0.1);
  color: white;
}

.popup button {
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: 1.5px solid gold;
  background: rgba(255,255,255,0.1);
  color: gold;
  cursor: pointer;
}

.popup button:hover {
  background: gold;
  color: black;
}
</style>
</head>
<body>

<div class="header">
  <h1>Engage your friends</h1>
  <button id="addFriendBtn">Add Friends +</button>
</div>

<div class="main-box" id="feedBox">
  <!-- Friend posts will appear here -->
</div>

<div class="popup" id="friendPopup">
  <h2>Enter Friend's @Username</h2>
  <input type="text" id="friendUsername" placeholder="@username">
  <button id="friendOk">OK</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
  authDomain: "rezo-chat.firebaseapp.com",
  databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rezo-chat",
  storageBucket: "rezo-chat.firebasestorage.app",
  messagingSenderId: "300513819927",
  appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const feedBox = document.getElementById('feedBox');
const addFriendBtn = document.getElementById('addFriendBtn');
const friendPopup = document.getElementById('friendPopup');
const friendOk = document.getElementById('friendOk');
const friendUsernameInput = document.getElementById('friendUsername');

let CURRENT_FRIENDS = [];
let CURRENT_USER = null;

// Utility to create bubble
function addBubble(friend){
  const bubble = document.createElement('div');
  bubble.className = 'friend-bubble';

  const img = document.createElement('img');
  img.src = friend.img || "https://via.placeholder.com/40";

  const content = document.createElement('div');
  content.className = 'friend-content';

  const name = document.createElement('div');
  name.className = 'friend-name';
  name.innerText = friend.name;

  const text = document.createElement('div');
  text.className = 'friend-text';
  text.innerText = friend.text || "No recent posts";

  const reply = document.createElement('button');
  reply.className = 'reply-btn';
  reply.innerText = "Reply";
  reply.onclick = ()=> window.open(`https://x.com/${friend.name}`, "_blank");

  content.appendChild(name);
  content.appendChild(text);
  bubble.appendChild(img);
  bubble.appendChild(content);
  bubble.appendChild(reply);

  feedBox.appendChild(bubble);
}

// Open popup
addFriendBtn.onclick = ()=> {
  friendPopup.style.display = 'flex';
  friendUsernameInput.value = "";
}

// Add friend
friendOk.onclick = async ()=>{
  const username = friendUsernameInput.value.trim().replace("@","");
  if(!username){ alert("Enter a valid username"); return; }
  // Check duplicate
  if(CURRENT_FRIENDS.some(f=>f.name.toLowerCase()===username.toLowerCase())){
    alert("Friend already added");
    return;
  }

  // Fake latest tweet for demo (replace with public API if needed)
  const newFriend = {name: username, text:"Latest tweet from "+username, img:"https://via.placeholder.com/40"};

  // Add to UI
  CURRENT_FRIENDS.push(newFriend);
  addBubble(newFriend);

  // Add to Firestore
  const docRef = doc(db,"profiles",CURRENT_USER.uid);
  await updateDoc(docRef,{ friends: arrayUnion(newFriend) });

  friendPopup.style.display = 'none';
}

// Auth check
onAuthStateChanged(auth, async (user)=>{
  if(!user) { window.location.href="page2.html"; return; }
  CURRENT_USER = user;

  const docRef = doc(db,"profiles",user.uid);
  const userDocSnap = await getDoc(docRef);

  if(userDocSnap.exists()){
    let rawFriends = userDocSnap.data().friends || [];
    // Remove duplicates
    const seen = new Set();
    CURRENT_FRIENDS = rawFriends.filter(f=>{
      const lower = f.name.toLowerCase();
      if(seen.has(lower)) return false;
      seen.add(lower);
      return true;
    });
    CURRENT_FRIENDS.forEach(f=> addBubble(f));
  }
});
</script>

</body>
</html>
