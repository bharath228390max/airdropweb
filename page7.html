<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rezo - Engage Your Friends</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #000;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
  color: white;
}

.header {
  margin-top: 20px;
  display: flex;
  align-items: center;
  gap: 20px;
}

.header h1 {
  color: gold;
  font-size: 30px;
  margin: 0;
}

#addFriendBtn {
  padding: 10px 20px;
  font-size: 30px;
  border-radius: 10px;
  border: 2px solid gold;
  background: transparent;
  color: gold;
  cursor: pointer;
  transition: all 0.3s ease;
}

#addFriendBtn:hover {
  background: gold;
  color: black;
}

.main-box {
  width: 80%;
  height: 70vh;
  margin-top: 20px;
  border: 1px solid white;
  border-radius: 10px;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(4px);
  box-shadow: 0 0 20px rgba(255,255,255,0.2), inset 0 0 40px rgba(255,255,255,0.05);
  overflow-y: auto;
  padding: 15px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 15px;
  position: relative;
}

.main-box::-webkit-scrollbar {
  width: 8px;
}
.main-box::-webkit-scrollbar-thumb {
  background: gold;
  border-radius: 10px;
}

.friend-bubble {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 12px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 12px 16px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}

.friend-info {
  display: flex;
  gap: 12px;
}

.friend-info img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.4);
}

.friend-content {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.friend-name {
  font-weight: bold;
  color: gold;
}

.friend-text {
  font-size: 15px;
  line-height: 1.4;
  color: white;
}

.reply-btn {
  padding: 6px 12px;
  font-size: 14px;
  border-radius: 8px;
  border: 1.5px solid gold;
  background: transparent;
  color: gold;
  cursor: pointer;
  height: fit-content;
  align-self: flex-start;
}

.reply-btn:hover {
  background: gold;
  color: black;
}
</style>
</head>
<body>

<div class="header">
  <h1>Engage your friends</h1>
  <button id="addFriendBtn">Add Friends +</button>
</div>

<div class="main-box" id="feedBox">
  <!-- Friend posts appear here -->
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = { 
  apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
  authDomain: "rezo-chat.firebaseapp.com",
  databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rezo-chat",
  storageBucket: "rezo-chat.firebasestorage.app",
  messagingSenderId: "300513819927",
  appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let CURRENT_UID;
const feedBox = document.getElementById('feedBox');

// Auth check
onAuthStateChanged(auth, user => {
  if(!user){
    window.location.href = 'page2.html';
  } else {
    CURRENT_UID = user.uid;
    loadFriendsFromFirestore();
  }
});

// Add friend button
document.getElementById('addFriendBtn').addEventListener('click', async () => {
  const username = prompt("Enter friend's @username:");
  if(!username) return;

  // Simulate fetching latest tweet via X public API
  // For now we'll mock the data
  const latestTweet = {
    name: username.replace('@',''),
    text: "This is the latest tweet from " + username,
    img: `https://via.placeholder.com/50/${Math.floor(Math.random()*16777215).toString(16)}`
  };

  // Save friend to Firestore under user's document
  const userDocRef = doc(db, 'profiles', CURRENT_UID);
  const userDocSnap = await getDoc(userDocRef);

  if(!userDocSnap.exists()){
    await setDoc(userDocRef, { friends: [latestTweet] });
  } else {
    await updateDoc(userDocRef, { friends: arrayUnion(latestTweet) });
  }

  addBubble(latestTweet);
});

// Load friends from Firestore
async function loadFriendsFromFirestore() {
  const userDocRef = doc(db, 'profiles', CURRENT_UID);
  const userDocSnap = await getDoc(userDocRef);
  if(userDocSnap.exists()){
    const friends = userDocSnap.data().friends || [];
    friends.forEach(f => addBubble(f));
  }
}

// Add bubble to feed
function addBubble(friend) {
  const bubble = document.createElement('div');
  bubble.className = 'friend-bubble';

  const info = document.createElement('div');
  info.className = 'friend-info';

  const img = document.createElement('img');
  img.src = friend.img;

  const content = document.createElement('div');
  content.className = 'friend-content';

  const name = document.createElement('div');
  name.className = 'friend-name';
  name.innerText = friend.name;

  const text = document.createElement('div');
  text.className = 'friend-text';
  text.innerText = friend.text;

  content.appendChild(name);
  content.appendChild(text);
  info.appendChild(img);
  info.appendChild(content);

  const replyBtn = document.createElement('button');
  replyBtn.className = 'reply-btn';
  replyBtn.innerText = 'Reply';
  replyBtn.onclick = () => {
    window.open(`https://x.com/${friend.name}`, '_blank');
  };

  bubble.appendChild(info);
  bubble.appendChild(replyBtn);

  feedBox.appendChild(bubble);
  feedBox.scrollTop = feedBox.scrollHeight; // scroll to bottom
}
</script>
</body>
</html>
