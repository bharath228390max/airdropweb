<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reply Guys Place</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

    * { box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #050505 15%, #000000 90%);
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    /* stars layer */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStar 25s linear infinite;
      filter: blur(0.3px);
    }
    @keyframes moveStar {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(200vh) scale(0.4); opacity: 0; }
    }

    h1 {
      text-align: center;
      color: #66b3ff;
      font-size: 2rem;
      margin-top: 35px;
      margin-bottom: 15px;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 15px rgba(102,179,255,0.5);
    }

    .add-friend-btn {
      display: block;
      padding: 12px 22px;
      margin-bottom: 20px;
      background: transparent;
      border: 2px solid #66b3ff;
      color: #66b3ff;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      z-index: 2;
    }
    .add-friend-btn:hover {
      background: #66b3ff;
      color: #000;
      box-shadow: 0 0 20px #66b3ff;
      transform: scale(1.03);
    }

    /* friend list box */
    .friend-box {
      width: 92%;
      max-width: 600px;
      height: 60vh;
      padding: 16px;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(102,179,255,0.4);
      box-shadow: 0 0 25px rgba(102,179,255,0.2);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #66b3ff transparent;
    }
    .friend-box::-webkit-scrollbar { width: 6px; }
    .friend-box::-webkit-scrollbar-thumb {
      background-color: #66b3ff;
      border-radius: 10px;
    }

    .friend-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 6px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: background 0.2s ease;
    }
    .friend-item:hover { background: rgba(102,179,255,0.05); }

    .friend-number {
      width: 34px;
      height: 34px;
      background: #66b3ff;
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      flex-shrink: 0;
      font-size: 0.9rem;
    }
    .friend-info h3 {
      margin: 0;
      font-size: 1rem;
      color: #fff;
      word-break: break-word;
    }

    .friend-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }
    .reply-btn, .remove-btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1.5px solid #66b3ff;
      background: transparent;
      color: #66b3ff;
      font-size: 0.85rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .reply-btn:hover, .remove-btn:hover {
      background: #66b3ff;
      color: #000;
      box-shadow: 0 0 10px #66b3ff;
    }

    /* popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(0,0,0,0.95);
      border: 2px solid #66b3ff;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 0 25px rgba(102,179,255,0.4);
      z-index: 10;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .popup.active {
      display: block;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .popup h2 {
      color: #66b3ff;
      margin-bottom: 12px;
      font-size: 1.2rem;
    }

    .popup input {
      width: 85%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1.5px solid #66b3ff;
      background: transparent;
      color: #66b3ff;
      font-size: 1rem;
    }

    .popup button {
      margin: 12px 8px;
      padding: 10px 18px;
      border-radius: 8px;
      border: 1.5px solid #66b3ff;
      background: transparent;
      color: #66b3ff;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    .popup button:hover {
      background: #66b3ff;
      color: #000;
      box-shadow: 0 0 15px #66b3ff;
    }

    /* mobile */
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; margin-top: 25px; }
      .add-friend-btn { font-size: 1rem; padding: 10px 18px; }
      .friend-box {
        height: 65vh;
        padding: 12px;
        border-radius: 16px;
      }
      .friend-info h3 { font-size: 0.95rem; }
      .reply-btn, .remove-btn { font-size: 0.8rem; padding: 5px 9px; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <h1>Engage with Friends</h1>
  <button class="add-friend-btn" id="addFriendBtn">Add Friend</button>

  <div class="friend-box" id="friendsList">
    <p style="text-align:center; color:rgba(255,255,255,0.6)">Loading friends...</p>
  </div>

  <div class="popup" id="popupBox">
    <h2>Enter Friendâ€™s Twitter Username</h2>
    <input type="text" id="friendIdInput" placeholder="@username">
    <div>
      <button id="saveFriend">Add</button>
      <button id="closePopup">Back</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const addFriendBtn = document.getElementById("addFriendBtn");
    const popupBox = document.getElementById("popupBox");
    const closePopup = document.getElementById("closePopup");
    const saveFriend = document.getElementById("saveFriend");
    const friendIdInput = document.getElementById("friendIdInput");
    const friendsList = document.getElementById("friendsList");

    addFriendBtn.addEventListener("click", () => popupBox.classList.add("active"));
    closePopup.addEventListener("click", () => popupBox.classList.remove("active"));

    let currentUserId = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "index.html";
        return;
      }
      currentUserId = user.uid;
      await loadFriends();
    });

    async function loadFriends() {
      const docRef = doc(db, "profiles", currentUserId);
      const snap = await getDoc(docRef);

      if (!snap.exists() || !snap.data().friends || snap.data().friends.length === 0) {
        friendsList.innerHTML = `<p style="text-align:center; color:rgba(255,255,255,0.6)">No friends added yet.</p>`;
        return;
      }

      const friends = snap.data().friends;
      friendsList.innerHTML = "";

      friends.forEach((friend, i) => {
        const div = document.createElement("div");
        div.className = "friend-item";
        div.innerHTML = `
          <div class="friend-number">${i + 1}</div>
          <div class="friend-info"><h3>@${friend.name}</h3></div>
          <div class="friend-actions">
            <button class="reply-btn" onclick="window.open('https://x.com/${friend.name}','_blank')">Reply</button>
            <button class="remove-btn" data-name="${friend.name}">Remove</button>
          </div>
        `;
        friendsList.appendChild(div);
      });

      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const name = e.target.dataset.name;
          if (confirm(`Remove @${name}?`)) {
            const updated = friends.filter(f => f.name !== name);
            await updateDoc(docRef, { friends: updated });
            loadFriends();
          }
        });
      });
    }

    saveFriend.addEventListener("click", async () => {
      const friendName = friendIdInput.value.trim().replace("@", "");
      if (!friendName) return alert("Enter a valid username");

      const docRef = doc(db, "profiles", currentUserId);
      const snap = await getDoc(docRef);
      let friends = [];

      if (snap.exists() && Array.isArray(snap.data().friends)) friends = snap.data().friends;
      if (friends.some(f => f.name === friendName)) return alert("Friend already added!");

      friends.push({ name: friendName });
      await updateDoc(docRef, { friends });

      popupBox.classList.remove("active");
      friendIdInput.value = "";
      loadFriends();
    });

    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 180; i++) {
      const s = document.createElement("div");
      s.classList.add("star");
      const size = Math.random() * 2 + "px";
      s.style.width = s.style.height = size;
      s.style.left = Math.random() * 100 + "%";
      s.style.top = Math.random() * 100 + "%";
      s.style.animationDuration = 25 + Math.random() * 10 + "s";
      starsContainer.appendChild(s);
    }
  </script>
</body>
</html>
