<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rezo Twitter Friends Feed</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #000;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  color: white;
}

h1 {
  color: gold;
  margin-top: 20px;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 20px;
}

#addFriendBtn {
  padding: 8px 20px;
  font-size: 22px;
  border-radius: 12px;
  border: 2px solid gold;
  background: transparent;
  color: gold;
  cursor: pointer;
}

.main-box {
  width: 80%;
  height: 70vh;
  margin-top: 20px;
  border: 1px solid white;
  border-radius: 10px;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(4px);
  box-shadow: 0 0 20px rgba(255,255,255,0.2), inset 0 0 40px rgba(255,255,255,0.05);
  overflow-y: auto;
  padding: 15px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.main-box::-webkit-scrollbar {
  width: 8px;
}
.main-box::-webkit-scrollbar-thumb {
  background: gold;
  border-radius: 10px;
}

.friend-bubble {
  display: flex;
  gap: 12px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 12px 16px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
  justify-content: space-between;
  align-items: center;
}

.friend-bubble .content {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.friend-name {
  font-weight: bold;
  color: gold;
}

.friend-text {
  font-size: 15px;
  line-height: 1.4;
  color: white;
}

.friend-bubble button {
  padding: 6px 14px;
  border-radius: 8px;
  border: 1.5px solid gold;
  background: transparent;
  color: gold;
  cursor: pointer;
}

.friend-bubble button:hover {
  background: gold;
  color: black;
}

#friendPopup {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#friendPopup .popup-box {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 15px;
  border: 2px solid gold;
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 300px;
}

#friendPopup input {
  padding: 10px;
  border-radius: 10px;
  border: 1.5px solid gold;
  background: transparent;
  color: white;
}

#friendPopup button {
  padding: 8px 15px;
  border-radius: 10px;
  border: 1.5px solid gold;
  background: transparent;
  color: gold;
  cursor: pointer;
}

#friendPopup button:hover {
  background: gold;
  color: black;
}
</style>
</head>
<body>

<h1>Engage your friends <button id="addFriendBtn">Add Friends +</button></h1>

<div class="main-box" id="feedBox">
  <!-- Friend posts will appear here -->
</div>

<!-- Friend popup -->
<div id="friendPopup">
  <div class="popup-box">
    <label>Enter Friend ID:</label>
    <input type="text" id="friendIdInput" placeholder="@username">
    <div style="display:flex; justify-content:space-between;">
      <button id="popupBackBtn">Back</button>
      <button id="popupAddBtn">OK</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
  authDomain: "rezo-chat.firebaseapp.com",
  projectId: "rezo-chat",
  storageBucket: "rezo-chat.firebasestorage.app",
  messagingSenderId: "300513819927",
  appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const feedBox = document.getElementById('feedBox');
const addFriendBtn = document.getElementById('addFriendBtn');
const friendPopup = document.getElementById('friendPopup');
const popupAddBtn = document.getElementById('popupAddBtn');
const popupBackBtn = document.getElementById('popupBackBtn');
const friendIdInput = document.getElementById('friendIdInput');

let currentUserId = null;

// Check auth
onAuthStateChanged(auth, user => {
  if(!user) window.location.href = "page2.html";
  currentUserId = user.uid;
  loadFriends();
});

// Show popup
addFriendBtn.onclick = () => {
  friendPopup.style.display = "flex";
}

// Hide popup
popupBackBtn.onclick = () => {
  friendPopup.style.display = "none";
}

// Add friend
popupAddBtn.onclick = async () => {
  const friendId = friendIdInput.value.trim();
  if(!friendId) return alert("Enter a friend ID");
  const userRef = doc(db, "profiles", currentUserId);
  const userSnap = await getDoc(userRef);
  if(!userSnap.exists()) await setDoc(userRef, {friends: []});
  const friends = userSnap.data()?.friends || [];
  if(friends.includes(friendId)) return alert("Friend already added");

  await updateDoc(userRef, {friends: arrayUnion(friendId)});
  friendIdInput.value = "";
  friendPopup.style.display = "none";
  loadFriends();
}

// Load friends
async function loadFriends() {
  feedBox.innerHTML = "";
  const userRef = doc(db, "profiles", currentUserId);
  const userSnap = await getDoc(userRef);
  const friends = userSnap.data()?.friends || [];
  for(const fId of friends){
    const fRef = doc(db, "profiles", fId);
    const fSnap = await getDoc(fRef);
    const latestPost = fSnap.data()?.latestPost || "No latest post yet";
    const bubble = document.createElement('div');
    bubble.className = 'friend-bubble';
    bubble.innerHTML = `
      <div class="content">
        <div class="friend-name">${fId}</div>
        <div class="friend-text">${latestPost}</div>
      </div>
      <button onclick="window.location.href='page8.html?user=${fId}'">Reply</button>
    `;
    feedBox.appendChild(bubble);
  }
}
</script>

</body>
</html>
