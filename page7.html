<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rezo Twitter Friends Feed</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #000;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
  color: white;
}

.header-container {
  display:flex;
  align-items:center;
  gap:20px;
  margin-top:20px;
}

.header-container h1 {
  color: gold;
  letter-spacing: 1px;
  margin:0;
}

.add-friend-btn {
  padding: 10px 18px;
  font-size: 22px;
  font-weight:bold;
  border-radius:10px;
  border:1px solid gold;
  background:transparent;
  color:white;
  cursor:pointer;
}

.add-friend-btn:hover { background: gold; color:black; }

.main-box {
  width: 80%;
  height: 70vh;
  margin-top: 10px;
  border: 1px solid white;
  border-radius: 10px;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(4px);
  box-shadow: 0 0 20px rgba(255,255,255,0.2), inset 0 0 40px rgba(255,255,255,0.05);
  overflow-y: auto;
  padding: 15px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.main-box::-webkit-scrollbar {
  width: 8px;
}
.main-box::-webkit-scrollbar-thumb {
  background: gold;
  border-radius: 10px;
}

.friend-bubble {
  display: flex;
  gap: 12px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 12px 16px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
  align-items: flex-start;
}

.friend-bubble img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.4);
}

.friend-content {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.friend-name {
  font-weight: bold;
  color: gold;
}

.friend-text {
  font-size: 15px;
  line-height: 1.4;
  color: white;
}

.reply-btn {
  margin-left:auto;
  align-self:center;
  padding: 6px 12px;
  border-radius:6px;
  background: gold;
  color:black;
  font-weight:bold;
  cursor:pointer;
}

.reply-btn:hover { background:white; color:black; }

/* Popup */
#popup {
  display:none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#popup-content {
  background: rgba(255,255,255,0.05);
  border:1px solid gold;
  padding: 20px 30px;
  border-radius: 15px;
  display:flex;
  flex-direction: column;
  gap:15px;
  color:white;
}

#popup-content input {
  padding: 10px;
  font-size:16px;
  border-radius:8px;
  border:1px solid white;
  background: rgba(255,255,255,0.05);
  color:white;
}

#popup-content button {
  padding: 10px;
  font-size:16px;
  border-radius:8px;
  border:1px solid gold;
  background:gold;
  color:black;
  cursor:pointer;
}

#popup-content button:hover { background:white; color:black; }

.back-btn {
  padding:6px 12px;
  border-radius:6px;
  border:1px solid gold;
  background:transparent;
  color:white;
  cursor:pointer;
  align-self:flex-start;
}

.back-btn:hover { background:gold; color:black; }

</style>
</head>
<body>

<div class="header-container">
  <h1>Engage your friends</h1>
  <button class="add-friend-btn" id="openPopup">Add Friend +</button>
</div>

<div class="main-box" id="feedBox">
  <!-- Friend posts appear here -->
</div>

<!-- Popup for adding friend -->
<div id="popup">
  <div id="popup-content">
    <button class="back-btn" id="closePopup">Back</button>
    <h2>Enter Friend's Twitter ID</h2>
    <input type="text" id="friendUsername" placeholder="@username">
    <button id="addFriendConfirm">Add Friend</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
  authDomain: "rezo-chat.firebaseapp.com",
  projectId: "rezo-chat",
  storageBucket: "rezo-chat.firebasestorage.app",
  messagingSenderId: "300513819927",
  appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const feedBox = document.getElementById('feedBox');
const popup = document.getElementById('popup');
const openPopupBtn = document.getElementById('openPopup');
const closePopupBtn = document.getElementById('closePopup');
const addFriendConfirm = document.getElementById('addFriendConfirm');

let currentUserId = '';
let friendsList = [];

// Wait for auth
onAuthStateChanged(auth, async (user)=>{
  if(!user) { window.location.href="page2.html"; return; }
  currentUserId = user.uid;
  await loadFriends();
});

// Open/close popup
openPopupBtn.addEventListener('click', ()=>{ popup.style.display='flex'; });
closePopupBtn.addEventListener('click', ()=>{ popup.style.display='none'; });

// Fetch latest tweet using Nitter RSS (only original tweets)
async function fetchLatestTweet(username){
  try{
    const response = await fetch(`https://nitter.net/${username}/rss`);
    if(!response.ok) return null;
    const text = await response.text();
    const parser = new DOMParser();
    const xml = parser.parseFromString(text,"text/xml");
    const items = xml.querySelectorAll("item");
    for(let i=0;i<items.length;i++){
      const item = items[i];
      const description = item.querySelector("description")?.textContent || "";
      // Skip retweets/replies
      if(description.startsWith("RT") || description.startsWith("@")) continue;
      return {text: description, link:item.querySelector("link")?.textContent};
    }
    return null;
  } catch(e){ return null; }
}

// Add bubble to feed
async function addBubble(username){
  const tweet = await fetchLatestTweet(username);
  if(!tweet) return;
  const bubble = document.createElement('div');
  bubble.className='friend-bubble';

  const img = document.createElement('img');
  img.src=`https://via.placeholder.com/50`;

  const content = document.createElement('div');
  content.className='friend-content';

  const name = document.createElement('div');
  name.className='friend-name';
  name.innerText=username;

  const text = document.createElement('div');
  text.className='friend-text';
  text.innerText=tweet.text;

  const replyBtn = document.createElement('button');
  replyBtn.className='reply-btn';
  replyBtn.innerText='Reply';
  replyBtn.onclick=()=>{ window.open(tweet.link,'_blank'); };

  content.appendChild(name);
  content.appendChild(text);

  bubble.appendChild(img);
  bubble.appendChild(content);
  bubble.appendChild(replyBtn);

  feedBox.appendChild(bubble);
}

// Load friends from Firestore
async function loadFriends(){
  const docRef = doc(db,'profiles',currentUserId);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()){
    friendsList = docSnap.data().friends || [];
    feedBox.innerHTML='';
    for(const f of friendsList){
      await addBubble(f);
    }
  } else {
    await setDoc(docRef,{friends:[]});
  }
}

// Add friend button
addFriendConfirm.addEventListener('click', async ()=>{
  const username = document.getElementById('friendUsername').value.trim();
  if(!username) return alert("Enter username");
  if(friendsList.includes(username)) return alert("Already added");

  const tweet = await fetchLatestTweet(username);
  if(!tweet) return alert("No original tweet found for this username");

  friendsList.push(username);
  const docRef = doc(db,'profiles',currentUserId);
  await updateDoc(docRef,{friends:friendsList});

  await addBubble(username);
  popup.style.display='none';
  document.getElementById('friendUsername').value='';
});

</script>
</body>
</html>
