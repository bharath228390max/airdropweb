<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rezo Twitter Friends Feed</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #000;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
  color: white;
}

h1 {
  color: gold;
  margin-top: 20px;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 15px;
}

.add-friend-btn {
  background: gold;
  border: none;
  color: black;
  padding: 8px 20px;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}

.main-box {
  width: 80%;
  height: 70vh;
  margin-top: 10px;
  border: 1px solid white;
  border-radius: 10px;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(4px);
  box-shadow: 0 0 20px rgba(255,255,255,0.2), inset 0 0 40px rgba(255,255,255,0.05);
  overflow-y: auto;
  padding: 15px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.main-box::-webkit-scrollbar {
  width: 8px;
}
.main-box::-webkit-scrollbar-thumb {
  background: gold;
  border-radius: 10px;
}

.friend-bubble {
  display: flex;
  gap: 12px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 12px 16px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
  align-items: center;
  justify-content: space-between;
}

.friend-left {
  display: flex;
  gap: 12px;
  align-items: center;
}

.friend-bubble img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.4);
}

.friend-content {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.friend-name {
  font-weight: bold;
  color: gold;
}

.friend-text {
  font-size: 15px;
  line-height: 1.4;
  color: white;
}

.reply-btn {
  background: gold;
  border: none;
  color: black;
  padding: 6px 12px;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}

/* Popup styles */
#friendPopup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#friendPopup div {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border: 1px solid white;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 300px;
  color: white;
}

#friendPopup input {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid white;
  background: rgba(255,255,255,0.02);
  color: white;
}

#friendPopup button {
  padding: 10px;
  border-radius: 5px;
  border: none;
  background: gold;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

.back-btn {
  background: gold;
  border: none;
  color: black;
  padding: 6px 12px;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>
  Engage your friends
  <button class="add-friend-btn" id="showPopupBtn">Add Friends +</button>
</h1>

<div class="main-box" id="feedBox">
  <!-- Friend posts will appear here -->
</div>

<!-- Popup -->
<div id="friendPopup">
  <div>
    <span>Enter Friend's UserID</span>
    <input type="text" id="friendUserId" placeholder="@username">
    <div style="display:flex; justify-content:space-between;">
      <button id="addFriendBtn">OK</button>
      <button id="backBtn" class="back-btn">Back</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
  authDomain: "rezo-chat.firebaseapp.com",
  databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rezo-chat",
  storageBucket: "rezo-chat.firebasestorage.app",
  messagingSenderId: "300513819927",
  appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const feedBox = document.getElementById('feedBox');
const showPopupBtn = document.getElementById('showPopupBtn');
const friendPopup = document.getElementById('friendPopup');
const addFriendBtn = document.getElementById('addFriendBtn');
const backBtn = document.getElementById('backBtn');
const friendUserIdInput = document.getElementById('friendUserId');

let currentUserId;

// Show popup
showPopupBtn.addEventListener('click', () => {
  friendPopup.style.display = 'flex';
});

// Hide popup
backBtn.addEventListener('click', () => {
  friendPopup.style.display = 'none';
  friendUserIdInput.value = '';
});

// Wait for auth
onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUserId = user.uid;
    await initializeUserDoc();
    await loadFriends();
  } else {
    alert("You must be signed in to view this page.");
    window.location.href = "page2.html";
  }
});

// Initialize document
async function initializeUserDoc() {
  const userDocRef = doc(db, "profiles", currentUserId);
  const docSnap = await getDoc(userDocRef);
  if (!docSnap.exists()) {
    await setDoc(userDocRef, {
      avatarUrl: null,
      friends: [],
      link1: "",
      link2: "",
      username: user.email.split("@")[0] || "User"
    });
    console.log("User doc initialized");
  }
}

// Load friends feed
async function loadFriends() {
  feedBox.innerHTML = "";
  const userDocRef = doc(db, "profiles", currentUserId);
  const docSnap = await getDoc(userDocRef);
  if (!docSnap.exists()) return;
  const data = docSnap.data();
  const friends = data.friends || [];

  friends.forEach(f => {
    if (!f.name || !f.text) return;
    const bubble = document.createElement('div');
    bubble.className = 'friend-bubble';

    const leftDiv = document.createElement('div');
    leftDiv.className = 'friend-left';

    const img = document.createElement('img');
    img.src = f.img || "https://via.placeholder.com/50";

    const content = document.createElement('div');
    content.className = 'friend-content';

    const name = document.createElement('div');
    name.className = 'friend-name';
    name.innerText = f.name;

    const text = document.createElement('div');
    text.className = 'friend-text';
    text.innerText = f.text;

    content.appendChild(name);
    content.appendChild(text);
    leftDiv.appendChild(img);
    leftDiv.appendChild(content);

    const replyBtn = document.createElement('button');
    replyBtn.className = 'reply-btn';
    replyBtn.innerText = 'Reply';
    replyBtn.onclick = () => {
      window.open(f.link1 || "#", "_blank");
    };

    bubble.appendChild(leftDiv);
    bubble.appendChild(replyBtn);
    feedBox.appendChild(bubble);
  });
}

// Add friend
addFriendBtn.addEventListener('click', async () => {
  const friendId = friendUserIdInput.value.trim();
  if (!friendId) return alert("Enter a user ID");

  const userDocRef = doc(db, "profiles", currentUserId);
  const docSnap = await getDoc(userDocRef);
  if (!docSnap.exists()) return;

  const currentData = docSnap.data();
  const existing = currentData.friends || [];

  // Check for duplicates
  if (existing.some(f => f.name === friendId)) {
    alert("Friend already added");
    return;
  }

  // For demo, create dummy post for friend
  const newFriend = {
    name: friendId,
    text: `This is the latest tweet from @${friendId}`,
    img: `https://via.placeholder.com/50/${Math.floor(Math.random()*16777215).toString(16)}`,
    link1: `https://x.com/${friendId}`
  };

  await updateDoc(userDocRef, { friends: arrayUnion(newFriend) });
  friendPopup.style.display = 'none';
  friendUserIdInput.value = '';
  await loadFriends();
});
</script>

</body>
</html>
