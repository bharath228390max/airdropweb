<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reply Guys Place</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #020202 10%, #000000 90%);
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Floating Stars Layer */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStar 10s linear infinite;
    }

    @keyframes moveStar {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(200vh) scale(0.3); opacity: 0; }
    }

    h1 {
      text-align: center;
      color: #66b3ff;
      font-size: 30px;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    .add-friend-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 18px;
      background: transparent;
      border: 2px solid #66b3ff;
      color: #66b3ff;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      z-index: 2;
    }

    .add-friend-btn:hover {
      background: #66b3ff;
      color: #000;
      box-shadow: 0 0 20px #66b3ff;
    }

    /* Friend Box */
    .friend-box {
      width: 85%;
      max-width: 600px;
      margin: 25px auto;
      padding: 15px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(102,179,255,0.3);
      box-shadow: 0 0 25px rgba(102,179,255,0.2);
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 1;
    }

    /* Friend Item */
    .friend-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .friend-item:last-child {
      border-bottom: none;
    }

    .friend-number {
      width: 35px;
      height: 35px;
      background: #66b3ff;
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .friend-info {
      flex-grow: 1;
    }

    .friend-info h3 {
      margin: 0;
      color: #ffffff;
      font-size: 16px;
    }

    .reply-btn, .remove-btn {
      padding: 5px 10px;
      border-radius: 6px;
      border: 1.5px solid #66b3ff;
      background: transparent;
      color: #66b3ff;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
      margin-left: 5px;
    }

    .reply-btn:hover, .remove-btn:hover {
      background: #66b3ff;
      color: #000;
      box-shadow: 0 0 10px #66b3ff;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      border: 2px solid #66b3ff;
      border-radius: 20px;
      padding: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px rgba(102,179,255,0.4);
      z-index: 10;
    }

    .popup input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1.5px solid #66b3ff;
      background: transparent;
      color: #66b3ff;
      font-size: 15px;
    }

    .popup button {
      margin: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1.5px solid #66b3ff;
      background: transparent;
      color: #66b3ff;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup button:hover {
      background: #66b3ff;
      color: #000;
      box-shadow: 0 0 15px #66b3ff;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <h1>Engage with Friends</h1>

  <button class="add-friend-btn" id="addFriendBtn">Add Friend</button>

  <div class="friend-box" id="friendsList">
    <p style="text-align:center; color:rgba(255,255,255,0.6)">Loading friends...</p>
  </div>

  <!-- Add Friend Popup -->
  <div class="popup" id="popupBox">
    <h2 style="color:#66b3ff;">Enter Friendâ€™s Twitter Username</h2>
    <input type="text" id="friendIdInput" placeholder="@username">
    <div>
      <button id="saveFriend">Add</button>
      <button id="closePopup">Back</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const addFriendBtn = document.getElementById("addFriendBtn");
    const popupBox = document.getElementById("popupBox");
    const closePopup = document.getElementById("closePopup");
    const saveFriend = document.getElementById("saveFriend");
    const friendIdInput = document.getElementById("friendIdInput");
    const friendsList = document.getElementById("friendsList");

    addFriendBtn.addEventListener("click", () => popupBox.style.display = "block");
    closePopup.addEventListener("click", () => popupBox.style.display = "none");

    let currentUserId = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "index.html";
        return;
      }
      currentUserId = user.uid;
      await loadFriends();
    });

    async function loadFriends() {
      const docRef = doc(db, "profiles", currentUserId);
      const snap = await getDoc(docRef);

      if (!snap.exists() || !snap.data().friends || snap.data().friends.length === 0) {
        friendsList.innerHTML = `<p style="text-align:center; color:rgba(255,255,255,0.6)">No friends added yet.</p>`;
        return;
      }

      const friends = snap.data().friends;
      friendsList.innerHTML = "";

      friends.forEach((friend, i) => {
        const div = document.createElement("div");
        div.className = "friend-item";
        div.innerHTML = `
          <div class="friend-number">${i + 1}</div>
          <div class="friend-info">
            <h3>@${friend.name}</h3>
          </div>
          <button class="reply-btn" onclick="window.open('https://x.com/${friend.name}','_blank')">Reply</button>
          <button class="remove-btn" data-name="${friend.name}">Remove</button>
        `;
        friendsList.appendChild(div);
      });

      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const name = e.target.dataset.name;
          if (confirm(`Do you want to remove @${name}?`)) {
            const updated = friends.filter(f => f.name !== name);
            await updateDoc(docRef, { friends: updated });
            loadFriends();
          }
        });
      });
    }

    saveFriend.addEventListener("click", async () => {
      const friendName = friendIdInput.value.trim().replace("@", "");
      if (!friendName) return alert("Enter a valid username");

      const docRef = doc(db, "profiles", currentUserId);
      const snap = await getDoc(docRef);
      let friends = [];

      if (snap.exists() && Array.isArray(snap.data().friends)) {
        friends = snap.data().friends;
      }

      if (friends.some(f => f.name === friendName)) {
        alert("Friend already added!");
        return;
      }

      const friendData = { name: friendName };
      friends.push(friendData);
      await updateDoc(docRef, { friends });

      popupBox.style.display = "none";
      friendIdInput.value = "";
      loadFriends();
    });

    // Floating stars (2x slower)
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 200; i++) {
      const s = document.createElement("div");
      s.classList.add("star");
      s.style.width = s.style.height = Math.random() * 2 + "px";
      s.style.left = Math.random() * 100 + "%";
      s.style.top = Math.random() * 100 + "%";
      s.style.animationDuration = 20 + Math.random() * 15 + "s";
      starsContainer.appendChild(s);
    }
  </script>
</body>
</html>
