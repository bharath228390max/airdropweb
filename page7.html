<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rezo Twitter Friends Feed</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #000;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  overflow: hidden;
}

h1 {
  color: gold;
  margin-top: 20px;
  letter-spacing: 1px;
}

.main-box {
  width: 80%;
  height: 70vh;
  margin-top: 10px;
  border: 1px solid white;
  border-radius: 10px;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(4px);
  box-shadow: 0 0 20px rgba(255,255,255,0.2), inset 0 0 40px rgba(255,255,255,0.05);
  overflow-y: auto;
  padding: 15px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.main-box::-webkit-scrollbar {
  width: 8px;
}
.main-box::-webkit-scrollbar-thumb {
  background: gold;
  border-radius: 10px;
}

.friend-bubble {
  display: flex;
  justify-content: space-between;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 12px 16px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}

.friend-left {
  display: flex;
  gap: 12px;
}

.friend-bubble img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.4);
}

.friend-content {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.friend-name {
  font-weight: bold;
  color: gold;
}

.friend-text {
  font-size: 15px;
  line-height: 1.4;
  color: white;
}

.reply-btn {
  background: gold;
  border: none;
  border-radius: 10px;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: bold;
  color: black;
  transition: 0.3s;
}
.reply-btn:hover {
  transform: scale(1.05);
}

#popup {
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.95);
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  flex-direction: column;
  gap: 15px;
  z-index: 10;
  border: 2px solid white;
  color: white;
}
#popup input {
  padding: 10px;
  border-radius: 10px;
  border: 1.5px solid white;
  background: rgba(255,255,255,0.1);
  color: white;
}

#popup button {
  padding: 10px 15px;
  border-radius: 10px;
  border: 1.5px solid white;
  background: rgba(255,255,255,0.1);
  color: white;
  cursor: pointer;
}
#popup button:hover {
  background: white;
  color: black;
}

.add-friend-container {
  margin-top: 20px;
}
.add-friend-btn {
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid gold;
  background: transparent;
  color: gold;
  cursor: pointer;
}
.add-friend-btn:hover {
  background: gold;
  color: black;
}
</style>
</head>
<body>

<h1>Engage your friends</h1>
<div class="add-friend-container">
  <button class="add-friend-btn" id="openPopup">Add Friend +</button>
</div>

<div class="main-box" id="feedBox">
  <!-- Friend posts will appear here -->
</div>

<!-- Popup -->
<div id="popup">
  <h3>Enter Friend's Twitter Username</h3>
  <input type="text" id="friendUsername" placeholder="@username">
  <div style="display:flex; gap:10px;">
    <button id="addFriendConfirm">Add</button>
    <button id="backBtn">Back</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
  authDomain: "rezo-chat.firebaseapp.com",
  databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rezo-chat",
  storageBucket: "rezo-chat.firebasestorage.app",
  messagingSenderId: "300513819927",
  appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const popup = document.getElementById('popup');
const openPopup = document.getElementById('openPopup');
const backBtn = document.getElementById('backBtn');
const addFriendConfirm = document.getElementById('addFriendConfirm');
const feedBox = document.getElementById('feedBox');

let currentUserId;
let friendsList = [];

// Show popup
openPopup.addEventListener('click', ()=>popup.style.display='flex');
backBtn.addEventListener('click', ()=>popup.style.display='none');

// Check auth
onAuthStateChanged(auth, user=>{
  if(!user){
    window.location.href="page2.html";
  } else {
    currentUserId = user.uid;
    loadFriends();
  }
});

// Load friends from Firestore
async function loadFriends(){
  const docRef = doc(db, 'profiles', currentUserId);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()){
    friendsList = docSnap.data().friends || [];
    feedBox.innerHTML = '';
    for(const f of friendsList){
      await addBubble(f);
    }
  } else {
    await setDoc(docRef, {friends: []});
  }
}

// Add friend to Firestore
addFriendConfirm.addEventListener('click', async ()=>{
  const username = document.getElementById('friendUsername').value.trim();
  if(!username) return alert("Enter username");
  if(friendsList.includes(username)) return alert("Already added");

  const docRef = doc(db, 'profiles', currentUserId);
  friendsList.push(username);
  await updateDoc(docRef, {friends: friendsList});
  await addBubble(username);
  popup.style.display='none';
  document.getElementById('friendUsername').value='';
});

// Add bubble to feed
async function addBubble(username){
  const tweet = await fetchLatestTweet(username);
  if(!tweet) return;

  const bubble = document.createElement('div');
  bubble.className = 'friend-bubble';

  const leftDiv = document.createElement('div');
  leftDiv.className = 'friend-left';

  const img = document.createElement('img');
  img.src = `https://unavatar.io/twitter/${username}`; // safe avatar proxy

  const content = document.createElement('div');
  content.className='friend-content';

  const nameDiv = document.createElement('div');
  nameDiv.className='friend-name';
  nameDiv.innerText=username;

  const textDiv = document.createElement('div');
  textDiv.className='friend-text';
  textDiv.innerText=tweet.text;

  content.appendChild(nameDiv);
  content.appendChild(textDiv);

  leftDiv.appendChild(img);
  leftDiv.appendChild(content);
  bubble.appendChild(leftDiv);

  const replyBtn = document.createElement('button');
  replyBtn.className='reply-btn';
  replyBtn.innerText='Reply';
  replyBtn.onclick=()=> window.open(tweet.url,'_blank');

  bubble.appendChild(replyBtn);

  feedBox.appendChild(bubble);
}

// Fetch latest original tweet using Nitter proxy (ignores retweets/replies)
async function fetchLatestTweet(username){
  try{
    const res = await fetch(`https://nitter.net/${username}/rss`);
    const text = await res.text();
    const parser = new DOMParser();
    const xml = parser.parseFromString(text,'text/xml');
    const items = xml.querySelectorAll('item');
    for(let item of items){
      const title = item.querySelector('title').textContent;
      if(title.includes('RT') || title.includes('replied to')) continue;
      const link = item.querySelector('link').textContent;
      return {text:title, url:link};
    }
    return null;
  } catch(e){
    console.error(e);
    return null;
  }
}
</script>
</body>
</html>
