<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rezo Twitter Friends Feed</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #000;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
  color: white;
}

h1 {
  color: gold;
  margin-top: 20px;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 15px;
}

#addFriendBtn {
  padding: 8px 15px;
  font-size: 22px;
  border-radius: 8px;
  border: 1.5px solid white;
  background: transparent;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}
#addFriendBtn:hover {
  background: white;
  color: black;
}

.main-box {
  width: 80%;
  height: 70vh;
  margin-top: 10px;
  border: 1px solid white;
  border-radius: 10px;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(4px);
  box-shadow: 0 0 20px rgba(255,255,255,0.2), inset 0 0 40px rgba(255,255,255,0.05);
  overflow-y: auto;
  padding: 15px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.main-box::-webkit-scrollbar {
  width: 8px;
}
.main-box::-webkit-scrollbar-thumb {
  background: gold;
  border-radius: 10px;
}

.friend-bubble {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 12px 16px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}

.friend-left {
  display: flex;
  gap: 12px;
}

.friend-bubble img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.4);
}

.friend-content {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.friend-name {
  font-weight: bold;
  color: gold;
}

.friend-text {
  font-size: 15px;
  line-height: 1.4;
  color: white;
  max-width: 600px;
}

.reply-btn {
  padding: 6px 14px;
  font-size: 14px;
  border-radius: 8px;
  border: 1.5px solid #fefefe;
  background: transparent;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}
.reply-btn:hover {
  background: white;
  color: #0a0a0a;
  box-shadow: 0 0 10px rgba(255,255,255,0.6);
}

#popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.95);
  border-radius: 15px;
  padding: 20px 30px;
  display: none;
  flex-direction: column;
  gap: 15px;
  z-index: 10;
  border: 2px solid white;
}

#popup input {
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1.5px solid white;
  background: rgba(255,255,255,0.1);
  color: white;
}

#popup button {
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1.5px solid white;
  background: rgba(255,255,255,0.1);
  color: white;
  cursor: pointer;
}
#popup button:hover {
  background: white;
  color: black;
}
</style>
</head>
<body>

<h1>Engage your friends <button id="addFriendBtn">Add Friend +</button></h1>

<div class="main-box" id="feedBox">
  <!-- Friend posts will appear here -->
</div>

<!-- Popup for adding friend -->
<div id="popup">
  <h3>Enter Friend's Twitter Username</h3>
  <input type="text" id="friendUsername" placeholder="@username">
  <button id="addFriendConfirm">Add</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
  authDomain: "rezo-chat.firebaseapp.com",
  databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rezo-chat",
  storageBucket: "rezo-chat.firebasestorage.app",
  messagingSenderId: "300513819927",
  appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let CURRENT_USER_ID = null;
let CURRENT_FRIENDS = [];

onAuthStateChanged(auth, async user => {
  if(!user) {
    alert("Unauthorized! Login required");
    window.location.href = "page2.html";
    return;
  }
  CURRENT_USER_ID = user.uid;
  await loadFriends();
});

const feedBox = document.getElementById('feedBox');
const addFriendBtn = document.getElementById('addFriendBtn');
const popup = document.getElementById('popup');
const addFriendConfirm = document.getElementById('addFriendConfirm');
const friendUsernameInput = document.getElementById('friendUsername');

addFriendBtn.addEventListener('click', () => popup.style.display = 'flex');

addFriendConfirm.addEventListener('click', async () => {
  const username = friendUsernameInput.value.trim();
  if(!username) return alert("Enter username");
  
  if(CURRENT_FRIENDS.includes(username.toLowerCase())) {
    alert("Friend already added");
    return;
  }

  // Add to Firestore and local array
  try{
    const userDoc = doc(db, "profiles", CURRENT_USER_ID);
    await updateDoc(userDoc, {
      friends: arrayUnion(username)
    });
    CURRENT_FRIENDS.push(username.toLowerCase());
    addFriendToFeed(username);
    popup.style.display = 'none';
    friendUsernameInput.value = '';
  } catch(e){ console.error(e); alert("Error adding friend"); }
});

// Load friends from Firestore on page load
async function loadFriends() {
  const userDoc = doc(db, "profiles", CURRENT_USER_ID);
  const docSnap = await getDoc(userDoc);
  if(docSnap.exists()) {
    const data = docSnap.data();
    if(data.friends) {
      for(let username of data.friends){
        if(!CURRENT_FRIENDS.includes(username.toLowerCase())){
          CURRENT_FRIENDS.push(username.toLowerCase());
          addFriendToFeed(username);
        }
      }
    }
  }
}

// Add friend bubble with latest original tweet
async function addFriendToFeed(username){
  const bubble = document.createElement('div');
  bubble.className = 'friend-bubble';
  
  const leftDiv = document.createElement('div');
  leftDiv.className = 'friend-left';

  const img = document.createElement('img');
  img.src = `https://unavatar.io/twitter/${username}`; // safe avatar proxy

  const content = document.createElement('div');
  content.className = 'friend-content';

  const nameDiv = document.createElement('div');
  nameDiv.className = 'friend-name';
  nameDiv.innerText = username;

  const textDiv = document.createElement('div');
  textDiv.className = 'friend-text';
  textDiv.innerText = "Loading latest tweet...";

  content.appendChild(nameDiv);
  content.appendChild(textDiv);
  leftDiv.appendChild(img);
  leftDiv.appendChild(content);
  bubble.appendChild(leftDiv);

  const replyBtn = document.createElement('button');
  replyBtn.className = 'reply-btn';
  replyBtn.innerText = 'Reply';
  bubble.appendChild(replyBtn);

  feedBox.appendChild(bubble);

  // Fetch latest original tweet using Nitter RSS
  try{
    const latestLink = await getLatestOriginalTweet(username);
    if(latestLink){
      textDiv.innerText = "View latest tweet";
      replyBtn.onclick = () => window.open(latestLink, "_blank");
    } else {
      textDiv.innerText = "No original tweet found";
      replyBtn.disabled = true;
    }
  } catch(e){
    console.error(e);
    textDiv.innerText = "Error fetching tweet";
    replyBtn.disabled = true;
  }
}

// Function to get latest original tweet from Nitter RSS
async function getLatestOriginalTweet(username){
  try{
    const response = await fetch(`https://nitter.net/${username}/rss`);
    const text = await response.text();
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(text, "text/xml");
    const items = xmlDoc.querySelectorAll("item");
    for(let item of items){
      const title = item.querySelector("title").textContent;
      const link = item.querySelector("link").textContent;
      if(!title.startsWith("@") && !title.startsWith("RT")){
        return link;
      }
    }
  } catch(err){ console.error(err); }
  return null;
}
</script>
</body>
</html>
