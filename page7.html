<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rezo Twitter Friends Feed</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #000;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
  color: white;
}

/* Static stars background */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(white 1px, transparent 1px);
  background-size: 5px 5px;
  z-index: 0;
}

h1 {
  color: #1e90ff;
  margin-top: 20px;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 20px;
}

button {
  cursor: pointer;
}

.main-box {
  width: 80%;
  height: 70vh;
  margin-top: 10px;
  border: 1px solid white;
  border-radius: 10px;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(4px);
  box-shadow: 0 0 20px rgba(255,255,255,0.2), inset 0 0 40px rgba(255,255,255,0.05);
  overflow-y: auto;
  padding: 15px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 15px;
  position: relative;
  z-index: 1;
}

.main-box::-webkit-scrollbar {
  width: 8px;
}
.main-box::-webkit-scrollbar-thumb {
  background: #1e90ff;
  border-radius: 10px;
}

.friend-bubble {
  display: flex;
  gap: 12px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(30,144,255,0.6);
  border-radius: 15px;
  padding: 12px 16px;
  box-shadow: 0 0 10px rgba(30,144,255,0.1);
}

.friend-bubble img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 1px solid rgba(30,144,255,0.4);
}

.friend-content {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.friend-name {
  font-weight: bold;
  color: #1e90ff;
}

.friend-text {
  font-size: 15px;
  line-height: 1.4;
  color: white;
}

.add-popup {
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.95);
  border-radius: 20px;
  padding: 30px;
  display: none;
  flex-direction: column;
  gap: 15px;
  z-index: 10;
  border: 2px solid #1e90ff;
  width: 300px;
}

.add-popup input {
  padding: 12px;
  border-radius: 10px;
  border: 1.5px solid #1e90ff;
  background: rgba(255,255,255,0.1);
  color: white;
  width: 100%;
}

.add-popup button {
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: 1.5px solid #1e90ff;
  background: rgba(30,144,255,0.5);
  color: white;
}

.add-popup button:hover {
  background: #1e90ff;
  color: black;
}
</style>
</head>
<body>

<div class="stars"></div>

<h1>Engage your friends <button id="addFriendBtn">Add Friend +</button></h1>

<div class="main-box" id="feedBox">
  <!-- Friend posts appear here -->
</div>

<!-- Add Friend Popup -->
<div class="add-popup" id="addPopup">
  <h3>Add Friend</h3>
  <input type="text" id="friendInput" placeholder="@username">
  <div style="display:flex;justify-content:space-between;">
    <button id="popupBackBtn">Back</button>
    <button id="popupAddBtn">OK</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
  authDomain: "rezo-chat.firebaseapp.com",
  databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rezo-chat",
  storageBucket: "rezo-chat.firebasedestorage.app",
  messagingSenderId: "300513819927",
  appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Replace with currently logged-in user ID
const currentUserId = "MoFCIFmemsNUFVyjB0qeL3PCGWj1";

const feedBox = document.getElementById('feedBox');
const addFriendBtn = document.getElementById('addFriendBtn');
const addPopup = document.getElementById('addPopup');
const friendInput = document.getElementById('friendInput');
const popupAddBtn = document.getElementById('popupAddBtn');
const popupBackBtn = document.getElementById('popupBackBtn');

addFriendBtn.addEventListener('click', () => {
  addPopup.style.display = 'flex';
});

popupBackBtn.addEventListener('click', () => {
  addPopup.style.display = 'none';
});

async function loadFriends() {
  const docRef = doc(db, "profiles", currentUserId);
  const docSnap = await getDoc(docRef);
  feedBox.innerHTML = "";
  if(docSnap.exists()) {
    const data = docSnap.data();
    const friends = data.friends || [];
    friends.forEach(f => {
      if(f && f.name && f.text) {
        const bubble = document.createElement('div');
        bubble.className = 'friend-bubble';

        const img = document.createElement('img');
        img.src = f.img || "https://via.placeholder.com/40";

        const content = document.createElement('div');
        content.className = 'friend-content';

        const name = document.createElement('div');
        name.className = 'friend-name';
        name.innerText = f.name;

        const text = document.createElement('div');
        text.className = 'friend-text';
        text.innerText = f.text;

        content.appendChild(name);
        content.appendChild(text);

        bubble.appendChild(img);
        bubble.appendChild(content);

        feedBox.appendChild(bubble);
      }
    });
  }
}

// Add friend
popupAddBtn.addEventListener('click', async () => {
  const username = friendInput.value.trim();
  if(!username) return alert("Enter a username");

  const docRef = doc(db, "profiles", currentUserId);
  const docSnap = await getDoc(docRef);
  let friendsList = [];
  if(docSnap.exists()) friendsList = docSnap.data().friends || [];

  // Check duplicate
  if(friendsList.some(f => f.name === username)) {
    alert("Friend already added");
    return;
  }

  // Mock latest tweet (replace with real API later)
  const newFriend = {
    name: username,
    text: `This is the latest post from ${username}`,
    img: "https://via.placeholder.com/50/1e90ff"
  };

  friendsList.push(newFriend);
  await setDoc(docRef, { friends: friendsList }, { merge: true });

  friendInput.value = "";
  addPopup.style.display = 'none';
  loadFriends();
});

// Initial load
loadFriends();

</script>
</body>
</html>
