<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reply Guys Place</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #020202 10%, #000000 90%);
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.25;
      z-index: 0;
    }

    h1 {
      text-align: center;
      color: #66b3ff;
      font-size: 32px;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    .add-friend-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: transparent;
      border: 2px solid #66b3ff;
      color: #66b3ff;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .add-friend-btn:hover {
      background: #66b3ff;
      color: #000;
      box-shadow: 0 0 20px #66b3ff;
    }

    .friend-box {
      width: 85%;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1.5px solid rgba(102,179,255,0.3);
      box-shadow: 0 0 25px rgba(102,179,255,0.2);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    .friend-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .friend-item:last-child {
      border-bottom: none;
    }

    .friend-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #66b3ff;
    }

    .friend-info {
      flex-grow: 1;
    }

    .friend-info h3 {
      margin: 0;
      color: #66b3ff;
      font-size: 18px;
    }

    .friend-info p {
      margin: 4px 0 0;
      color: rgba(255,255,255,0.85);
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 400px;
    }

    .reply-btn {
      padding: 6px 14px;
      border-radius: 8px;
      border: 1.5px solid #66b3ff;
      background: transparent;
      color: #66b3ff;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .reply-btn:hover {
      background: #66b3ff;
      color: #000;
      box-shadow: 0 0 15px #66b3ff;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      border: 2px solid #66b3ff;
      border-radius: 20px;
      padding: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px rgba(102,179,255,0.4);
      z-index: 10;
    }

    .popup input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1.5px solid #66b3ff;
      background: transparent;
      color: #66b3ff;
      font-size: 15px;
    }

    .popup button {
      margin: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1.5px solid #66b3ff;
      background: transparent;
      color: #66b3ff;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup button:hover {
      background: #66b3ff;
      color: #000;
      box-shadow: 0 0 15px #66b3ff;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Engage with Friends</h1>
  <button class="add-friend-btn" id="addFriendBtn">Add Friend</button>

  <div class="friend-box" id="friendsList">
    <p style="text-align:center; color:rgba(255,255,255,0.6)">Loading friends...</p>
  </div>

  <div class="popup" id="popupBox">
    <h2 style="color:#66b3ff;">Enter Friend’s Twitter Username</h2>
    <input type="text" id="friendIdInput" placeholder="@username">
    <div>
      <button id="saveFriend">Add</button>
      <button id="closePopup">Back</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const popupBox = document.getElementById("popupBox");
    const closePopup = document.getElementById("closePopup");
    const saveFriend = document.getElementById("saveFriend");
    const addFriendBtn = document.getElementById("addFriendBtn");
    const friendIdInput = document.getElementById("friendIdInput");
    const friendsList = document.getElementById("friendsList");

    addFriendBtn.addEventListener("click", () => popupBox.style.display = "block");
    closePopup.addEventListener("click", () => popupBox.style.display = "none");

    let currentUserId = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "index.html";
        return;
      }
      currentUserId = user.uid;
      loadFriends();
    });

    async function loadFriends() {
      const docRef = doc(db, "profiles", currentUserId);
      const snap = await getDoc(docRef);

      if (!snap.exists() || !snap.data().friends?.length) {
        friendsList.innerHTML = `<p style="text-align:center; color:rgba(255,255,255,0.6)">No friends added yet.</p>`;
        return;
      }

      const friends = snap.data().friends;
      friendsList.innerHTML = "";

      for (const friend of friends) {
        const div = document.createElement("div");
        div.className = "friend-item";

        div.innerHTML = `
          <img src="${friend.img}" alt="pfp">
          <div class="friend-info">
            <h3>@${friend.name}</h3>
            <p id="tweet-${friend.name}">${friend.text || "Loading tweet..."}</p>
          </div>
          <button class="reply-btn" onclick="window.open('https://x.com/${friend.name}','_blank')">Reply</button>
        `;

        friendsList.appendChild(div);
        updateTweetText(friend.name);
      }
    }

    // ✅ Fetch real tweet text using a public Nitter proxy
    async function updateTweetText(username) {
      try {
        const response = await fetch(`https://nitter.net/${username}/rss`);
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");
        const tweet = xml.querySelector("item title")?.textContent || "No recent tweet found.";
        const p = document.getElementById(`tweet-${username}`);
        if (p) p.textContent = tweet;
      } catch (err) {
        const p = document.getElementById(`tweet-${username}`);
        if (p) p.textContent = "Could not load tweet.";
      }
    }

    saveFriend.addEventListener("click", async () => {
      const friendName = friendIdInput.value.trim().replace("@", "");
      if (!friendName) return alert("Enter a valid username");

      const docRef = doc(db, "profiles", currentUserId);
      const snap = await getDoc(docRef);
      const data = snap.exists() ? snap.data() : {};
      const friends = data.friends || [];

      if (friends.some(f => f.name === friendName)) {
        alert("Friend already added!");
        return;
      }

      const friendData = {
        img: `https://unavatar.io/twitter/${friendName}`,
        name: friendName,
        text: "Loading tweet..."
      };

      friends.push(friendData);
      await updateDoc(docRef, { friends });

      popupBox.style.display = "none";
      friendIdInput.value = "";
      loadFriends();
    });
  </script>
</body>
</html>
