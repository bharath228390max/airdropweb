<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rezo Twitter Friends Feed</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #000;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
  color: white;
}

h1 {
  color: gold;
  margin-top: 20px;
  letter-spacing: 1px;
}

.header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-bottom: 10px;
}

#addFriendBtn {
  padding: 10px 25px;
  font-size: 22px;
  border-radius: 12px;
  border: 2px solid gold;
  background: transparent;
  color: gold;
  cursor: pointer;
}

.main-box {
  width: 80%;
  height: 70vh;
  border: 1px solid white;
  border-radius: 10px;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(4px);
  box-shadow: 0 0 20px rgba(255,255,255,0.2), inset 0 0 40px rgba(255,255,255,0.05);
  overflow-y: auto;
  padding: 15px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.main-box::-webkit-scrollbar {
  width: 8px;
}
.main-box::-webkit-scrollbar-thumb {
  background: gold;
  border-radius: 10px;
}

.friend-bubble {
  display: flex;
  gap: 12px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 12px 16px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
  align-items: center;
}

.friend-bubble img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.4);
}

.friend-content {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.friend-name {
  font-weight: bold;
  color: gold;
}

.friend-text {
  font-size: 15px;
  line-height: 1.4;
  color: white;
}

.reply-btn {
  margin-left: auto;
  padding: 6px 12px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid gold;
  background: transparent;
  color: gold;
  cursor: pointer;
}

#addFriendModal {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#addFriendModal .modal-content {
  background: rgba(255,255,255,0.02);
  padding: 30px;
  border: 2px solid gold;
  border-radius: 15px;
  backdrop-filter: blur(5px);
  display: flex;
  flex-direction: column;
  gap: 15px;
  min-width: 300px;
}

#addFriendModal input {
  padding:10px; font-size:16px; border-radius:10px; border:1px solid white; background:transparent; color:white;
}

#addFriendModal button {
  padding:8px 15px; border-radius:8px; border:1px solid gold; background:transparent; color:gold; cursor:pointer;
}

#addFriendModal .buttons {
  display:flex; justify-content:flex-end; gap:10px;
}

</style>
</head>
<body>

<div class="header">
  <h1>Engage your friends</h1>
  <button id="addFriendBtn">Add Friends +</button>
</div>

<div class="main-box" id="feedBox">
  <!-- Friend posts will appear here -->
</div>

<!-- Add Friend Modal -->
<div id="addFriendModal">
  <div class="modal-content">
    <label>Enter Friend's @username:</label>
    <input type="text" id="friendUserId" placeholder="@username">
    <div class="buttons">
      <button id="cancelAddFriend">Cancel</button>
      <button id="okAddFriend">OK</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
  authDomain: "rezo-chat.firebaseapp.com",
  databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rezo-chat",
  storageBucket: "rezo-chat.firebasestorage.app",
  messagingSenderId: "300513819927",
  appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let CURRENT_UID = null;

// Ensure only authorized users
onAuthStateChanged(auth, user => {
  if(user) CURRENT_UID = user.uid;
  else window.location.href = "page2.html";
});

// Add Friend Modal Logic
const addFriendBtn = document.getElementById('addFriendBtn');
const addFriendModal = document.getElementById('addFriendModal');
const cancelAddFriend = document.getElementById('cancelAddFriend');
const okAddFriend = document.getElementById('okAddFriend');
const friendUserIdInput = document.getElementById('friendUserId');
const feedBox = document.getElementById('feedBox');

addFriendBtn.addEventListener('click', () => {
  friendUserIdInput.value = '';
  addFriendModal.style.display = 'flex';
});

cancelAddFriend.addEventListener('click', () => {
  addFriendModal.style.display = 'none';
});

okAddFriend.addEventListener('click', async () => {
  const username = friendUserIdInput.value.trim();
  if(!username) return;

  const latestTweet = {
    name: username.replace('@',''),
    text: "This is the latest tweet from " + username,
    img: `https://via.placeholder.com/50/${Math.floor(Math.random()*16777215).toString(16)}`
  };

  const userDocRef = doc(db, 'profiles', CURRENT_UID);
  const userDocSnap = await getDoc(userDocRef);

  if(!userDocSnap.exists()){
    await setDoc(userDocRef, { friends: [latestTweet] });
  } else {
    await updateDoc(userDocRef, { friends: arrayUnion(latestTweet) });
  }

  addBubble(latestTweet);
  addFriendModal.style.display = 'none';
});

// Function to create bubble
function addBubble(f) {
  const bubble = document.createElement('div');
  bubble.className = 'friend-bubble';

  const img = document.createElement('img');
  img.src = f.img;

  const content = document.createElement('div');
  content.className = 'friend-content';

  const name = document.createElement('div');
  name.className = 'friend-name';
  name.innerText = f.name;

  const text = document.createElement('div');
  text.className = 'friend-text';
  text.innerText = f.text;

  const replyBtn = document.createElement('button');
  replyBtn.className = 'reply-btn';
  replyBtn.innerText = 'Reply';
  replyBtn.onclick = () => {
    alert('Go to post of ' + f.name); 
    // Replace with real navigation to post
  };

  content.appendChild(name);
  content.appendChild(text);
  bubble.appendChild(img);
  bubble.appendChild(content);
  bubble.appendChild(replyBtn);

  feedBox.appendChild(bubble);
}
</script>

</body>
</html>
