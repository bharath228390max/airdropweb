<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Posts</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Inter', sans-serif;
    background: #0a0a0f;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Background gradient & orbs */
  .bg-gradient {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
    opacity: 0.05;
    animation: gradientShift 15s ease infinite;
    z-index: 0;
  }
  @keyframes gradientShift { 0%,100%{transform:scale(1) rotate(0deg);}50%{transform:scale(1.2) rotate(180deg);} }

  .orb { position: fixed; border-radius: 50%; filter: blur(80px); opacity:0.3; animation: float 20s ease-in-out infinite; z-index:1; pointer-events:none;}
  .orb1{width:500px;height:500px;background:linear-gradient(135deg,#667eea,#764ba2);top:-250px;left:-250px;}
  .orb2{width:400px;height:400px;background:linear-gradient(135deg,#f093fb,#f5576c);bottom:-200px;right:-200px;}
  .orb3{width:350px;height:350px;background:linear-gradient(135deg,#4facfe,#00f2fe);top:50%;left:50%;}
  @keyframes float{0%,100%{transform:translate(0,0) scale(1);}33%{transform:translate(100px,-100px) scale(1.1);}66%{transform:translate(-100px,100px) scale(0.9);} }

  .container{
    flex: 1;
    display: flex;
    flex-direction: column;
    z-index: 2;
    width: 100%;
  }

  /* Top header */
  .top-header {
    display: flex;
    align-items: center;
    padding: 15px 20px;
  }
  .btn {
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    font-family: 'Inter', sans-serif;
    background: rgba(255,255,255,0.05);
    color: white;
    border: 1px solid rgba(255,255,255,0.1);
    transition: all 0.3s;
  }
  .btn:hover{ background: rgba(255,255,255,0.1); transform: translateY(-1px); }

  h1 {
    font-size: 44px;
    font-weight: 700;
    background: linear-gradient(135deg,#fff,#a8b2f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
  }

  /* Messages */
  .messages {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 25px;
    overflow-y: auto; /* scrollable */
    padding: 0 20px;
    margin-bottom: 20px;
  }
  .message {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 25px;
    width: 97%;          /* wider bubble */
    max-width: 1000px;
    font-size: 18px;
    line-height: 1.6;
    backdrop-filter: blur(10px);
    word-wrap: break-word;
    align-self: center;
    white-space: pre-wrap; /* preserve line breaks */
  }

  /* Typing area full width */
  .input-area {
    display: flex;
    gap: 10px;
    padding: 15px 20px;
    width: 100%;
    background: rgba(10,10,15,0.7);
    backdrop-filter: blur(10px);
  }
  .input-area textarea {
    flex: 1;
    padding: 20px;
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: white;
    font-size: 16px;
    resize: vertical;
    min-height: 100px;
    max-height: 250px;
    outline: none;
    backdrop-filter: blur(10px);
  }
  .input-area button {
    width: 150px; /* matches approx textarea height */
    min-height: 100px; /* match textarea height */
    border-radius: 25px;
    border: none;
    background: linear-gradient(135deg,#667eea,#764ba2);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
  }
  .input-area button:hover { transform: translateY(-2px); }

  /* Scrollbar */
  .messages::-webkit-scrollbar { width: 6px; }
  .messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
  .messages::-webkit-scrollbar-track { background: transparent; }

  /* Mobile */
  @media(max-width:768px){
    h1{ font-size:36px; }
    .message{ padding:20px; font-size:16px; width:95%; }
    .input-area textarea{ min-height:80px; font-size:14px; }
    .input-area button{ min-height:80px; width:100px; }
  }
</style>
</head>
<body>

<div class="bg-gradient"></div>
<div class="orb orb1"></div>
<div class="orb orb2"></div>
<div class="orb orb3"></div>

<div class="container">
  <div class="top-header">
    <button class="btn" onclick="window.location.href='page2.html'">‚Üê Back</button>
  </div>

  <h1>Community Posts</h1>

  <div class="messages" id="messages">
    <!-- Messages will appear here -->
  </div>

  <div class="input-area">
    <textarea id="postText" placeholder="Write your post..."></textarea>
    <button id="postBtn">Send</button>
  </div>
</div>

<script>
  const messagesEl = document.getElementById('messages');
  const postBtn = document.getElementById('postBtn');
  const postText = document.getElementById('postText');

  let posts = [
    "Welcome to the community! Share your thoughts here.",
    "Be respectful to everyone while posting."
  ];

  function renderPosts() {
    messagesEl.innerHTML = posts.map(msg=>`<div class="message">${msg}</div>`).join('');
    messagesEl.scrollTop = messagesEl.scrollHeight; // scroll to bottom
  }

  postBtn.onclick = () => {
    const text = postText.value;
    if(text.trim()){
      posts.push(text);
      postText.value = '';
      renderPosts();
    }
  }

  renderPosts();
</script>

</body>
</html>
