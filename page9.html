<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Active Reply Guys</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 50%, rgba(102,179,255,0.15), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(138,43,226,0.15), transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(51,133,255,0.1), transparent 50%);
      animation: bgShift 15s ease infinite;
      z-index: 0;
    }

    @keyframes bgShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* Stars */
    .stars { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .star {
      position: absolute; background: #fff; border-radius: 50%;
      animation: float 20s linear infinite, pulse 4s ease-in-out infinite;
    }
    @keyframes float { 
      0% {transform: translateY(0);opacity:0;} 
      10%{opacity:1;} 
      90%{opacity:1;} 
      100%{transform:translateY(100vh);opacity:0;} 
    }
    @keyframes pulse { 
      0%,100%{opacity:0.4;transform:scale(1);} 
      50%{opacity:1;transform:scale(1.4);} 
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      background: linear-gradient(135deg, #fff, #66b3ff, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
      z-index: 2;
      position: relative;
    }

    .subtitle {
      color: rgba(255,255,255,0.6);
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 14px;
      z-index: 2;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 10;
    }
    .back-btn:hover { 
      background: rgba(255,255,255,0.1); 
      color: #66b3ff; 
      border-color: #66b3ff; 
    }

    .friend-box {
      width: 94%;
      max-width: 700px;
      background: rgba(15,15,25,0.6);
      border: 1px solid rgba(102,179,255,0.2);
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 16px;
      overflow-y: auto;
      backdrop-filter: blur(20px);
      flex: 1;
      z-index: 2;
    }

    .friend-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(102,179,255,0.1);
      border-radius: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .friend-item:hover {
      background: rgba(102,179,255,0.1);
      transform: translateX(8px);
      border-color: rgba(102,179,255,0.3);
    }

    .friend-number {
      width: 36px; 
      height: 36px;
      background: linear-gradient(135deg, #66b3ff, #a855f7);
      border-radius: 10px;
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-weight: 700;
    }

    .friend-info h3 { 
      font-size: 1rem; 
      color: #fff; 
      font-weight: 600; 
      margin: 0; 
    }

    /* ‚úÖ Fix mobile overlap */
    @media (max-width: 768px) {
      h1 {
        margin-top: 60px; /* moves title down so back button doesn‚Äôt overlap */
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <a href="page2.html" class="back-btn">‚Üê Back</a>

  <h1>Active Reply Guys</h1>
  <p class="subtitle">Engage ‚Äî they engage back and support you</p>

  <div class="friend-box" id="friendsList">Loading...</div>

  <!-- ‚úÖ Firebase Auth (only logged-in users can access) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîê Redirect if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html"; // back to login
      }
    });
  </script>

  <script>
    const friends = [
      { name: "@bharath", link: "https://x.com/bharath_apex" },
      { name: "@lochan", link: "https://x.com/DhaLochan" },
      { name: "@hodler", link: "https://x.com/Hodlerbnb10" },
      { name: "@jabo", link: "https://x.com/jabosiswanto94" },
    ];

    const friendsList = document.getElementById("friendsList");

    function loadFriends() {
      friendsList.innerHTML = "";
      friends.forEach((guy, index) => {
        const div = document.createElement("div");
        div.className = "friend-item";
        div.onclick = () => window.open(guy.link, "_blank");
        div.innerHTML = `
          <div class="friend-number">${index + 1}</div>
          <div class="friend-info"><h3>${guy.name}</h3></div>
        `;
        friendsList.appendChild(div);
      });
    }
    loadFriends();

    // Stars animation
    const stars = document.getElementById("stars");
    for (let i = 0; i < 120; i++) {
      const s = document.createElement("div");
      s.className = "star";
      const size = Math.random() * 3 + 1;
      s.style.width = `${size}px`;
      s.style.height = `${size}px`;
      s.style.left = Math.random() * 100 + "%";
      s.style.top = Math.random() * 100 + "%";
      s.style.animationDuration = 15 + Math.random() * 10 + "s";
      s.style.animationDelay = Math.random() * 10 + "s";
      stars.appendChild(s);
    }
  </script>
</body>
</html>
