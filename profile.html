<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezo Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #000000, #111111, #0a0a0a, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-card {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      box-sizing: border-box;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      font-weight: bold;
      color: white;
      background-color: #333;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .avatar:hover { transform: scale(1.05); }

    input, button {
      font-family: inherit;
      border: none;
      outline: none;
    }

    input {
      width: 100%;
      max-width: 350px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.5);
      text-align: center;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      max-width: 200px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.5);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background: white;
      color: black;
    }

    .status {
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
      max-width: 300px;
      word-wrap: break-word;
    }

    /* ✅ Mobile version — remove box */
    @media (max-width: 600px) {
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-y: auto;
      }

      .profile-card {
        background: none !important;
        border: none !important;
        box-shadow: none !important;
        padding: 0;
        width: 100%;
        max-width: none;
        gap: 18px;
      }

      .avatar {
        width: 90px;
        height: 90px;
        font-size: 40px;
      }

      input, button {
        width: 100%;
        max-width: 100%;
        padding: 10px;
        font-size: 15px;
      }

      .status {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div id="avatar" class="avatar">?</div>
    <input type="text" id="username" placeholder="Enter your name">
    <input type="text" id="link1" placeholder="Your X Profile Link">
    <input type="text" id="link2" placeholder="Any other link">
    <button id="saveBtn">Save</button>
    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.appspot.com",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const avatarDiv = document.getElementById("avatar");
    const saveBtn = document.getElementById("saveBtn");
    const status = document.getElementById("status");
    let currentUser = null;

    const colors = [
      "#FF5733", "#33FF57", "#3357FF", "#FF33A8",
      "#FFC300", "#DAF7A6", "#FF5733", "#C70039",
      "#900C3F", "#581845"
    ];

    function getColorFromLetter(letter) {
      const index = letter.charCodeAt(0) % colors.length;
      return colors[index];
    }

    function updateAvatar(name) {
      if (!name) {
        avatarDiv.textContent = "?";
        avatarDiv.style.backgroundColor = "#333";
        return;
      }
      const firstLetter = name.charAt(0).toUpperCase();
      avatarDiv.textContent = firstLetter;
      avatarDiv.style.backgroundColor = getColorFromLetter(firstLetter);
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      currentUser = user;
      const docRef = doc(db, "profiles", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("username").value = data.username || "";
        document.getElementById("link1").value = data.link1 || "";
        document.getElementById("link2").value = data.link2 || "";
        updateAvatar(data.username);
      } else {
        await setDoc(docRef, { username: "", link1: "", link2: "" });
      }
    });

    saveBtn.addEventListener("click", async () => {
      if (!currentUser) {
        status.textContent = "Please login first.";
        return;
      }

      const username = document.getElementById("username").value.trim();
      const link1 = document.getElementById("link1").value.trim();
      const link2 = document.getElementById("link2").value.trim();

      if (!username) {
        status.textContent = "Please enter your name.";
        return;
      }

      status.textContent = "Saving...";

      try {
        await setDoc(doc(db, "profiles", currentUser.uid), { username, link1, link2 }, { merge: true });
        updateAvatar(username);
        status.textContent = "✅ Profile saved successfully!";
      } catch (err) {
        status.textContent = "❌ Error saving: " + err.message;
      }
    });
  </script>
</body>
</html>
