<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #000000, #111111, #0a0a0a, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 80%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .profile-card {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 20px;
      padding: 30px 40px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: white;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .username {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
    }

    .stats {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 18px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid white;
      background: rgba(255,255,255,0.1);
      color: white;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .buttons button:hover {
      background: white;
      color: black;
      cursor: pointer;
      transform: scale(1.05);
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      25% { transform: translateY(-50px) translateX(30px); }
      50% { transform: translateY(0px) translateX(-20px); }
      75% { transform: translateY(50px) translateX(10px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    @media (max-width:768px){
      .stats { flex-direction: column; gap: 15px; }
    }

  </style>
</head>
<body>

  <!-- Particles -->
  <div class="particle" style="width:15px;height:15px;top:10%;left:20%;animation-duration:12s;"></div>
  <div class="particle" style="width:10px;height:10px;top:50%;left:80%;animation-duration:18s;"></div>
  <div class="particle" style="width:12px;height:12px;top:30%;left:60%;animation-duration:20s;"></div>
  <div class="particle" style="width:8px;height:8px;top:70%;left:40%;animation-duration:15s;"></div>

  <div class="container">
    <div class="profile-card">
      <div class="avatar">ðŸ‘¤</div>
      <div class="username">John Doe</div>

      <div class="stats">
        <div class="stat">
          <div class="stat-value">150</div>
          <div class="stat-label">Posts</div>
        </div>
        <div class="stat">
          <div class="stat-value">320</div>
          <div class="stat-label">Followers</div>
        </div>
        <div class="stat">
          <div class="stat-value">180</div>
          <div class="stat-label">Following</div>
        </div>
      </div>

      <div class="buttons">
        <button>Edit Profile</button>
        <button>Logout</button>
      </div>
    </div>
  </div>

</body>
</html>
