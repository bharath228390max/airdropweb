<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #000000, #111111, #0a0a0a, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-card {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      transform: translateY(0);
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .avatar:hover { transform: scale(1.05); }

    input, button {
      font-family: inherit;
      border: none;
      outline: none;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.5);
      text-align: center;
    }

    button {
      padding: 12px 25px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.5);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: white;
      color: black;
    }

    .status {
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .status.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div id="avatar" class="avatar">👤</div>
    <input type="file" id="avatarInput" accept="image/*" style="display:none">

    <input type="text" id="username" placeholder="Enter your name">
    <input type="text" id="link1" placeholder="Your X Profile Link">
    <input type="text" id="link2" placeholder="Any other link">

    <button id="saveBtn">Save</button>
    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let avatarFile = null;

    const avatarDiv = document.getElementById("avatar");
    const avatarInput = document.getElementById("avatarInput");
    const saveBtn = document.getElementById("saveBtn");
    const status = document.getElementById("status");

    // Avatar click to select
    avatarDiv.addEventListener("click", () => avatarInput.click());

    avatarInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        avatarFile = file;
        const reader = new FileReader();
        reader.onload = (event) => {
          avatarDiv.style.backgroundImage = `url(${event.target.result})`;
          avatarDiv.textContent = "";
        };
        reader.readAsDataURL(file);
      }
    });

    // Load user profile
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      currentUser = user;
      const profileSnap = await getDoc(doc(db, "profiles", user.uid));
      if (profileSnap.exists()) {
        const data = profileSnap.data();
        document.getElementById("username").value = data.username || "";
        document.getElementById("link1").value = data.link1 || "";
        document.getElementById("link2").value = data.link2 || "";
        if (data.avatarUrl) {
          avatarDiv.style.backgroundImage = `url(${data.avatarUrl})`;
          avatarDiv.textContent = "";
        }
      }
    });

    // Save user data
    saveBtn.addEventListener("click", async () => {
      if (!currentUser) {
        showStatus("Please login first.");
        return;
      }
      showStatus("Saving...");

      const username = document.getElementById("username").value.trim();
      const link1 = document.getElementById("link1").value.trim();
      const link2 = document.getElementById("link2").value.trim();

      let avatarUrl = null;

      try {
        if (avatarFile) {
          const storageRef = ref(storage, `avatars/${currentUser.uid}`);
          await uploadBytes(storageRef, avatarFile);
          avatarUrl = await getDownloadURL(storageRef);
        }

        const profileData = { username, link1, link2 };
        if (avatarUrl) profileData.avatarUrl = avatarUrl;

        await setDoc(doc(db, "profiles", currentUser.uid), profileData, { merge: true });

        showStatus("✅ Saved successfully!");
        avatarFile = null;
      } catch (err) {
        showStatus("❌ Error saving profile");
        console.error(err);
      }
    });

    // Status message helper
    function showStatus(msg) {
      status.textContent = msg;
      status.classList.add("visible");
      setTimeout(() => status.classList.remove("visible"), 2000);
    }
  </script>
</body>
</html>
