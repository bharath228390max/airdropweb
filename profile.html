<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezo Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #000000, #111111, #0a0a0a, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 80%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .profile-card {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 20px;
      padding: 30px 40px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: white;
      cursor: pointer;
      overflow: hidden;
    }

    .avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

    input[type="text"], input[type="url"] {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: 1.5px solid white;
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 16px;
      text-align: center;
      outline: none;
    }

    .links { display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; }

    .buttons { display: flex; gap: 20px; margin-top: 20px; }

    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid white;
      background: rgba(255,255,255,0.1);
      color: white;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .buttons button:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      25% { transform: translateY(-50px) translateX(30px); }
      50% { transform: translateY(0px) translateX(-20px); }
      75% { transform: translateY(50px) translateX(10px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    @media (max-width:768px){
      .links input { width: 90%; }
    }
  </style>
</head>
<body>

  <!-- Particles -->
  <div class="particle" style="width:15px;height:15px;top:10%;left:20%;animation-duration:12s;"></div>
  <div class="particle" style="width:10px;height:10px;top:50%;left:80%;animation-duration:18s;"></div>
  <div class="particle" style="width:12px;height:12px;top:30%;left:60%;animation-duration:20s;"></div>
  <div class="particle" style="width:8px;height:8px;top:70%;left:40%;animation-duration:15s;"></div>

  <div class="container">
    <div class="profile-card">
      <div class="avatar" id="avatar">ðŸ‘¤</div>
      <input type="text" id="username" placeholder="Your Name">

      <div class="links">
        <input type="url" id="link1" placeholder="Profile link">
        <input type="url" id="link2" placeholder="Other link">
        <input type="url" id="link3" placeholder="Other link">
      </div>

      <div class="buttons">
        <button id="saveProfile">Save</button>
      </div>

      <input type="file" id="fileInput" style="display:none" accept="image/*">
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc2r-7g7UYtGZBV_JNAfEG_7sYY7UBsC4",
      authDomain: "rezo-chat.firebaseapp.com",
      databaseURL: "https://rezo-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rezo-chat",
      storageBucket: "rezo-chat.firebasestorage.app",
      messagingSenderId: "300513819927",
      appId: "1:300513819927:web:2c5f6a7f411273e1880b52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser;

    const avatarEl = document.getElementById("avatar");
    const fileInput = document.getElementById("fileInput");
    const usernameInput = document.getElementById("username");
    const link1Input = document.getElementById("link1");
    const link2Input = document.getElementById("link2");
    const link3Input = document.getElementById("link3");
    const saveBtn = document.getElementById("saveProfile");

    // Select avatar
    avatarEl.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if(file) {
        const storageRef = ref(storage, `avatars/${currentUser.uid}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        avatarEl.innerHTML = `<img src="${url}">`;
      }
    });

    // Listen auth
    onAuthStateChanged(auth, async (user) => {
      if(user){
        currentUser = user;
        // Load existing data
        const docRef = doc(db, "profiles", user.uid);
        const docSnap = await getDoc(docRef);
        if(docSnap.exists()){
          const data = docSnap.data();
          usernameInput.value = data.name || '';
          link1Input.value = data.link1 || '';
          link2Input.value = data.link2 || '';
          link3Input.value = data.link3 || '';
          if(data.avatarUrl) avatarEl.innerHTML = `<img src="${data.avatarUrl}">`;
        }
      } else {
        alert("You must login first!");
        window.location.href = "index.html";
      }
    });

    // Save profile
    saveBtn.addEventListener("click", async () => {
      let avatarUrl = avatarEl.querySelector("img") ? avatarEl.querySelector("img").src : "";
      await setDoc(doc(db, "profiles", currentUser.uid), {
        name: usernameInput.value,
        link1: link1Input.value,
        link2: link2Input.value,
        link3: link3Input.value,
        avatarUrl: avatarUrl
      });
      alert("Profile saved!");
    });
  </script>

</body>
</html>
