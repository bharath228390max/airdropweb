<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Touch Some Grass ðŸŒ¿</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 50%, rgba(102,179,255,0.15), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(138,43,226,0.15), transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(51,133,255,0.1), transparent 50%);
      animation: bgShift 15s ease infinite;
      z-index: 0;
    }

    @keyframes bgShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* Stars */
    .stars { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .star {
      position: absolute; background: #fff; border-radius: 50%;
      animation: float 20s linear infinite, pulse 4s ease-in-out infinite;
    }
    @keyframes float { 
      0% {transform: translateY(0);opacity:0;} 
      10%{opacity:1;} 
      90%{opacity:1;} 
      100%{transform:translateY(100vh);opacity:0;} 
    }
    @keyframes pulse { 
      0%,100%{opacity:0.4;transform:scale(1);} 
      50%{opacity:1;transform:scale(1.4);} 
    }

    h1 {
      text-align: center;
      font-size: 5rem;
      background: linear-gradient(135deg, #fff, #66b3ff, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 2;
      position: relative;
      font-weight: 700;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <h1>touch some grass</h1>

  <script>
    // Stars animation
    const stars = document.getElementById("stars");
    for (let i = 0; i < 120; i++) {
      const s = document.createElement("div");
      s.className = "star";
      const size = Math.random() * 3 + 1;
      s.style.width = `${size}px`;
      s.style.height = `${size}px`;
      s.style.left = Math.random() * 100 + "%";
      s.style.top = Math.random() * 100 + "%";
      s.style.animationDuration = 15 + Math.random() * 10 + "s";
      s.style.animationDelay = Math.random() * 10 + "s";
      stars.appendChild(s);
    }
  </script>
</body>
</html>
